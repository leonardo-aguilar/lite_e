   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[102,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red128\green128\blue128;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40  Ya sabes que el \b sujeto\b0  de la oraci\u243 n es la \cf1 persona\cf0 ,\cf1  animal \cf0 o\cf1  \cf0   \par \fs16\par \cf1\fs40 cosa\cf0  que\cf1\b  realiza la acci\u243 n del verbo\b0  \cf0 o\cf1  \b de la que se dice algo\cf0\b0 .\par \fs28\par \cf2\fs40   \cf3  Descubre m\u225 s cosas sobre el sujeto pulsando los botones.\cf0\fs16\par  \par \par \par \par \par              \f5\fs24\cf4}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[85,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Arial;\f11\fcharset0 Arial;\f12\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 El \b sujeto \b0 puede ser:\cf1  \cf2\b\par \fs32\b0\par \cf0\fs40     -\fs32\b &gt;\fs40\b0  Un\cf2\b  nombre propio\cf0\b0 :   \ul\cf3 Alicia\ulnone  estudia.\cf0\par \fs16\par \fs40     -\fs32\b &gt;\fs40\b0  Un \b\cf2 pronombre\b0\cf0 :      \fs34  \fs40  \cf3  \ul Nosotros\ulnone  aprendemos.\cf0\par \fs16\par       \fs40   -\fs32\b &gt;\fs40\b0  Un \cf2\b grupo nominal\cf0\b0 :   formado por un \b nombre\b0  acompa\u241 ado de  \par \fs16\par \fs40                                        otras palabras: determinantes, adjetivos...:   \par \cf3\fs16\ul\par \fs40\ulnone                                        \ul Mi primo de Valencia\ulnone  llegar\u225  pronto.\cf0\par \fs36\par \fs40      El \b n\u250 cleo del sujeto \b0 siempre es un \b\cf2 nombre\cf0\b0  o un \b\cf2 pronombre\cf0\b0 .\fs36  \par \par \fs20\b\par \par \cf3\fs28\b0  \cf0\fs16\par \par \par \par \par \par              \f12\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[40,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0                    Puedes localizar f\u225 cilmente el sujeto si recuerdas que:\fs16\par \fs20\par \fs40   -\fs32\b &gt;\fs40\b0  El \b sujeto\b0  de la oraci\u243 n es                    -\fs32\b &gt;\fs40\b0  El \b sujeto\b0  \b\cf1 concuerda con el\cf0  \b0\par \fs16  \fs40      \b\cf1 aquello de lo que se dice algo\cf0\b0 :             \b\cf1 predicado\cf0\b0  en persona y n\u250 mero: \fs16\par      \par \fs20\par \par \par \f6\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[65,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 En algunas ocasiones, el sujeto \b no aparece en la oraci\u243 n \b0 porque se\par \fs16\par \fs40 sobreentiende por el contexto. Este sujeto se llama\cf1  \cf2\b sujeto el\u237 ptico\cf0\b0 . \par \fs28\par \fs40 Como el sujeto y el predicado concuerdan en persona y n\u250 mero, puedes  \par \fs16\par \fs40 saber cu\u225 l es el sujeto de la oraci\u243 n fij\u225 ndote en la \b desinencia del verbo\b0 :\fs36\par \fs40  \fs36\par \fs40     \cf3  Nado muy r\u225 pido.  -\fs32\b &gt;\fs40\b0  el verbo est\u225  en primera persona del\par                             \fs32   \fs40        singular: el \b sujeto el\u237 ptico\b0  es \b\i yo\b0\i0 .\par \fs20\par \fs40      Llegar\u225 n pronto.    -\fs32\b &gt;\fs40\b0  el verbo est\u225  en tercera persona del plural: \par                                    \fs32  \fs40  el \b sujeto el\u237 ptico\b0  puede ser \b\i ellos \b0\i0 o\b\i  ellas\b0\i0 .\par                 \par \fs28  \cf0\fs16\par \par \par \par \par \par              \f10\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[260,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs24  \fs40    Ya sabes c\u243 mo es el \par \fs16\par \cf1\fs40\b    sujeto de la oraci\u243 n\b0\cf0  y \par \fs16\par \fs40  c\u243 mo puedes encontrarlo.\fs16\cf2}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[45,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Puedes \cf1 preguntar \b\u191 Qu\u233 ?\b0\cf0 ,\cf1  \b\u191 Qui\u233 n?\b0\cf0  o\cf1  \b\u191 Qui\u233 nes?\b0  realizan la acci\u243 n del verbo\cf0 .  \par \fs24\par \fs40\b                \cf2\b0     El hermano peque\u241 o de tu amiga crece muy r\u225 pido.\fs24\cf0\par \fs16\par       \fs40\cf2   \u191 \b Qui\u233 n\b0  crece muy r\u225 pido?\cf0\fs24  \fs40  -\fs32\b &gt;\fs24\b0   \cf2  \fs40\ul El hermano peque\u241 o de tu amiga\cf0\ulnone  (\b sujeto\b0 ).\par \fs20\par \fs40                    \cf2 Ma\u241 ana empieza el torneo de ajedrez.\fs20\par \fs16\par \fs40    \u191 \b Qu\u233 \b0  empieza ma\u241 ana?  -\fs32\b &gt;\fs40\b0  \ul El torneo de ajedrez\ulnone  \cf0 (\b sujeto\b0 ).  \par \par  \fs16\par              \f8\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='boton5=1' expresi&oacute;n='[70,224]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 Puedes\cf1  \b\cf2 cambiar el n\u250 mero del verbo\b0\cf0  del singular al plural o viceversa\par \fs16\par \fs40 y observar qu\u233  sucede: \b las palabras que var\u237 an\b0  forman parte del sujeto.\cf3\fs16\par \fs28\par \fs40 Mi primo \ul ha cantado\ulnone  una canci\u243 n. -\fs32\b &gt;\fs40\b0  Mis primos \ul han cantado\ulnone  una canci\u243 n.\par           Verbo en singular             \fs24  \fs40  -\fs32\b &gt;\fs40\b0                 Verbo en plural\fs16\par \fs24\par \fs40\i Mi primo\i0  es el sujeto de la oraci\u243 n porque se ha convertido en \i Mis primos\i0 .\par \fs16\par \cf0             \f9\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
</ajs></p>
