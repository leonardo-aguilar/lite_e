   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[105,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 El \b predicado\b0  es la parte de la oraci\u243 n en la que se expresa \cf1\par \fs16\par \fs40 lo que se dice del sujeto\cf0 . El predicado consta como m\u237 nimo de\fs16\par \b\par \fs40 un verbo \b0 en forma personal, que es el \b\cf1 n\u250 cleo del predicado\b0\cf0 .\fs28\par \fs24\par \fs40\cf2 Descubre los dos tipos de predicado pulsando los botones.\cf0\fs16\par  \par \par \par \par \par              \f7\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[90,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 En un \b\cf1 predicado nominal\b0\cf0  el verbo sirve de enlace entre el sujeto y\par \fs16\par \fs40 la cualidad o estado de ese sujeto que se expresa en la oraci\u243 n.\fs16\par \par \fs40 El \b predicado nominal\b0  est\u225  formado por un \b\cf1 verbo copulativo\b0\cf0  (\b\i ser\b0\i0 , \fs16\par \par \fs40\b\i estar\b0\i0  o \b\i parecer\b0\i0 ) y un \b\cf1 atributo\cf0\b0 .\fs16\par \fs24\par                    \cf2\fs40 El pasado invierno\fs24  \fs40\ul fue\ulnone  \ul muy fr\u237 o\ulnone .\par \fs38                                          Verbo Atributo\fs40\par \fs16\par \fs40           Pedro \ul est\u225 \ulnone  \ul demasiado cansado\ulnone . \par \fs38                        Verbo         Atributo       \cf0       \fs40\par \cf2\fs16\par                    \fs40     Mar\u237 a \ul parece\ulnone  \ul enfadada\ulnone .\cf0\fs38\par \cf2                           Verbo   Atributo\cf0\fs16\par          \f8\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[150,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 En el \b\cf1 predicado verbal\cf0  \b0 lo que se dice del sujeto est\u225  \par \fs16\par \fs40 fundamentalmente \b contenido \cf1 en el verbo\cf0\b0  que funciona \par \fs16\par \fs40 como \b n\u250 cleo del predicado\b0 . Si se suprime el verbo,\par \fs16\par \fs40 se pierde por completo el significado de la oraci\u243 n.   \fs16      \par \fs24\par \fs40 El \b predicado verbal\b0  est\u225  formado por cualquier verbo, \par \fs16\par \fs40 excepto los copulativos.\par \par \cf2        Tu hermano y yo \ul nos hemos peleado\ulnone .\par \fs16\par \fs40        Ma\u241 ana \ul iremos juntos a la biblioteca\ulnone .   \fs16  \cf0\par  \fs40     \cf3\f6\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[130,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red31\green99\blue204;\red0\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\b\cf0\u161 Atenci\u243 n!\b0\cf1  los verbos \b\i ser\b0\i0  y \b\i estar\b0\i0  no van acompa\u241 ados de \par \fs16\par \fs40 atributo y son el \b\cf0 n\u250 cleo de un predicado verbal\b0\cf1  cuando:\par \fs32\par       \fs40 -\fs32\b &gt;\fs40\b0  El verbo \b\i ser\b0\i0  significa \i suceder\i0 , \i ocurrir\i0 .\par \cf2\fs16\par \fs40                      El concierto \ul es hoy\ulnone .\par \cf1\fs28\par     \fs40  -\fs32\b &gt;\fs40\b0  El verbo \b\i estar \b0\i0 significa \i hallarse en un lugar\i0 .\par \cf2\fs16\par \fs40                      El traje \ul est\u225  en el armario\ulnone .\par \cf3\f10\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
