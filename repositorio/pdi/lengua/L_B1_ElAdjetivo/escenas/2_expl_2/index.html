   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[155,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs34\b El \cf1 grado positivo\cf0  simplemente indica la cualidad\par \par del sustantivo, sin hacer referencia a su intensidad.\par \par Ejemplos:\par    \par      \cf2 Me gustan los caramelos \u225 cidos.\cf0\par             \cf2\par            Desde mi ventana se ven unas vistas preciosas.\cf0\par \b0\par              \f3\fs24\cf3}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[110,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs36 El \cf1 grado comparativo\cf0  expresa la cualidad del nombre en \par \par comparaci\u243 n con otro.\par \par Utiliza el desplegable de la siguiente oraci\u243 n para ver los tres  \par \par tipos de comparaciones posibles:\par \par     \cf2  Marta es                                        Eva.\cf0\par \cf3\par \f2\fs24\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(boton2=1)&amp;(compar=1)' expresi&oacute;n='[110,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs34\b Si el primer nombre tiene una cualidad con mayor intensidad que\par \par el segundo nombre, el grado comparativo es de \cf1 superioridad\cf0 .\cf2\par \cf0\par Su estructura es: \cf1 m\u225 s + adjetivo + que\cf0 . \fs16\b0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">

   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[100,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs34\b El \cf1 grado superlativo\cf0  expresa una cualidad en su grado m\u225 s alto.\par \cf1\par \cf0 Puede ser de dos tipos:\cf2\f2\fs24\b0\par \par \par }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='rel=1' expresi&oacute;n='[100,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs34\b El grado superlativo\cf1  relativo\cf0  expresa una cualidad en su grado \par \par m\u225 ximo o m\u237 nimo en relaci\u243 n con el resto de un grupo. \par \par Se construye utilizando: \cf1 el/la + m\u225 s/menos + adjetivo + de\cf0 .\par \cf1\par \cf0      \cf2 Esta perra es la m\u225 s traviesa de la ciudad.\par \par      Tu pueblo es el menos pintoresco de la zona. \cf3\par \f2\fs24\b0\par \par }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
