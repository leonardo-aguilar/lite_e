   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros naturales' subtitle='Algoritmo de Euclides (m&iacute;nimo com&uacute;n m&uacute;ltiplo y m&aacute;ximo com&uacute;n divisor)' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcula el m\u225 ximo com\u250 n divisor con n\u250 meros naturales (m\u225 ximo 5 n\u250 meros diferentes).\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Los divisores de un n\u250 mero natural son todos aquellos n\u250 meros naturales que lo dividen de manera\par exacta. En el siguiente recuadro interactivo se te pide seleccionar con un clic todos y cada uno de \par los divisores de un n\u250 mero dado entre 2 y 24. Al terminar puedes pulsar el bot\u243 n Otro ejemplo, lo\par cual genera otro n\u250 mero al azar. Repite el ejercicio tantas veces como sea necesario hasta que te\par resulte muy f\u225 cil responder sin errores. \par \par Conocer bien los divisores de estos n\u250 meros te permitir\u225  calcular m\u225 s r\u225 pidamente el m\u225 ximo com\u250 n \par divisor de varios n\u250 meros y operar eficientemente con fracciones.\fs36\cf0\par \par             {\*\component\Space 11f291e7774}\fs34\cf1\par \par \par \par \par \par \par \par Un n\u250 mero que es divisor de dos o m\u225 s n\u250 meros diferentes se llama divisor com\u250 n de ellos. Por\par ejemplo, 3 es divisor com\u250 n de 9,15 y 18. En el siguiente recuadro interactivo encontrar\u225 s dos \par n\u250 meros y dos copias de la recta num\u233 rica, en las que se representan ambos n\u250 meros con puntos \par verdes. En la recta superior se muestran los divisores del primer n\u250 mero y en la inferior los del \par segundo, marcados todos con puntos azules. Los divisores comunes aparecen en rojo y se\u241 alados\par por flechas. Puedes cambiar ambos n\u250 meros mediante los pulsadores, o bien, presionar Otro\par ejemplo para que el programa genere al azar otros dos n\u250 meros (entre 2 y 24). Nota que el 1\par siempre es divisor com\u250 n de los dos n\u250 meros, y muchas a veces es el \u250 nico. En este caso se dice\par que los n\u250 meros son primos entre s\u237 . \par \par {\*\component\NumCtrl 11f4d35216a} {\*\component\NumCtrl 11f4d353d11}\par {\*\component\Space 11f4d380cea}\par \par \par \par \par \par \par \par \par \par \par \par \par De todos los divisores comunes de dos o m\u225 s n\u250 meros, el m\u225 s importante es el mayor de ellos (el\par m\u225 ximo com\u250 n divisor). Una manera sencilla de encontrar el m\u225 ximo com\u250 n divisor de dos n\u250 meros \par es utilizando el llamado Algoritmo de Euclides. El m\u225 ximo com\u250 n divisor es el \u250 ltimo residuo distinto \par de cero que se obtiene al aplicar este algoritmo. Pulsa {\*\component\NumCtrl 124f6ee1a7a} para desplegar un\par recuadro interactivo que te permitir\u225  realizar algunos ejemplos de su utilizaci\u243 n. En \u233 l se muestra el \par algoritmo por pasos, y para avanzar deber\u225 s oprimir Siguiente. Al terminar podr\u225 s presionar\par Otro ejemplo para mostrar otro par de n\u250 meros naturales (entre 2 y 99), si deseas cambiarlos deber\u225 s \par escribirlos en los campos de texto (rect\u225 ngulos en blanco) y oprimir Intro. Cuando termines pulsa \par Salir.\par \par {\*\component\Space 11f5292cf13}\cf0\fs36\par Soluci\u243 n\fs34\cf1\par \par Para calcular el m\u225 ximo com\u250 n divisor de m\u225 s de dos n\u250 meros es necesario aplicar el algoritmo de\par Euclides por pares de n\u250 meros, es decir, se calcula primero el m\u225 ximo com\u250 n divisor de la primera\par pareja de n\u250 meros dada. Despu\u233 s el del par formado por el siguiente n\u250 mero y el m\u225 ximo com\u250 n \par divisor hallado. Posteriormente el de la pareja integracida por el cuarto n\u250 mero y el segundo m\u225 ximo \par com\u250 n divisor encontrado, y as\u237  sucesivamente hasta el \u250 ltimo n\u250 mero especificado.\fs36\cf0\par \par \par Ejercicios\fs34\cf1\par \par En el recuadro interactivo que se presenta a continuaci\u243 n, podr\u225 s a calcular el m\u225 ximo com\u250 n divisor \par de tres, cuatro o cinco n\u250 meros naturales entre 2 y 99. \par \par Especifica con el pulsador de cu\u225 ntos n\u250 meros deseas obtener el m\u225 ximo com\u250 n divisor, escribe los \par n\u250 meros en los cuadros de texto (recuadros en blanco) y pulsa Intro para iniciar. Resuelve el \par ejercicio en tu cuaderno y luego oprime Siguiente para avanzar paso a paso y comparar tus \par resultados con los del programa. Observa  las notas del recuadro inferior izquierdo.\par \cf0\par {\*\component\Space 11f53bc55d4}\cf1\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par \par \par }">
