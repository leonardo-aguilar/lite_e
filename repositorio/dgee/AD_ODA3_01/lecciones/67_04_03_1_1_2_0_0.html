   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros naturales' subtitle='Operaciones b&aacute;sicas con n&uacute;meros naturales' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas con n\u250 meros naturales que incluyan signos de agrupaci\u243 n. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Al escribir una expresi\u243 n aritm\u233 tica puedes utilizar los par\u233 ntesis para modificar el orden en el que\par se deben realizar las operaciones y tambi\u233 n para reafirmar la jerarqu\u237 a de las mismas. Los \par par\u233 ntesis indican que las operaciones que se encuentran dentro de ellos deben realizarse antes\par que aquellas que se encuentran fuera.\par \par Recuerda que en la expresi\u243 n {\*\mjaformula 3+7\u215 5}  la jerarqu\u237 a de las operaciones se\u241 ala que se debe realizar\par primero la multiplicaci\u243 n {\*\mjaformula 7\u215 5} y al resultado sumarle 3. El uso de los par\u233 ntesis puede reafirmar\par esto escribiendo  {\*\mjaformula 3+(7\u215 5)}  lo cual tiene el mismo valor que  {\*\mjaformula 3+7\u215 5} .\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En el siguiente recuadro interactivo debes decidir cu\u225 l de las expresiones con par\u233 ntesis reafirma la \par jerarqu\u237 a de las operaciones aplicada a la primera expresi\u243 n. Recuerda que cuando aparecen \par par\u233 ntesis anidados (uno dentro de otro) se debe realizar primero la operaci\u243 n se\u241 alada por los \par par\u233 ntesis m\u225 s internos.\par \par                                        {\*\component\Space 11eb30bd777}\par \par \par \par \par \par \par  \par                                 \par \par \par Los par\u233 ntesis tambi\u233 n se utilizan para modificar el orden impuesto por la jerarqu\u237 a de operaciones.\par Por ejemplo, se tiene que escribir {\*\mjaformula (8+5)\u215 2}  si se quiere indicar que la suma debe realizarse antes \par que la multiplicaci\u243 n. \par \par En el recuadro interactivo que se presenta a continuaci\u243 n, decide cu\u225 l de las expresiones con \par par\u233 ntesis produce el resultado dado.\par                               \par                                        {\*\component\Space 11eaa59c9c6}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par En el siguiente recuadro interactivo aparece una operaci\u243 n, a la que le faltan par\u233 ntesis, junto con un\par resultado. Determina el orden correcto en el que se deben realizar las operaciones para obtener dicho\par resultado. Para ello deber\u225 s presionar los botones de los operadores en el orden que has decidido.\par \par {\*\component\Space 11eb25c193b}  \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n: 1.2\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica:  Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
