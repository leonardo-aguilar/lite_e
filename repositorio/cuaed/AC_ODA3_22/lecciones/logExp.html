   <param name="pleca" value="title='Funci&oacute;n logar&iacute;tmica y exponencial' subtitle='Gr&aacute;fica de una funci&oacute;n logar&iacute;tmica y exponencial' subtitlines='0' bgcolor='536891' fgcolor='ffffff' align='' titleimage='images/instrucciones.jpg' titlefont='SansSerif,BOLD,20' subtitlefont='SansSerif,ITALICS,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par El objetivo es que alumno pueda distinguir entre la gr\u225 fica de una funci\u243 n logar\u237 tmica y una \par exponencial por medio de su ecuaci\u243 n, as\u237  como diferenciar si son crecientes o \par decrecientes.\par \par \fs36\cf0 Procedimiento\fs34\cf1\par \par Recordemos primero algunas definiciones.\par \par \fs36 Logartimo de un n\u250 mero\fs34 . El logaritmo de un n\u250 mero es el exponente al que se tiene que elevar la\par base para obtener dicho n\u250 mero; es decir si\fs36  {\*\mjaformula a=b{\supix y}}\f3\fs38\i ,\f4\fs34  \i0 y es el logaritmo\f5\fs34  \f2\fs34 (base b), del \par n\u250 mero a.\fs36  {\*\mjaformula (y=log{\subix b}a)}\f3\fs38\i .\par \par \f6\fs38 Funci\u243 n \fs36 logar\u237 tmica\fs38 . \fs34\i0 La ecuaci\u243 n de una funci\u243 n logar\u237 tmica con base \fs36 b \fs34 tiene la forma\par                                                         \fs36  {\*\mjaformula y=log{\subix b}x}\f3\fs38\i\par \f2\fs34\i0 donde\fs36  x acepta s\u243 lo valores reales positivos\fs34  y b es un n\u250 mero positivo distinto de 1.\par \par \fs36 Funci\u243 n exponencial\fs34 . La ecuaci\u243 n de una funci\u243 n exponencial con base b tiene la forma\par                                                         \fs36{\*\mjaformula y=Ab{\supix x}}\f3\fs38\i  \f2\fs34\i0  \par donde \fs36 x acepta cualquier valor real\fs34 , b es un n\u250 mero positivo y distinto de 1, \f3\fs38\i{\*\mjaformula A&gt;0} .\par \par \f2\fs34\i0  La gr\u225 fica de una funci\u243 n exponencial puede ser \fs36 creciente\fs34  o\fs36  decreciente\fs34  , seg\u250 n que la base b\par sea \fs36 mayor\fs34  o \fs36 menor\fs34  que 1. Es decir el crecimiento exponencial se presenta cuando \f3\fs38\i{\*\mjaformula b&gt;1}\f2\fs34\i0  y el\par decrecimiento exponencial se presenta cuando \f3\fs38\i{\*\mjaformula 0&lt;b&lt;1}\f2\fs34\i0 .\par Las gr\u225 ficas de funciones exponenciales son \fs36 continuas\fs34 , cortan al eje \i y\i0  en\fs36  {\*\mjaformula (0,A)}\fs34 y tienen por \par \fs36 as\u237 ntota al eje x\fs34 , es decir, se aproximan a dicho eje sin llegar a tocarlo nunca. \par \par La funci\u243 n logaritmo y la exponencial son funciones que se llaman \fs36 inversas\fs34  una de otra.\par \par A cada funci\u243 n exponencial le corresponde una funci\u243 n logar\u237 tmica. Por ejemplo la funci\u243 n logar\u237 tmica \fs36\i\par  {\*\mjaformula x=2{\supix y}} \fs34\i0  o bien\fs36 , {\*\mjaformula y=log{\subix 2}x}\fs34  ,es la \fs36 inversa \fs34 de la funci\u243 n exponencial\fs36  {\*\mjaformula y=2{\supix x}}\fs34 . Por esta raz\u243 n la gr\u225 fica \par logar\u237 tmica se obtiene \fs36 reflejando\fs34  la gr\u225 fica exponencial en la recta\fs36  {\*\mjaformula x=y}.\fs34  Tambien a la funci\u243 n \par exponencial\fs36  {\*\mjaformula y=Ab{\supix x}}\fs34  le corresponde como funci\u243 n inversa a la funci\u243 n\fs36  {\*\mjaformula y=log{\subix b}({\fraction{\num x}{\den A}})}\fs34 .\par \par \par \cf0\fs36 Soluci\u243 n\cf1\fs34\par \par Como dijimos anteriormente a cada funci\u243 n exponencial le corresponde una funci\u243 n logar\u237 tmica, \par en los dos ejemplos siguientes hemos graficado una funci\u243 n exponencial  \fs38\i{\*\mjaformula y=Ab{\supix x}}\fs34\i0 y su inversa que es la \par funci\u243 n logar\u237 tmica \fs38\i{\*\mjaformula y=log{\subix b}({\fraction{\num x}{\den A}})}\fs34\i0  , en ellas podr\u225  observar lo que sucede al ir modificando los \par par\u225 metros \fs36 A\fs34 , \fs36 b \fs34 y \fs36 x\fs34 , pues de ellos dependen la formaci\u243 n de las gr\u225 ficas y que son fundamentales \par para las mismas. \par \par a) Observa que si modificas el par\u225 metro \fs36 A\fs34 , la funci\u243 n exponencial pasa por el punto\fs36  {\*\mjaformula (0,A)}\fs34  cortando\par al \fs36 eje de las y\fs34  en ese punto.\par b) Observa que si el par\u225 metro  \fs38\i{\*\mjaformula x}\fs34\i0  es \fs36 menor \fs34 o \fs36 igual \fs34 a \fs36 cero\fs34  la funci\u243 n logar\u237 tmica no se encuentra \par definida ya que los logaritmos \fs36 no existen\fs34  ni para \fs36 cero \fs34 ni para \fs36 n\u250 meros negativos\fs34  y por tal raz\u243 n no\par aparecer\u225  en la escena en el caso que suceda cualquiera de estos casos. \par c) Observa que al ir modificando el valor de\fs36  {\*\mjaformula Control x}\fs34 ,  que la funci\u243 n exponencial es la reflexi\u243 n \par de la funci\u243 n logar\u237 tmica respecto a la  funci\u243 n identidad, es decir son sim\u233 tricas respecto a esta\par funci\u243 n que es una bisectriz del primer y tercer cuadrante.\par \par \par \par {\*\component\Space 129f0952c19}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36 Ejemplo\cf1\fs34\par \par Como dijimos anteriormente una funci\u243 n exponencial es \fs36 creciente\fs34  o \fs36 decreciente\fs34  si la base \fs36 b\fs34  es\par \fs36 mayor \fs34 o \fs36 menor\fs34  que \fs36 1.\fs34  \par \par Tomando en consideraci\u243 n lo anterior, observa la siguiente funci\u243 n exponencial y su gr\u225 fica al ir \par variando los valores de b.\par \par \par {\*\component\Space 12a1fa26d4a}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36 Ejercicios\fs34\cf1\par \par Responder en el men\u250 , si cada una de las siguientes funciones exponenciales, \par corresponde a una funci\u243 n exponencial \fs36 creciente\fs34  o \fs36 decreciente\fs34  y si el valor de la base es \fs36 mayor \fs34 o \fs36\par menor\fs34  que\fs36 1\fs34  dando lugar al \fs36 crecimiento\fs34  o \fs36 decremento \fs34 de una funci\u243 n exponencial.\par \par 1. La gr\u225 fica de la funci\u243 n \f3\fs38\i{\*\mjaformula y=3(2{\supix x})}\f2\fs34\i0  es {\*\component\NumCtrl 129f5daeefd}{\*\component\NumCtrl 129f62a6ab0}, ya que la base\par \f3\fs38\i{\*\mjaformula b=2}\f2\fs34\i0  es {\*\component\NumCtrl 129faac521f} que 1  {\*\component\NumCtrl 129faac6bbf}\cf0\fs36 . \par \cf1\fs34\par 2. La gr\u225 fica de la funci\u243 n \f3\fs38\i{\*\mjaformula y=({\fraction{\num 1}{\den 3}}){\supix x}}\f2\fs34\i0  es {\*\component\NumCtrl 129f5f00290} {\*\component\NumCtrl 129f5f052df}, ya que la base\par \f3\fs38\i{\*\mjaformula b={\fraction{\num 1}{\den 3}}}\f2\fs34\i0  es {\*\component\NumCtrl 129fab1820c} que 1 {\*\component\NumCtrl 129fab1d5d7}. \par \par 3. La gr\u225 fica de la funci\u243 n \f3\fs38\i{\*\mjaformula y=({\fraction{\num 3}{\den 2}}){\supix x}}\f2\fs34\i0  es {\*\component\NumCtrl 129f5ff8134}{\*\component\NumCtrl 129f5ff9e81}, ya que la base\par \f3\fs38\i{\*\mjaformula b={\fraction{\num 3}{\den 2}}}\f2\fs34\i0  es {\*\component\NumCtrl 129fab55af0} que 1 {\*\component\NumCtrl 129fab5980b}.\par \par \par \par \fs24 Autor: Francisco J. S\u225 nchez Hern\u225 ndez\par }">

   <param name="G_04" value="espacio='E0' tipo='texto' expresi&oacute;n='[110,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs36\cf0 Funci\u243 n Exponencial\par \par        y={\*\mjaformula Ab{\supix x}}=\i{\*\mjaformula ({\expr (A)\decimals 2\fixed0})({\expr b\decimals 2\fixed0})}{\*\mjaformula{\supix{\expr x\decimals 2\fixed0}}}={\*\mjaformula{\expr A*b^x\decimals 2\fixed1}}\cf1\f3\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='x&gt;0' expresi&oacute;n='[390,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs36\cf0 Funci\u243 n Logar\u237 tmica\par \par  y={\*\mjaformula log{\subix b}({\fraction{\num x}{\den A}})}=\i{\*\mjaformula log{\subix{\expr b\decimals 2\fixed0}}(\f1\fs36{\fraction{\num{\expr x\decimals 2\fixed0}}{\den{\expr A\decimals 2\fixed0}}}\i )}\i0 =\cf1\i{\*\mjaformula\cf0{\expr (log(x/A)/log(b))\decimals 2\fixed0}\cf1}\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
