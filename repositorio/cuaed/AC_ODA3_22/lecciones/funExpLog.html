   <param name="pleca" value="title=' Funciones' subtitle='Exponenciales, logar&iacute;tmicas y aplicaciones' subtitlines='0' bgcolor='536891' fgcolor='ffffff' align='' titleimage='images/instrucciones.jpg' titlefont='SansSerif,BOLD,20' subtitlefont='SansSerif,ITALICS,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Arial;\f9\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red96\green64\blue32;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Al finalizar la sesi\u243 n, el alumno utilizar\u225  las leyes de los exponentes y comprender\u225  las funciones \par exponenciales y logar\u237 tmicas resolviendo ejercicios de aplicaci\u243 n.\par \par \fs36\cf0 Introducci\u243 n\par \cf1\fs34\par Muchos fen\u243 menos crecen de manera acelerada, como el crecimiento de poblaciones, animales\par y bacterias; el decaimiento radiactivo; el monto que produce cierto capital bajo un inter\u233 s \par compuesto; la absorci\u243 n de la luz al atravesar el aire, agua o vidrio; el aumento o disminuci\u243 n de la \par temperatura de un objeto; la medici\u243 n de la intensidad del sonido y de los terremotos, entre otros,\par se dice que crecen de una manera exponencial o logar\u237 tmica.\par \par \b\cf2 Funci\u243 n Exponencial\par \par \cf1\b0 Si consideramos\fs36  \fs34 a una variable \b\i a\b0\i0  un n\u250 mero real positivo y diferente de \b\i 1\b0\i0  (\f4\fs34\b\i a\fs38\b0\u8712 \fs34\b R, {\*\mjaformula a&gt;0, a\u8800 1)}\f0\fs34\b0\i0 . \par La funci\u243 n que asocia a cada n\u250 mero real \b\i x\b0\i0  a la potencia \b\i{\*\mjaformula a{\supix x}}\b0\i0 , se llama: \cf2\par \par \b\cf1 Funci\u243 n exponencial de base \i a\i0  y exponente \i x\b0\i0 , y se escribe: \b\i{\*\mjaformula y=f(x)=a{\supix x}}\cf2\par \b0\i0\par \b Ecuaciones Exponenciales\b0\cf1\par \par A las ecuaciones que contienen t\u233 rminos de la forma \b\i{\*\mjaformula a{\supix x}}\b0\i0 , con \b\i{\*\mjaformula a&gt;1, a\u8800 1}\b0\i0  se les llama ecuaciones\par exponenciales. Tales ecuaciones pueden resolverse aplicando adecuadamente las leyes de los \par exponentes\par \par \cf0\b Procedimiento\cf1\b0\par \par En la siguiente escena ver\u225 s la funci\u243 n exponencial de base \b\i a\b0\i0 . Observa los valores que va \par tomando \b\i y\b0\i0  al ir variando los valores de \b\i a\b0\i0  y de \b\i x\b0\i0 .\fs36\cf0\par \par \cf1      \fs34\b{\*\component\NumCtrl 12dc839ad97}     {\*\component\NumCtrl 12dc839d2b7}\cf0\fs36\b0\par                                \par \cf1{\*\component\Space 12dc83a84be}   \par \par \cf2\fs34\b\i\par \par \par Ejercicios\b0\i0\par \par Ejercicios o problemas.\par \par 1. \u191 Qu\u233  sucede si: \b\i a=1\b0\i0 ?\b\i\par \b0\i0 2. \u191 Qu\u233  implica que \b\i a&gt;0\b0\i0 ?\fs36\par {\*\component\Space 12dc84bb59a}\par \par \par \par \cf0 Preguntas\cf1\par \fs34\par 1. \u191 Qu\u233  sucede si \f5\fs38\i{\*\mjaformula a=1}\f0\fs34\i0 ?   {\*\component\NumCtrl 12dcdd173cb}    {\*\component\NumCtrl 12dcdd19c66}\par 2. \u191 Qu\u233  implica que \f5\fs38\i{\*\mjaformula a&gt;0}\f0\fs34\i0 ?   {\*\component\NumCtrl 12dd8f8a66a}   {\*\component\NumCtrl 12dd8f8c6ec}\par 3. \u191 Qu\u233  sucede si \f5\fs38\i{\*\mjaformula a}\f0\fs34\i0  crece muy r\u225 pido?   {\*\component\NumCtrl 12dd905f3db}   {\*\component\NumCtrl 12dd9061801}\par 4. \u191 A cu\u225 l de los ejes coordenados cruza la gr\u225 fica exponencial?   {\*\component\NumCtrl 12dd90fcf2c}   {\*\component\NumCtrl 12dd90ff293}\par \par \cf0\par \cf2\b Funci\u243 n Logar\u237 tmica\cf0\b0\par \par \cf1 Sea la siguiente expresi\u243 n \b\i{\*\mjaformula a{\supix x}=y}\b0\i0 , la que define al logaritmo de base \b\i a\b0\i0  de un n\u250 mero \b\i y\b0\i0 , como el \par exponente \b\i x\b0\i0  al que hay que elevar la base para obtener dicho n\u250 mero, esto es: \b\i{\*\mjaformula log{\subix a}y=x}\b0\i0 . \par Donde la variable \b\i a\b0\i0  es un n\u250 mero real positivo y diferente de 1 (\f4\fs34\b\i{\*\mjaformula a\u8712 R, a&gt;0, a\u8800 1}\f0\fs34\b0\i0 ). \par La funci\u243 n que asocia a cada n\u250 mero real y el logaritmo de base a, se llama: \par \par \b Funci\u243 n logar\u237 tmica de base \i a\b0\i0 , y se escribe: \b\i{\*\mjaformula x=log{\subix a}y}\b0\i0 . \b\par \cf0\par \cf2 Ecuaciones Logar\u237 tmicas\cf0\b0\par \par \cf1 Una ecuaci\u243 n logar\u237 tmica es una ecuaci\u243 n en la cual la variable est\u225  afectada por un logaritmo. Y se\par resuelve aplicando las propiedades de los logaritmos para llegar a una expresi\u243 n de la forma:\par \f5\fs38\i{\*\mjaformula log{\subix a}f(x)=log{\subix a}g(x)}\f0\fs34\i0 .\par \cf0\par \fs36 Procedimiento\fs34\par \par \cf1 En la siguiente escena se encuentra la funci\u243 n logar\u237 tmica de base a. Observa los valores que va \par tomando y al ir variando los valores de a y de x.\cf0\par \par      \fs36{\*\component\NumCtrl 12dcdb6bb91}     {\*\component\NumCtrl 12dcdb6d45e}\fs34\par \par {\*\component\Space 12dcdb6f331}\par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 12dcdbbb92f}\par \par \par \par \fs36 Preguntas\fs34\par \cf1\par 1. \u191 C\u243 mo es la funci\u243 n logar\u237 tmica en el intervalo \f5\fs38\i{\*\mjaformula 0&lt;b&lt;1}\f0\fs34\i0 ?   {\*\component\NumCtrl 12dddd4e1ec}   {\*\component\NumCtrl 12dddd52a41}\par 2. \u191 Qu\u233  sucede si \f5\fs38\i{\*\mjaformula x&lt;0}\f0\fs34\i0 ?   {\*\component\NumCtrl 12dddd65f91}   {\*\component\NumCtrl 12dddd68352}\par 3. \u191 A cu\u225 l eje coordenado cruza la gr\u225 fica de la funci\u243 n logar\u237 tmica?   {\*\component\NumCtrl 12dddd6a410}   {\*\component\NumCtrl 12dddd6baa2}\par 4. \u191 Qu\u233  sucede si \f5\fs38\i{\*\mjaformula b}\f0\fs34\i0  crece muy r\u225 pido?   {\*\component\NumCtrl 12dddd6e6af}   {\*\component\NumCtrl 12dddd6fbe2}\par \par \par \cf0\fs36 Comparaci\u243 n\cf1\fs34\par \par {\*\component\Space 12dcddde545}\par                                                                            {\*\component\NumCtrl 12dcdf48d7d} \par \par                                                                            {\*\component\NumCtrl 12dcde48c94}                  \par \par \par \par \par \par \par \par {\*\component\Space 12dcdde36f4}\par \par \par \par \par \par \par En la escena anterior se observa una curva exponencial y una logar\u237 tmica de base \b\i{\*\mjaformula c}\b0\i0 , sin embargo, \par existen dos bases muy comunes en este tipo de funciones: la base \f4\fs34\b\i{\*\mjaformula 10}\b0  \f0\fs34\i0 y la base \f7\fs38\b\i{\*\mjaformula e}\f0\fs34\b0\i0 , las cuales \par corresponden a los logaritmos \b\i{\*\mjaformula log}\b0\i0  (base \f4\fs34\b\i{\*\mjaformula 10}\f0\fs34\b0\i0 ) y a los logaritmos naturales o neperianos \b\i{\*\mjaformula ln}\b0\i0  (base \f7\fs38\b\i{\*\mjaformula e}\f0\fs34\b0\i0 ).\par \par \par \fs36\cf0 Discusi\u243 n\cf1\fs34\par \par La tasa de crecimiento est\u225  relacionada de manera directa con la cantidad inicial \b\i{\*\mjaformula p{\subix 0}}\b0\i0  en el tiempo\par \b\i{\*\mjaformula t=0}\b0\i0 . Dicho de otro modo si \b\i{\*\mjaformula p(t)}\b0\i0  es la funci\u243 n que representa a la cantidad en el tiempo \b\i{\*\mjaformula t}\b0\i0  , y su \par derivada \b\i{\*\mjaformula{\fraction{\num dp(t)}{\den d(t)}}}\b0\i0  representar\u225  a la taza de crecimiento, por lo que se puede representar como la \par siguiente ecuaci\u243 n: \b\i{\*\mjaformula{\fraction{\num d p(t)}{\den dt}}=k p(t)}\fs36\b0\i0 ,  \fs34 donde \b\i k\b0\i0  es una constante de proporcionalidad.\par \par Sabemos, adem\u225 s, que la derivada de la funci\u243 n exponencial es ella misma, por lo que podemos \par suponer que:\fs36  \fs34\b\i{\*\mjaformula p(t)=k*exp(t)}\fs36\b0\i0 . \fs34\par \par \par \cf0\fs36 Aplicaciones\fs34\cf1\par \par 1. Las poblaciones tienden a crecer exponencialmente y a tasas diferentes. Una manera f\u225 cil de \par entender la medida de la tasa o velocidad de crecimiento es el \b tiempo de duplicaci\u243 n\b0  (tiempo que \par le toma a una poblaci\u243 n duplicarse). En per\u237 odos cortos, a menudo se usa el \b modelo de crecimiento \par del tiempo de duplicaci\u243 n\b0  para modelar crecimientos poblacionales: \f4\fs34\b\i{\*\mjaformula P=P{\subix 0}2{\supix{\fraction{\num t}{\den d}}}}\f0\fs34\b0\i0 , donde \b\i{\*\mjaformula P}\b0\i0  es la \par poblaci\u243 n en el tiempo \b\i{\*\mjaformula t}\b0\i0 , \b\i{\*\mjaformula P{\subix 0}}\b0\i0  es la poblaci\u243 n en el tiempo \b\i{\*\mjaformula t=0}\b0\i0  y \b\i{\*\mjaformula d}\b0\i0  es el tiempo de duplicaci\u243 n. \par Cuando \b\i{\*\mjaformula t=d}\b0\i0 , \b\i{\*\mjaformula P=P{\subix 0}2}\b0\i0  y la poblaci\u243 n ser\u225  el doble de la inicial.\par \par 2. El material radiactivo tiende a decrecer exponencialmente en el tiempo y la tasa de decaimiento \par depende del is\u243 topo. Una forma sencilla de entender el decaimiento radiactivo (crecimiento negativo), \par es la \b vida media\b0  (tiempo que le toma a un material decaer a la mitad). Para estos c\u225 lculos, se utiliza \par el \b modelo de decaimiento de vida media\b0 : \b\i{\*\mjaformula A=A{\subix 0}2{\supix{\fraction{\num -t}{\den h}}}}\b0\i0 , donde \b\i{\*\mjaformula A}\b0\i0  es la cantidad de is\u243 topo al tiempo \b\i{\*\mjaformula t}\b0\i0 , \par \b\i{\*\mjaformula A{\subix 0}}\b0\i0  es la cantidad de is\u243 topo al tiempo \b\i{\*\mjaformula t=0}\b0\i0  y \b\i{\*\mjaformula h}\b0\i0  es la vida media del is\u243 topo. Cuando \b\i{\*\mjaformula t=h}\b0\i0 , \b\i{\*\mjaformula A={\fraction{\num A{\subix 0}}{\den 2}}}\b0\i0 .\par \par 3. Al r\u233 dito que se paga por usar dinero de otra persona se le llama \b inter\u233 s\b0  y por lo general se\par calcula como un porcentaje llamado \b tasa de inter\u233 s\b0  de un capital en un periodo determinado. Si al \par final del periodo de pago el inter\u233 s obtenido se invierte nuevamente a la misma tasa, entonces, tanto \par el inter\u233 s ganado como el capital, ganar\u225 n intereses durante el siguiente periodo de pago. El inter\u233 s\par pagado al inter\u233 s reinvertido se llama \b inter\u233 s compuesto\b0 . Por lo que si un capital \b\i{\*\mjaformula C}\b0\i0  se invierte a \par una tasa anual \b\i{\*\mjaformula j}\b0\i0  de inter\u233 s compuesto, \b\i{\*\mjaformula k}\b0\i0  veces al a\u241 o, entonces el monto \b\i{\*\mjaformula M}\b0\i0  en la cuenta al final\par del a\u241 o \b\i{\*\mjaformula t}\b0\i0  est\u225  dada por: \b\i{\*\mjaformula M=C(1+{\fraction{\num j}{\den k}}){\supix kt}}\b0\i0 . La tasa anual \b\i{\*\mjaformula j}\b0\i0  se debe expresar en forma decimal. Como \par el capital \b\i{\*\mjaformula C}\b0\i0  representa la cantidad inicial de la cuenta, tambi\u233 n se le llama \b valor actual\b0  y al Monto \b\i{\*\mjaformula M}\b0\i0 , \par que representa la cantidad \b\i{\*\mjaformula t}\b0\i0  a\u241 os despu\u233 s, se le denomina \b valor futuro\b0  de la cuenta. \par \par \par La mayor\u237 a de los problemas de crecimiento y decaimiento exponencial, tambi\u233 n se modelan usando \par funciones exponenciales de base \f7\fs38\b\i{\*\mjaformula e}\f0\fs34\b0\i0 . Por ejemplo:\par \par 4. El c\u243 lera es una enfermedad intestinal causada por la bacteria del c\u243 lera que se multiplica \par exponencialmente por divisi\u243 n celular, modelada por: \b\i{\*\mjaformula N=N{\subix 0}e{\supix 1.386t}}\b0\i0 ,\f5\fs38\i  \f0\fs34\i0 donde\fs38\i  \fs34\b{\*\mjaformula N}\b0\i0  es el n\u250 mero de \par bacterias presentes despu\u233 s de \b\i{\*\mjaformula t}\b0\i0  horas y \b\i{\*\mjaformula N{\subix 0}}\b0\i0  es el n\u250 mero de bacterias presentes cuando \b\i{\*\mjaformula t=0}\b0\i0 .\par \par 5. El bombardeo de rayos c\u243 smicos de la atm\u243 sfera produce neutrones, los que al regresar \par reaccionan con el nitr\u243 geno y producen carbono 14 radiactivo. El carbono 14 radiactivo penetra en \par los tejidos de todos los seres vivos a trav\u233 s del di\u243 xido de carbono, el cual es absorbido primero por \par las plantas. Mientras que la planta o el animal est\u233  vivo, el nivel de carbono 14 en el organismo se \par mantiene constante. Una vez que el organismo muere, el carbono 14 disminuye de acuerdo con la \par ecuaci\u243 n: \b\i{\*\mjaformula A=A{\subix 0}e{\supix -0.000124t}}\b0\i0 , donde \b\i{\*\mjaformula A}\b0\i0  es la cantidad de carbono 14 presente despu\u233 s de \b\i{\*\mjaformula t}\b0\i0  a\u241 os y \b\i{\*\mjaformula A{\subix 0}}\b0\i0  \par es la cantidad presente en el tiempo \b\i{\*\mjaformula t=0}\b0\i0 .\par \par \par \par \par \par \par \par \par \par \par  ________________________________________________________________________\par \par \fs24 Autor: M. en C. Olga Ivonne Jacobson Pinz\u243 n\fs34\par }">
