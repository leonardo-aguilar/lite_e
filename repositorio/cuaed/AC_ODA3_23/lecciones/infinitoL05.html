   <param name="G_84" value="espacio='E1' tipo='texto' dibujar-si='debug=1' expresi&oacute;n='[170,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}\f1\fs24\b acl\b0 =\b{\*\mjaformula{\expr acl\decimals 0\fixed1}}\b0 t2=\f3\fs28\i{\*\mjaformula{\expr tst2()\decimals 0\fixed1}}\f2\fs24\i0 t1=\f3\fs28\i{\*\mjaformula{\expr tst1()\decimals 0\fixed1}}\f2\fs24\i0 t0=\f3\fs28\i{\*\mjaformula{\expr tst0()\decimals 0\fixed1}}\f1\fs24\b\i0\par autozoom={\*\mjaformula{\expr autozm\decimals 0\fixed1}}\b0  \b autoshift={\*\mjaformula{\expr autoshft\decimals 0\fixed1}}\b0   \b Vscroll={\*\mjaformula{\expr Vscroll\decimals 2\fixed1}}\b0\par Vs[{\*\mjaformula{\expr k\decimals 0\fixed1}}]={\*\mjaformula{\expr Vs[k]\decimals 10\fixed1}} Vs[{\*\mjaformula{\expr k-1\decimals 0\fixed1}}]={\*\mjaformula{\expr Vs[k-1]\decimals 10\fixed1}} \par lim=\f3\fs28\i{\*\mjaformula{\expr lim\decimals 0\fixed1}}\f1\fs24\b\i0 Vs[{\*\mjaformula{\expr k+1\decimals 0\fixed1}}]-Vs[{\*\mjaformula{\expr k\decimals 0\fixed1}}]=\b0{\*\mjaformula{\expr Vs[k+1]-Vs[k]\decimals 10\fixed1}} \b\par olddelta=\f3\fs28\b0\i{\*\mjaformula{\expr olddelta\decimals 10\fixed1}}\f1\fs24\b\i0  delta=\f3\fs28\b0\i{\*\mjaformula{\expr delta\decimals 10\fixed1}}\fs24\i0\par spread=\fs28\i{\*\mjaformula{\expr spread\decimals 2\fixed1}}\fs24\i0 E0.escala=\fs28\i{\*\mjaformula{\expr E0.escala\decimals 2\fixed1}}\fs24\i0  E0.Ox=\fs28\i{\*\mjaformula{\expr E0.Ox\decimals 2\fixed1}}\fs24\i0\par zoom=(delta*E0.escala&gt;spread)?zoom:spread/delta\par delta*E0.escala=\fs28\i{\*\mjaformula{\expr delta*E0.escala\decimals 4\fixed1}}\fs24\i0 spread/delta=\fs28\i{\*\mjaformula{\expr spread/delta\decimals 2\fixed1}}\fs24\i0  \par az\fs28\i ={\*\mjaformula{\expr az0()\decimals 0\fixed1}}{\*\mjaformula{\expr (az0()=4)?&squot;off&squot;:&squot; &squot;\decimals 0\fixed1}}{\*\mjaformula{\expr (az0()=5)?&squot;manual&squot;:&squot; &squot;\decimals 0\fixed1}}{\*\mjaformula{\expr (az0()=6)?&squot;auto&squot;:&squot; &squot;\decimals 0\fixed1}}\fs24\i0     k=\fs28\i{\*\mjaformula{\expr k\decimals 0\fixed1}}\fs24\i0  eps=\fs28\i{\*\mjaformula{\expr eps\decimals 8\fixed1}}\fs24\i0}' fuente='Arial Bold,BOLD,12' fijo='s&iacute;' info='debug k, Vs, etc.'">
   <param name="G_85" value="espacio='E1W' tipo='texto' dibujar-si='name' expresi&oacute;n='[0,0]' texto='E1W' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' info='E1W Pinta el nombre del espacio cuando name=1'">
   <param name="G_86" value="espacio='E1W' tipo='texto' color='negro' dibujar-si='obje' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Objetivo\fs32\b0\par \cf1\par \cf2 En esta lecci\u243 n vamos a consideremos el caso del punto \b indeciso\b0 , este es \par un punto que primero se desplaza un metro hacia adelante y luego un metro \par hacia atr\u225 s y continua as\u237  infinitamente.  El desplazamiento del punto nos \par lleva a una suma infinita de \b unos\b0 , con signo alternante, i.e. \b +1\b0  y \b -1\b0 . \par \par Veremos de nuevo con este ejemplo que nuestra intuicion en el caso finito \par no solo no aplica, sino que nos lleva a situaciones aberrantes.}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Objetivo...'">
   <param name="G_87" value="espacio='E1W' tipo='texto' dibujar-si='intr' expresi&oacute;n='[5,15]' familia='s' s.intervalo='[0,7]' s.pasos='17' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Introducci\u243 n\fs32\b0\par \cf1\par \cf2 Probablemente no te sorprendi\u243  que una suma infinita de \b unos\b0  no tenga \par un valor finito.  Quiz\u225  no te hayas sorprendido mucho al ver que la suma \par infinita de pasos, de cualquier tama\u241 o \b constante\b0 , por peque\u241 o que este \par sea, tampoco va a tener un valor \b finito\b0 . Lo que si te debi\u243  parecer extra\u241 o \par es la necedidad de formalizar algo que inicialmente nos parece o que \par llegamos a ver como intuitivamente obvio.  Empezamos a discutir en la \par lecci\u243 n anterior esta necesidad, pero en caso de que te haya quedado \par algo de duda de si debemos formalizar o no, esperemos que el caso del \par punto \b indeciso\b0  te la quite, o que por lo menos te haga reconsiderar.\f4\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Introducci&oacute;n...'">
   <param name="G_88" value="espacio='E1W' tipo='texto' dibujar-si='ejem' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\b\cf0 Ejemplo\par \cf1\f2\fs24\b0\par \f3\fs32 Como en los ejemplos de las lecciones anteriores, queremos saber cual \par es la distancia total que recorre el punto \b indeciso\b0  que en cada paso se \par mueve una distancia de valor absoluto \b constante\b0 , digamos de 1 metro, \par primero hacia adelante y luego hacia atr\u225 s y continua as\u237  infinitamente.  \par \par El desplazamiento del punto nos lleva a una suma infinita de \b unos\b0 , con \par signo alternante, i.e. \b +1 \b0 y\b  -1.\b0   Cu\u225 nto recorre y a donde llega el punto? La \par respuesta a esta pregunta es trivial en el caso \b finito\b0 , pero no en el caso \par \b infinito\b0  en donde tendr\u233 mos que analizar la situaci\u243 n con cuidado para \par entender que est\u225  pasando.\f2\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Ejemplo...'">
   <param name="G_89" value="espacio='E1W' tipo='texto' dibujar-si='disc' expresi&oacute;n='[5,15-(800-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\b\cf0 Discusi\u243 n\par \par \cf1\fs32\b0 Vamos a ver m\u225 s adelante que las sumas infinitas aparecen \par naturalemente en problemas pr\u225 cticos que desde los griegos \par fueron considerados, tales como determinar el vol\u250 men de un \par cono o una esfera.\par \par Es una estrategia natural tratar de aplicar las leyes de la aritm\u233 tica \par que ya conocemos, y que consideramos v\u225 lidas, a la nueva situaci\u243 n \par de sumas infintias. Sin embargo, si no procedemos con cuidado, \par pronto caemos en situaciones absurdas, como en el ejemplo de esta \par lecci\u243 n de la suma infinita alternante de unos .\par \par Las notas matem\u225 ticas de esta lecci\u243 n, que si no has le\u237 do, te \par recomendamos que lo hagas, analizan la situaci\u243 n con cuidado \par para primero sentar las bases claras y luego ver que se deduce \par de que. \par \par Vimos que si \b suponemos\b0  que las leyes de la aritm\u233 tica son v\u225 lidas en \par el caso de las sumas infinitas entonces obtenemos que 0 = 1.  Esta \par conclusi\u243 n  en si no es un problema como ya vimos en las notas.  El \par problema se sucita cuando las sumas infinitas occurren en un campo \par ordenado, que es el caso de los n\u250 meros reales, porque en este caso \par partiendo de las propiedades b\u225 sicas de campos ordenados podemos \par deducir que hay una infinidad de n\u250 meros y que 0 \f4\fs36\i\u8800 \f2\fs32\i0  1 contradiciendo \par la conclusi\u243 n de que 0 = 1 y que todos los n\u250 meros son iguales a 0. \par \par Suponer que las leyes de la aritm\u233 tica son v\u225 lidas en el caso de las \par sumas infinitas nos llevo a una contradicci\u243 n. Lo \u250 nico que nos queda \par para salir de esta contradicci\u243 n es la conclusi\u243 n de que las leyes de \par la aritm\u233 tica no son v\u225 lidas en el caso de las sumas infinitas.\par \par Esto motiv\u243  a los matem\u225 ticos a encontrar bajo que condiciones \par precisas podemos aplicar las leyes de la aritm\u233 tica al caso de las \par sumas infinitas, lo cual requiri\u243  que se desarrollara una formalizaci\u243 n \par de los conceptos y m\u233 todos que permitiera proceder en forma clara y \par sin ambig\u252 edad.  Este enfoque requiere que usemos a la intuici\u243 n \par como una gu\u237 a para explorar para que luego formalicemos lo que \par nuestra intuici\u243 n encontr\u243 . \par \par Por ejemplo, tenemos el concepto intuitivo de n\u250 mero natural como los \par n\u250 meros de contar, en donde dado un natural siempre hay un n\u250 mero \par que lo sigue que obtenemos del n\u250 mero dado sum\u225 ndole uno.  Pero la \par formalizaci\u243 n de estos conceptos requiere a los axiomas de Peano \par como indicamos en la leccion anterior para definir axiom\u225 ticamente a \par los naturales.  O procediendo en otra forma equivalente, empezamos \par con los axiomas de campo ordenado y deducimos los axiomas de \par Peano. Tambi\u233 n vimos como formalizar el concepto de conjunto infinito, \par y luego vimos que los naturales realmente son un conjunto infinito bajo \par esta definici\u243 n, justificando as\u237  a nuestra intuici\u243 n.  .\f0\fs24  }' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Discusi&oacute;n...'">
   <param name="G_90" value="espacio='E1W' tipo='texto' dibujar-si='inst' expresi&oacute;n='[5,15-(800-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red177\green0\blue15;}\cf0\f1\fs34\b Instrucciones\par \cf1\fs28\b0\par \fs32 El espacio interactivo a continuaci\u243 n, demuestra gr\u225 ficamente al ejemplo \par que estamos considerando.  Debajo del espacio interactivo hay otro \par donde aparecen 3 recuadros de controles que vamos a usar en esta \par lecci\u243 n para explorar a donde se desplaza el punto \b indeciso\b0  y las formas \par de sumar los t\u233 rminos de la suma \b infinita\b0 . El caso finito es trivial pero con \par el infinito nos aguardan sorpresas.\par \par Para hacer los ejercicios haz click en el bot\u243 n de \cf2\b Instrucciones para \par ejercicios \b0\cf1 debajo del espacio de controles\fs34 .}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Instrucciones...'">
   <param name="G_91" value="espacio='E1W' tipo='texto' dibujar-si='ejer' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b Ejercicios\par \cf1\fs28\b0\par \fs34 En los ejercicios vamos a explorar que pasa si trabajamos con la suma \par \b infinita\b0  de unos con signo alternante, i.e. \b +1\b0  y \b -1\b0 , en forma similar a la \par manera de tabajar con la sumas \b finitas\b0  con signo alternante para explorar \par las diferencias entre el caso finito y el infinito. \par  .}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Ejercicios...'">
   <param name="G_92" value="espacio='E1W' tipo='texto' dibujar-si='conc' expresi&oacute;n='[5,15-(800-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b Conclusi\u243 n\par \cf1\fs28\b0\par \fs34 El an\u225 lisis que hicimos del caso infinito nos ense\u241 o que algo tan \par sencillo como agrupar t\u233 rminos, que consideramos obvio en el caso \par finito, no es en general v\u225 lido en el caso infinito como lo demostr\u243  \par nuestro ejemplo sencillo de la suma infinita alternate de unos. \par \par Esto abre inmediatamente la puerta a que preguntemos si hay una \par forma v\u225 lida de proceder con sumas infinitas de tal manera que \par evitemos situaciones absurdas.  La respuesta es si, aunque cost\u243  \par trabajo y, de hecho, llev\u243  muchos siglos encontrarla. Esencialmente, \par fue la formalizaci\u243 n del proceso deductivo que ahora nos permite \par navegar en las aguas peligrosas e impredescibles del infinito. }' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Conclusi&oacute;n...'">

   <param name="G_94" value="espacio='E0C' tipo='texto' dibujar-si='sel=1' expresi&oacute;n='[14,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;}\cf0\f1\fs30\b Desplazamiento del punto\fs32}' fuente='Arial Bold,BOLD,15' fijo='s&iacute;' info='Desplazamiento del punto'">
   <param name="G_95" value="espacio='E0C' tipo='texto' dibujar-si='sel=2' expresi&oacute;n='[14,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;}\cf0\f1\fs30\b Formas de sumar\f2\fs24\b0}' fuente='Arial Bold,BOLD,15' fijo='s&iacute;' info='Formas de sumar'">
