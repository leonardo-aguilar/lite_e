   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='obje' expresi&oacute;n='[170,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Objetivo\fs32\b0\par \cf1\par El objetivo de aprendizaje de estas lecciones es proporcionar al estudiante \par los conceptos fundamentales del c\u225 lculo y la motivaci\u243 n para su estudio.  \cf2\f3\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='El objetivo...'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='intr' expresi&oacute;n='[170,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Introducci\u243 n\fs32\b0\par \cf1\par Desde una perspectiva, el c\u225 lculo estudia procesos infinitos, por ejemplo, \par sumar una infinidad de n\u250 meros.  Para poder trabajar con estos procesos, \par vamos a tener que definir nuevos conceptos que, como veremos en los \par ejemplos que vamos a considerar, nos permitir\u225 n trabajar en una forma \par precisa y que evitar\u225 n situaciones aberrantes que la falta de precisi\u243 n e \par intuici\u243 n adecuada con situaciones no finitas nos causan.\cf2\f3\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Introducci&oacute;n...'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='ejem' expresi&oacute;n='[170,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0 Ejemplo\par \b0\cf1\par \fs32 Consideremos el siguiente problema.  Queremos saber cual es la distancia \par total que recorre un punto si primero se desplaza un metro, luego la mitad de \par un metro, i.e. medio metro, luego la mitad de medio metro y continuando as\u237  \par infinitamente, esto es, cada desplazamiento es la mitad del desplazamiento \par anterior continuando sin parar.\cf2\f4\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Ejemplo...'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='inst' expresi&oacute;n='[170,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b Instrucciones\par \cf1\fs28\b0\par \fs32 El \b espacio interactivo\b0  a continuaci\u243 n, demuestra gr\u225 ficamente al ejemplo \par que estamos considerando.  Cada vez que usas el pulsador &amp;quote;k&amp;quote; puedes ver, \par con cada desplazamiento, la distancia que avanza el punto, denotada por \b s\b0 .  \par Conforme incrementas la k, el punto se acerca cada vez m\u225 s a 2, i.e. la \par distancia a 2, denotada por 2-\b s\b0 , es cada vez menor.  Sin embargo, en la \par pr\u225 ctica solo podemos calcular un n\u250 mero peque\u241 o de pasos, y como \par veremos, nuestra intuici\u243 n en el caso \b infinito\b0  no funciona bien y tiene que \par ser entrenada.\fs34}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Instrucciones...'">
   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='A&amp;(~B)&amp;(~C)&amp;(n12=1)' expresi&oacute;n='[320,92]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b Correcto\b0 . El punto nunca llega a dos en un n\u249 mero\b  finito \b0 de \par pasos, no importa que tan grande sea este n\u250 mero, pero en \par un n\u250 mero \b infinito\b0  pasan cosas sorprendentes.\f3\fs24}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='texto para respuesta a. falso'">
   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='A&amp;(~B)&amp;(~C)&amp;(n12=2)' expresi&oacute;n='[320,92]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b Incorrecto\b0 . A pesar de la evidencia, en el caso \b finito\b0 , de que \par la suma es menor que dos y que sumamos segmentos cada vez \par m\u225 s chicos, en un n\u250 mero \b infinito \b0 de pasos, el punto si llega \par a dos.\f3\fs24}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='texto para respuesta a. verdadero'">
   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='k&lt;40' expresi&oacute;n='[70,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs36\b\i   s \fs32\b0 =\fs36{\*\mjaformula{\fraction{\num 1}{\den 2{\supix 0}}}+{\fraction{\num 1}{\den 2{\supix 1}}}+{\fraction{\num 1}{\den 2{\supix 2}}}+...+{\fraction{\num 1}{\den 2{\supix k}}}}\fs34 ={\*\mjaformula{\expr N0\decimals 13\fixed1}}\fs36\b   \b0   \fs34     2-\fs36\b s \fs32\b0 =\fs34{\*\mjaformula{\expr 2-N0\decimals 13\fixed1}}\fs36\b  \f5\fs24\b0\i0}' fuente='Arial Bold Italic,BOLD+ITALIC,18' fijo='s&iacute;' info='s, 2-s'">
   <param name="G_14" value="espacio='E0' tipo='texto' dibujar-si='k&gt;39' expresi&oacute;n='[70,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs36\i   \b s \fs34\b0 =\fs36{\*\mjaformula{\fraction{\num 1}{\den 2{\supix 0}}}+{\fraction{\num 1}{\den 2{\supix 1}}}+{\fraction{\num 1}{\den 2{\supix 2}}}+...+{\fraction{\num 1}{\den 2{\supix k}}}}\fs34 = 1.9999999999999\b ...\b0   \fs36  \fs34     2-\fs36\b s \fs34\b0 = 0.0000000000001\b ...\b0  \fs36\b  \f5\fs24\b0\i0}' fuente='Arial Italic,ITALIC,18' fijo='s&iacute;' info='s con +..., 2-s con +...'">
   <param name="G_15" value="espacio='E0' tipo='texto' dibujar-si='0' expresi&oacute;n='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;}\f1\fs24 k = \fs28\i{\*\mjaformula{\expr k\decimals 0\fixed1}}\fs24\i0  Vs[1]=\fs28\i{\*\mjaformula{\expr Vs[1]\decimals 2\fixed1}}\fs24\i0  Vs[2]=\fs28\i{\*\mjaformula{\expr Vs[2]\decimals 2\fixed1}}\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' info='debug k, Vs'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='(~A)&amp;B&amp;(~C)&amp;(n13=1)' expresi&oacute;n='[320,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28\b Incorrecto\b0 . Si el n\u250 mero de pasos es \b infinito\b0 , el punto si llega \par a dos. Con la manera finitista de pensar, \u233 sto puede parecer \par parad\u243 jico o inimaginable.  Por eso se necesitan m\u233 todos \par diferentes para lidiar con el \b infinito\b0 .  \u201 ste fue uno de los \par grandes logros del siglo 19 en las matem\u225 ticas.\fs34}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='texto para respuesta b. falso'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='(~A)&amp;B&amp;(~C)&amp;(n13=2)' expresi&oacute;n='[320,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b Correcto\b0 . Efectivamente, si damos un n\u250 mero \b infinito\b0  de \par pasos, el punto llega a dos. En una lecci\u243 n posterior vamos \par a calcular la suma infinita y ver que es igual a dos.\f3\fs24}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='texto para respuesta b. verdadero'">
   <param name="G_18" value="espacio='E2' tipo='texto' dibujar-si='(~A)&amp;(~B)&amp;C&amp;(n14=1)' expresi&oacute;n='[320,148]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b Correcto\b0 .  En general no podemos confiar en la evidencia que \par la situaciones \b finitas\b0  nos dan, sin embargo por otros m\u233 todos \par que los matem\u224 ticos encontraron vamos a ver que en este caso \par el punto \b nunca\b0  pasa de dos, pero cuidado, porque el \b infinito\b0  \par est\u225  lleno de sorpresas como veremos en otras lecciones.\f3\fs24}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='texto para respuesta c. falso'">
   <param name="G_19" value="espacio='E2' tipo='texto' dibujar-si='(~A)&amp;(~B)&amp;C&amp;(n14=2)' expresi&oacute;n='[320,148]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b Incorrecto\b0 . En este caso, el punto \b nunca\b0  \b pasa\b0  de dos. La \par situaci\u243 n \b finita\b0  prevalece por razones que veremos m\u225 s \par adelante.  Cuando k=20, el segmento rojo parece llegar a dos \par y en k=21 pasa de dos.  Esto se debe a que la l\u237 nea tiene un \par grosor.  Sin embargo, si observas los valores de \b s\b0  notar\u225 s que \par son menores de dos e igulamente la distancia 2-\b s\b0  es mayor que \par cero. A partir de k=40, los l\u237 mites del procesador no nos \par permiten mayor precisi\u243 n y denotamos los valores \par correspondientes de \b s\b0  y de 2-\b s\b0  con &amp;quote;...&amp;quote; para indicar que la \par sucessi\u243 n de nueves en el caso de \b s\b0  y de valores cada vez \par m\u225 s peque\u241 os para 2-\b s\b0  continuan infinitamente.\f3\fs24}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='texto para respuesta c. verdadero'">
   <param name="G_20" value="espacio='E2' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs16  \fs28\par De lo que observaste en el caso \b finito\b0 , contesta de forma intuitiva con \b verdadero\b0  o \b falso\b0  \par las siguientes preguntas.  \par \fs16  \fs28\par Con un n\u250 mero \b infinito\b0  de pasos:\par \fs16   \fs28\par \b a\b0 . el punto \b nunca\b0  llega a dos\par \fs16  \fs28\par \b b\b0 . el punto \b llega\b0  a dos\par \fs16  \fs28\par \b c.\b0  el punto \b pasa\b0  a dos\par \par \f4\fs24}' fuente='Arial,PLAIN,8' fijo='s&iacute;' info='Ejercicio, De lo que observaste en el caso finito,...'">
   <param name="G_21" value="espacio='E2' tipo='texto' expresi&oacute;n='[420,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 A= {\*\mjaformula{\expr A\decimals 0\fixed1}}  B={\*\mjaformula{\expr B\decimals 0\fixed1}} C={\*\mjaformula{\expr C\decimals 0\fixed1}} \par \fs16  \fs24\par n12={\*\mjaformula{\expr n12\decimals 0\fixed1}}  n13={\*\mjaformula{\expr n13\decimals 0\fixed1}}  n14={\*\mjaformula{\expr n14\decimals 0\fixed1}}\f3\fs24}' fuente='Arial,PLAIN,12' fijo='s&iacute;' info='debug A, B, C, n12, n13, n14'">
