   <param name="G_13" value="espacio='E1W' tipo='texto' color='negro' dibujar-si='obje' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Objetivo\fs32\b0\par \cf1\par \cf2\i En esta lecci\u243 n (parte A) y la que sigue (parte B) vamos a explorar la suma \par infinita de los rec\u237 procos de los naturales, conocida como la serie arm\u243 nica.  \par Este ejemplo pone a prueba nuestra intuici\u243 n con sumas infinitas en forma \par contrastante con la suma infinita de los rec\u237 procos de las potencias de dos.\par En la parte A vamos a enfocarnos a como usar los controles que nos \par permitiran explorar en la parte B el aspecto matem\u225 tico de la suma infinita. \i0}' fuente='Arial-BoldMT,BOLD,17' fijo='s&iacute;' info='El objetivo...'">
   <param name="G_14" value="espacio='E1W' tipo='texto' dibujar-si='ejem' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\b\cf0 Ejemplo\par \cf1\f2\fs24\b0\par \f3\fs32\i Queremos saber cual es la distancia total que recorre un punto si primero \par se desplaza un metro, luego la mitad de un metro, i.e. medio metro, luego \par un tercio de un metro en el tercer despazamiento y continuando as\u237  \par infinitamente, esto es, en el n-eavo desplazamiento el punto avanza 1/n \par metros continuando as\u237  sin parar. \f2\fs24\i0}' fuente='Arial-BoldMT,BOLD,17' fijo='s&iacute;' info='Ejemplo...'">
   <param name="G_15" value="espacio='E1W' tipo='texto' dibujar-si='intr' expresi&oacute;n='[5,15-(270-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Introducci\u243 n\fs32\b0\par \cf1\par \cf2\i El problema que vamos a considerar en estas dos lecciones (partes A y B),  \par es muy similar en apariencia al de la lecci\u243 n de la suma infinita de los \par rec\u237 procos de las potencias de dos.  En ese ejemplo, trabajando de manera \par informal con la suma infinita, llegamos a creer que a pesar de tener un \par n\u250 mero infinito de desplazamientos, el punto recorre una distancia finita \par igual a dos.  Como lo mencionamos, veremos que de hecho esta suma \par infinita es igual a dos.  Cada desplazamiento es menor que el anterior y en \par cada caso, la suma finita de todos los desplazamientos hasta un punto \par dado siempre es menor que dos. \par \par La suma infinita de los rec\u237 procos de los naturales, al igual que la suma \par infinita de los rec\u237 procos de las potencias de dos tiene la propiedad de que \par cada desplazamientos es menor que el anterior.  Sin embargo, en este \par problema no es obvio si la suma infinita de desplazamientos que el punto \par recorre cubre una distancia finita o no.  Para ver que es finita, tendr\u237 amos \par que encontrar un n\u250 mero tal que en cada caso, la suma finita de todos los \par desplazamientos s iempre sea menor que el n\u250 mero.\par \f4\fs24\i0}' fuente='Arial-BoldMT,BOLD,17' fijo='s&iacute;' info='Introducci&oacute;n...'">
   <param name="G_16" value="espacio='E1W' tipo='texto' dibujar-si='inst&amp;partA' expresi&oacute;n='[5,15-(270-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs34\b Instrucciones\par \cf1\fs28\b0\par \fs32\i El espacio interactivo a continuaci\u243 n, demuestra gr\u225 ficamente al ejemplo \par que estamos considerando.  Debajo del espacio interactivo hay otro donde \par aprecen 3 recuadros de controles que aprenderemos a usar en los \par ejercicios de esta lecci\u243 n (parte A).\par \par Cada vez que usas el pulsador &amp;quote;n&amp;quote; en el recuadro #3, puedes ver, con cada \par desplazamiento, la distancia que avanza el punto, denotada por s. \par El segmento \cf2 rojo\cf1  sobre el eje x da la distancia total que el punto ha \par recorrido despu\u233 s de k  desplazamientos. \par \par Debajo del eje x, la primera l\u237 nea, tiene el valor de la suma finita s despu\u233 s \par de k despazamientos. La segunda tiene el valor de los \u250 ltimos dos \par desplazamientos, i.e. el valor de la suma para k y k-1, y la tercera su \par diferencia, i.e la distancia recorrida en el paso k que es igual a 1/k. \par \i0\par \fs34}' fuente='Arial-BoldMT,BOLD,17' fijo='s&iacute;' info='Instrucciones A...'">
   <param name="G_17" value="espacio='E0' tipo='texto' expresi&oacute;n='[70,20+25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs36\b\i s \fs32\b0 =\f3\fs36{\*\mjaformula{\fraction{\num 1}{\den 1}}+{\fraction{\num 1}{\den 2}}+{\fraction{\num 1}{\den 3}}+...+{\fraction{\num 1}{\den{\expr (k&lt;5)?&squot;k&squot;:k\decimals 0\fixed1}}}}\f4\fs34 ={\*\mjaformula{\expr Vs[k]\decimals 13\fixed1}}\fs36\b  \f5\fs24\b0\i0}' fuente='Arial Bold Italic,BOLD+ITALIC,18' fijo='s&iacute;' info='s'">

   <param name="G_56" value="espacio='E0C' tipo='texto' dibujar-si='(acl=1)' expresi&oacute;n='[520,67+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30\b k \b0 = {\*\mjaformula 2{\supix n}} ={\*\mjaformula 2{\supix{\expr nk\decimals 0\fixed1}}}\f3\fs24}' fuente='Arial Bold,BOLD,15' fijo='s&iacute;' info='k = 2^n: (acl=1)?&squot;2^n&squot;:&squot; &squot;'">
   <param name="G_57" value="espacio='E0C' tipo='texto' dibujar-si='(acl=2)' expresi&oacute;n='[520,67+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs30\b k\b0  =\f3\fs32\i{\*\mjaformula 2{\supix 2(n-1)}}\f4\fs28\i0 = {\*\mjaformula 2{\supix 2({\expr nk\decimals 0\fixed1}-1)}{\supix}}\f5\fs24}' fuente='Arial Bold,BOLD,15' fijo='s&iacute;' info='k = 4^(n-1): (acl=2)?&squot;4^(n-1)&squot;:&squot; &squot;'">
   <param name="G_58" value="espacio='E1W' tipo='texto' dibujar-si='inst&amp;partB' expresi&oacute;n='[5,15-(270-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs34\b Instrucciones\par \cf1\fs28\b0\par \fs32\i El espacio interactivo a continuaci\u243 n, demuestra gr\u225 ficamente al ejemplo \par que estamos considerando.  Debajo del espacio interactivo hay otro donde \par aparecen 3 recuadros de controles que aprendiste a usar en los ejercicios \par de la parte A de la lecci\u243 n y que vamos a usar en esta lecci\u243 n (parte B) para \par explorar si hay un n\u250 mero tal que en cada caso, acote a la suma finita de \par todos los desplazamientos como fue 2 en el caso de la suma infinita de los \par rec\u237 procos de las potencias de dos.\par \par Cada vez que usas el pulsador &amp;quote;n&amp;quote; en el recuadro #3, puedes ver, con cada \par desplazamiento, la distancia que avanza el punto, denotada por s.  El segmento \par \cf2 rojo\cf1  sobre el eje x da la distancia total que el punto ha recorrido despu\u233 s de k  \par desplazamientos. \par \par Debajo del eje x, la primera l\u237 nea, tiene el valor de la suma finita s despu\u233 s \par de k despazamientos. La segunda tiene el valor de los \u250 ltimos dos \par desplazamientos, i.e. el valor de la suma para k y k-1, y la tercera su \par diferencia, i.e la distancia recorrida en el paso k que es igual a 1/k. \par \par \fs34\i0}' fuente='Arial-BoldMT,BOLD,17' fijo='s&iacute;' info='Instrucciones B...'">
   <param name="G_59" value="espacio='E0C' tipo='texto' dibujar-si='(acl=1)|(acl=2)' expresi&oacute;n='[530,70+30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 = {\*\mjaformula{\expr k\decimals 0\fixed1}}\f2\fs24}' fuente='Arial,PLAIN,15' fijo='s&iacute;' info='k = 4^(n-1): (acl=2)?&squot;4^(n-1)&squot;:&squot; &squot;'">
   <param name="G_60" value="espacio='E1W' tipo='texto' dibujar-si='ejer&amp;partA' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b Ejercicios\par \cf1\fs28\b0\par \fs34\i En los ejercicios de esta lecci\u243 n (Parte A) vamos a explorar como usar los \par controles del espacio para poder usarlos en la parte B.\i0}' fuente='Arial-BoldMT,BOLD,17' fijo='s&iacute;' info='Ejercicios A...'">
