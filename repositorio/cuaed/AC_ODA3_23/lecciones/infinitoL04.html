   <param name="G_12" value="espacio='E1W' tipo='texto' color='negro' dibujar-si='obje' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Objetivo\fs32\b0\par \cf1\par \cf2 En esta lecci\u243 n vamos a explorar la suma infinita de \b unos\b0 , en particular, \par y de t\u233 rminos \b constantes\b0  arbitrariamente peque\u241 os, en general.  Estos \par ejemplos ponen en relieve una propiedad importante de los n\u250 meros \par reales, &amp;quote;\b la propiedad arquimediana\b0 &amp;quote; y exhiben a los naturales como \par el prototipo de \b conjuntos infinitos\b0 .}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Objetivo...'">
   <param name="G_13" value="espacio='E1W' tipo='texto' dibujar-si='intr' expresi&oacute;n='[5,15-(400-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Introducci\u243 n\fs32\b0\par \cf1\par \cf2 Despu\u233 s de explorar la serie arm\u243 nica, probablemente no nos sorprenda \par que una suma infinita de \b unos\b0  no tenga un valor finito.  Recordemos que \par decir que la suma infinita de \b unos\b0  no tiene un valor finito significa que no \par podemos encontrar a un n\u250 mero que acote a todas las sumas finitas. Como \par veremos en la discusi\u243 n que sigue, esto que desde cierta perspectiva \par parece obvio no lo es para nada.\par \par Pero que pasa si en lugar de \b unos\b0  el punto se desplaza infinitamente la \par misma distancia  en cada paso y esa distancia es muy muy peque\u241 a, \par digamos la constante de plank, 6.62 \u215  \fs26\i{\*\mjaformula 10{\supix -34}}.\fs32\i0   La misma propiedad de \par los reales que hace que la suma infinita de \b unos\b0  no tenga un valor finito \par tambien nos asegura que la suma infinita de pasos de cualquier tama\u241 o, \par por peque\u241 o que sea, tampoco va a tener un valor finito.\par \par \par \f5\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Introducci&oacute;n...'">
   <param name="G_14" value="espacio='E1W' tipo='texto' dibujar-si='ejem' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\b\cf0 Ejemplo\par \cf1\f2\fs24\b0\par \f3\fs32 Queremos saber cual es la distancia total que recorre un punto si en \par cada paso se mueve una distancia \b constante\b0  continuando as\u237  sin parar.  \par Podremos encontrar un valor suficientemente peque\u241 o tal que la suma \par infinita de los desplazamientos con este valor \b constante\b0  va a tener un \par valor finito?\f2\fs24  }' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Ejemplo...'">
   <param name="G_15" value="espacio='E1W' tipo='texto' dibujar-si='disc' expresi&oacute;n='[5,15-(400-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\b\cf0 Discusi\u243 n\par \cf1\f2\fs24\b0\par \f3\fs32 Aqu\u237  estamos considerando un punto que se desplaza infinitamente una \par unidad en cada paso.  Nos debe parecer obvio que no podemos encontrar \par un n\u250 mero real que acote a todas las sumas finitas de unos. Ahora, las \par sumas finitas de unos son simplemente los n\u250 meros naturales:\par \par                          \b 1\b0 , \b  2 \b0 =1+1, \b  3\b0  = 1+1+1, \b  4\b0  = 1+1+1+1\b ,...\b0  \par \par Encontrar un n\u250 mero real que acote a todas las sumas finitas de unos es lo \par mismo que encontrar un n\u250 mero real que acote a todos los naturales.\par \par El problema que tenemos aqu\u237  de ver porque hay la necedidad de \par formalizar algo que nos parece intuitivamente obvio es uno t\u237 pico del \par razonamiento deductivo: Qu\u233  es lo que estamos suponiendo cierto y \par que es lo que queremos demostrar. \par \par Cuando usamos un enfoque informal, este punto queda turbio y para \par aclararlo hay que proceder con cierta formalidad.  En nuestro caso, \par estamos suponiendo que conocemos a los n\u250 meros reales en un sentido \par preciso, esto es, suponemos que los n\u250 meros reales son unas entidades \par matem\u225 ticas que cumplen una lista de propiedades b\u225 sicas bien definidas \par y que toda propiedad que no aparezca en esta lista debe ser deducida de \par acuerdo a reglas v\u225 lidas de deducci\u243 n.  En el caso que estamos \par considerando, la lista de propiedades b\u225 sicas no incluye a la propiedad \par que necesitamos para poder demostrar que lo que parece intuitivamente \par obvio, de hecho, es cierto.\par \par \b No\b0  es trivial, aunque tampoco dif\u237 cil, ver que los naturales \b no\b0  est\u225 n acotados \par por un n\u250 mero real, i.e. un n\u250 mero tal que sea mayor que todos los naturales.  \par Esta propiedad, conocida por la \b propiedad arquimediana\b0 , es una \par consecuencia de una de las propiedades b\u225 sicas de los n\u250 meros reales, \par la propiedad de \b completitud\b0 . Exploraremos estas propiedades m\u225 s \par adelante.\f2\fs24  }' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Discusi&oacute;n...'">
   <param name="G_16" value="espacio='E1W' tipo='texto' dibujar-si='inst' expresi&oacute;n='[5,15-(400-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b Instrucciones\par \cf1\fs28\b0\par \fs32 El espacio interactivo a continuaci\u243 n, demuestra gr\u225 ficamente al ejemplo \par que estamos considerando.  Debajo del espacio interactivo hay otro \par donde aparecen 3 recuadros de controles que aprendimos a usar en los \par ejercicios de una lecci\u243 n anterior y que vamos a usar en esta lecci\u243 n para \par explorar si podemos encontrar un valor suficientemente peque\u241 o tal que la \par \b suma infinita \b0 de los desplazamientos con este valor \b constante\b0  tenga \par un valor \b finito\b0 .\par \par En el recuadro \b #3\b0  se agreg\u243  un control, exp2, que controla el valor del \par exponente negativo de un potencia de 2.  Increment\u225 ndolo especificas un \par valor constante de cada paso cada vez m\u225 s peque\u241 o. \fs34}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Instrucciones...'">
   <param name="G_17" value="espacio='E0' tipo='texto' expresi&oacute;n='[70,20+25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Courier New;}\f1\fs36\b\i s \fs32\b0 =\f3\fs36{\*\mjaformula e{\subix 1}+e{\subix 2}+e{\subix 3}+...+e{\subix{\expr (k&lt;5)?&squot;k&squot;:k\decimals 0\fixed1}}}\f4\fs34 ={\*\mjaformula{\expr Vs[k]\decimals 13\fixed1}}\fs36\b  \f5\fs24\b0\i0   \fs28\i{\*\mjaformula{\expr (debug=1)?Vscroll:&squot; &squot;\decimals 2\fixed1}}\fs24\i0}' fuente='Arial Bold Italic,BOLD+ITALIC,18' fijo='s&iacute;' info='s'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='debug=1' expresi&oacute;n='[170,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}\f1\fs24\b acl\b0 =\b{\*\mjaformula{\expr acl\decimals 0\fixed1}}\b0 t2=\f3\fs28\i{\*\mjaformula{\expr tst2()\decimals 0\fixed1}}\f2\fs24\i0 t1=\f3\fs28\i{\*\mjaformula{\expr tst1()\decimals 0\fixed1}}\f2\fs24\i0 t0=\f3\fs28\i{\*\mjaformula{\expr tst0()\decimals 0\fixed1}}\f1\fs24\b\i0\par autozoom={\*\mjaformula{\expr autozm\decimals 0\fixed1}}\b0  \b autoshift={\*\mjaformula{\expr autoshft\decimals 0\fixed1}}\b0   \b Vscroll={\*\mjaformula{\expr Vscroll\decimals 2\fixed1}}\b0\par Vs[{\*\mjaformula{\expr k\decimals 0\fixed1}}]={\*\mjaformula{\expr Vs[k]\decimals 10\fixed1}} Vs[{\*\mjaformula{\expr k-1\decimals 0\fixed1}}]={\*\mjaformula{\expr Vs[k-1]\decimals 10\fixed1}} \par lim=\f3\fs28\i{\*\mjaformula{\expr lim\decimals 0\fixed1}}\f1\fs24\b\i0 Vs[{\*\mjaformula{\expr k+1\decimals 0\fixed1}}]-Vs[{\*\mjaformula{\expr k\decimals 0\fixed1}}]=\b0{\*\mjaformula{\expr Vs[k+1]-Vs[k]\decimals 10\fixed1}} \b\par olddelta=\f3\fs28\b0\i{\*\mjaformula{\expr olddelta\decimals 10\fixed1}}\f1\fs24\b\i0  delta=\f3\fs28\b0\i{\*\mjaformula{\expr delta\decimals 10\fixed1}}\fs24\i0\par spread=\fs28\i{\*\mjaformula{\expr spread\decimals 2\fixed1}}\fs24\i0 E0.escala=\fs28\i{\*\mjaformula{\expr E0.escala\decimals 2\fixed1}}\fs24\i0  E0.Ox=\fs28\i{\*\mjaformula{\expr E0.Ox\decimals 2\fixed1}}\fs24\i0\par zoom=(delta*E0.escala&gt;spread)?zoom:spread/delta\par delta*E0.escala=\fs28\i{\*\mjaformula{\expr delta*E0.escala\decimals 4\fixed1}}\fs24\i0 spread/delta=\fs28\i{\*\mjaformula{\expr spread/delta\decimals 2\fixed1}}\fs24\i0  \par az\fs28\i ={\*\mjaformula{\expr az0()\decimals 0\fixed1}}{\*\mjaformula{\expr (az0()=4)?&squot;off&squot;:&squot; &squot;\decimals 0\fixed1}}{\*\mjaformula{\expr (az0()=5)?&squot;manual&squot;:&squot; &squot;\decimals 0\fixed1}}{\*\mjaformula{\expr (az0()=6)?&squot;auto&squot;:&squot; &squot;\decimals 0\fixed1}}\fs24\i0     k=\fs28\i{\*\mjaformula{\expr k\decimals 0\fixed1}}\fs24\i0  eps=\fs28\i{\*\mjaformula{\expr eps\decimals 8\fixed1}}\fs24\i0}' fuente='Arial Bold,BOLD,12' fijo='s&iacute;' info='debug k, Vs, etc.'">

   <param name="G_55" value="espacio='E1W' tipo='texto' dibujar-si='ejer' expresi&oacute;n='[5,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b Ejercicios\par \cf1\fs28\b0\par \fs34 En los ejercicios vamos a explorar si es posible o no encontrar un \par n\u250 mero suficientemente peque\u241 o tal que la \b suma infinita\b0  de los \par desplazamientos con este valor \b constante\b0  tenga un valor \b finito\b0 .}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Ejercicios...'">
   <param name="G_56" value="espacio='E1W' tipo='texto' dibujar-si='conc' expresi&oacute;n='[5,15-(400-Vscroll)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b Conclusi\u243 n\par \cf1\fs28\b0\par \fs34 Vimos, de nuevo procediendo emp\u237 ricamente, que los naturales no \par parecen ser acotados por ning\u250 n n\u250 mero real.  Sin embargo, como \par hicimos notar, nuestro enfoque emp\u237 rico no nos ilustra sobre las \par dificultades que aparecen cuando trabajamos formalmente. En el \par ejemplo que consideramos, no hab\u237 a ning\u250 n indicio de la necesidad \par de hacer uso de la propiedad de \b completitud\b0  de los reales para \par demostrar que de hecho los naturales no son acotados por ning\u250 n \par n\u250 mero real.  \par \par Adem\u225 s el enfoque emp\u236 rico es finitista por naturaleza y tampoco \par ofrece mucho a la intuici\u243 n de como definir y trabajar con el infinito \par en forma directa. A pesar de todo esto, si nos sirve para revelar \par patrones de comportamiento de las entidades que estudiamos que \par pueden ser usados en forma efectiva en demostraciones precisas \par cuando la estructura formal est\u225  bien definida. \par \par Por ejemplo, aunque con las suma infinita de \b unos\b0  nos parece obvio \par que esta suma no tiene un valor finito, inicialmente se podr\u237 a pensar \par que escogiendo un valor suficientemente peque\u241 o, la suma infinita de \par este valor \b constante\b0  si va a tener un valor finito. \par \par Con algo de reflexi\u243 n, nos dar\u237 amos cuenta de la imposibildad de este \par resultado.  Aqu\u237  el enfoque emp\u237 rico ayuda a obviar estos momentos \par de reflex\u237 on y ver que los mismos principios que hacen que la suma de \par \b unos \b0 no sea finita aplican a cualquier valor por peque\u241 o que este sea.}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Conclusi&oacute;n...'">
</ajs>
