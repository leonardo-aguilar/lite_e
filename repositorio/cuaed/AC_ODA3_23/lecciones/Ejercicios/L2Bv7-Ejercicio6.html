   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs34\b Ejercicio 6\b0  \b - Crecimiento exponencial del valor de k\b0\par El prop\u243 sito final de estos ejercicios es explorar si es posible \par o no encontrar un n\u250 mero tal que en cada caso, la suma \par finita de todos los desplazamientos siempre sea menor que \par el n\u250 mero. Ya vimos que tampoco 5,  6, 7, 8, 9, 10, y 11 \par funcionan porque la suma \b s\b0  los pasa.  \par \par Cada vez nos cuesta m\u225 s trabajo encontrar cuantos \par desplazamientos tiene que hacer el punto \b s\b0  para pasar al \par n\u250 mero en cuesti\u243 n porque el n\u250 mero de desplazamientos \par es cada vez mayor para poder avanzar una unidad.\par \par Te diste cuenta que el n\u250 mero de pasos para pasar a los \par n\u250 meros de 2 a 11 crece exponencialmente?\par \par 1.  Usa los mismos valores en los controles que pusiste en \par      el \b ejercicio 5 \b0 para \b autozoom\b0  y \b autoshift\b0 .\par 2.  En el recuadro \b #3\b0  haz dos click en \b acelerador\b0 . Ahora la \b\par      k\b0  se va a incrementar con m\u250 ltiplos de potencias de dos.\par 3.  Haz clicks en n en el recuadro \b #3\b0  y observa que con \par      cada click pasamos al menos una unidad.\par \par Con el \b acelarador\b0  = 1 el n\u250 mero de pasos es k= \fs32\i{\*\mjaformula 2{\supix n}}\fs34\i0  y con \par el \b acelarador\b0  = 2 el n\u250 mero de pasos es k =\fs32  {\*\mjaformula 2{\supix 2(n-1)}} \fs34 Los \par valores de \b k\b0  que computaste en el \b ejercicio 5\b0  se encuentran, \par mas o menos entre  \fs32\i{\*\mjaformula 2{\supix n}}\fs34\i0   y  \fs32  {\*\mjaformula 2{\supix 2(n-1)}} \fs34\par \par \par \fs24}">
