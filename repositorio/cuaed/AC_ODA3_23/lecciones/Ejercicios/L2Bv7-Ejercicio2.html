   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34\b Ejercicio 2\b0  \b - Estima el n\u250 mero de pasos requeridos para \par llegar a 5\b0\par Como los desplazamientos son cada vez menores, cada \par avance de una unidad requiere un mayor n\u250 mero de pasos: \par 4 para pasar de 2, 11 para pasar de 3 y 31 para pasar de 4.  \par \par Estima el n\u250 mero de pasos requeridos para llegar a 5 y \par escribe este n\u250 mero en el  pulsador &quote;n&quote; en el recuadro \b #3\b0  \par seguido de \b intro\b0 .\par \par Encontraste el valor de k para que el punto \b s\b0  pase de 5?\par (k=83)\par \par La separaci\u243 n entre los extremos de los desplazamientos es \par tan peque\u241 a que casi aparece una l\u237 nea continua en esta \par resoluci\u243 n. Para saber si el punto pasa de 5 tienes que ver \par el valor de \b s\b0 .\par \par \fs24}">
