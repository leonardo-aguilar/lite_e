   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='partB' expresi&oacute;n='[125,53+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Estima el n\u250 mero de pasos requeridos para llegar a 5 \f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='T&iacute;tulo de Ejercicio 2B'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='partB' expresi&oacute;n='[125,83+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Que posici\u243 n decimal significativa de s est\u225  cambiando \f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='T&iacute;tulo de Ejercicio 3B'">
   <param name="G_11" value="espacio='E0' tipo='texto' dibujar-si='partB' expresi&oacute;n='[125,113+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Estimaciones de los valores de k para los cuales la suma s excede 6, 7, 8, 9, 10, y 11\f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='T&iacute;tulo de Ejercicio 4B'">
   <param name="G_12" value="espacio='E0' tipo='texto' dibujar-si='partB' expresi&oacute;n='[125,143+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Encuentra el primer valor de k en el que el punto s pasa de 6, 7, 8, 9, 10, y 11 \f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='T&iacute;tulo de Ejercicio 5B'">
   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='partB' expresi&oacute;n='[125,173+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Crecimiento exponencial del valor de k\f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='T&iacute;tulo de Ejercicio 6B'">
   <param name="G_14" value="espacio='E0' tipo='texto' dibujar-si='partB' expresi&oacute;n='[125,203+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Tiene la suma infinita valor finito o no? \f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='T&iacute;tulo de Ejercicio 7B'">
   <param name="G_15" value="espacio='E0' tipo='texto' dibujar-si='partA' expresi&oacute;n='[125,233+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b La suma infinita alternante de unos es igual a 1/2!\f2\fs24\b0}' fuente='Arial Bold,BOLD,14' fijo='s&iacute;' info='T&iacute;tulo Nota matem&aacute;tica 4'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='Ej=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\b Ejercicio 1 - Suma finita alternante de unos\par \b0 1.  En el recuadro \b #1\b0 , haz click en el bot\u243 n \b sel\b0  para \par      seleccionar la informaci\u243 n del desplazamineto del \par      punto que va a ser modificada con los controles del \par      recuadro \b #3.\b0\par 2.  En el recuadro \b #3\b0 , haz click en el bot\u243 n \b n|2n\b0  hasta \par      que aparezca \b k\b0  = n en lugar de \b k\b0  =2n.\par 3.  En el recuadro \b #3\b0 , incrementa la n y observa el \par      desplazamiento del punto y ve a donde llega el punto \par      despu\u233 s de k pasos. El pulsador cuenta el n\u250 mero \par      de desplazamientos del punto. Puedes describir para \par      una k arbitraria, \par      a.  A donde llega el punto?\par      b.  Que distancia recorrio?\par \par La distancia que el punto recorre es 1m en el primer \par desplazamiento, 1m m\u225 s en el segundo, i.e. un total \par de 2m, 1m m\u225 s en el tercero para un toal de 3m, etc. \par En cada paso recorre 1m m\u225 s, as\u237  que en n pasos \par la distancia total recorrida es n \b unos\b0 , i.e. la suma de \par n \b unos\b0  = al n\u250 mero natural n. Sin embargo, a donde \par llega primero es a 1 y luego regresa a 0 y asi \par alternadamente. Nota que en este caso \b s\b0  no es la \par distancia total recorrida sino el lugar a donde llega el \par punto \b indeciso\b0 .\f3\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 1'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='Ej=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\b Ejercicio 2 - Para que n el punto llega a s = 0, 1\b0\par 1.  Reinicia la escena\par 2.  En el recuadro \b #1\b0 , haz click en el bot\u243 n \b sel\b0  para \par      seleccionar la informaci\u243 n del desplazamineto del \par      punto.\par 3.  En el recuadro \b #3\b0 , haz click en el bot\u243 n \b n|2n\b0  hasta \par      que aparezca \b k\b0  =2n.\par 4.  Checa que 0 esta seleccionado haciendo click en \par      \b 0|1\b0 , si es necesario, hasta que aparezca 0. La k \par      se incrementa de dos en dos, tomando valores \par      n=2, 4, 6, 8,...\par 5.  En el recuadro \b #3\b0 , incrementa la n y observa el \par      desplazamiento del punto \b s\b0  y ve a donde llega el \par      punto con cada click. \par 6.  Repite los pasos 4 y 5 con \b k\b0  = 2n y 1 seleccionado. \par      La k se incrementa de dos en dos, tomando valores \par      n=1, 3, 5, 7,..\par \par Con esto podemos ver que en el caso finito, la distancia \par neta que el punto se mueve es cero metros si hay un \par n\u250 mero par de desplazamientos o un metro si este \par n\u250 mero es impar. \par \par .\f3\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 2'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='Ej=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Ejercicio 3 - Formas de agrupar en el caso finito\b0\par En el espacio interactivo puedes escoger si hay un \par n\u250 mero par o impar de t\u233 rminos, i.e. puedes escoger \par si la suma tiene un n\u250 mero par o impar de \par desplazamientos.  En el caso par, agrupamos los \par t\u233 rminos de dos en dos empezando con el primer \par t\u233 rmino.  En el caso impar, agrupamos los t\u233 rminos \par de dos en dos empezando con el segundo t\u233 rmino.\par \par 1.  Reinicia la escena\par 2.  En el recuadro \b #1\b0 , haz click en el bot\u243 n \b sel\b0  para \par      seleccionar formas de sumar.\par 3.  En el recuadro \b #2\b0 , haz click en el bot\u243 n \b #\b0  varias \par      veces y observa que cada click aparece una nueva \par      pareja de 1+(-1) cuya suma es por supuesto 0.\par 4.  En el men\u250  par | impar, selcciona impar, observa \par      que el primer t\u233 rmino aparece ahora solo y luego \par      contin\u250 an las parejas 1+(-1) .\par 5.  En el men\u250  nosumar | sumar, selecciona sumar. Si \par      impar esta seleccionado, el resultado de la suma es \par      1, y si par esta seleccionado, el resultado de la suma \par      es 0 sin que importe el n\u250 mero de parejas que tenga \par      la suma finita. Esto, en el caso finito, ciertamente es \par      obvio.\par \par .\cf1\f3\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 3'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='Ej=4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs34\b Ejercicio 4 - Formas de agrupar en el caso infinito\b0\par En el caso infinito no tiene sentido hablar de un n\u250 mero \par par o impar de desplazamientos.  Lo que tiene sentido \par es agrupar en pares a los t\u233 rminos de la suma como lo \par hicimos en el caso finito.  El primer par puede ser \par formado con el primero y el segundo t\u233 rmino, 1+(-1), \par o dejamos solo al primer t\u233 rmino, 1, y el primer par \par empieza con el segundo y el tercero  t\u233 rmino, (-1)+1.\par \fs16  \fs34\par 1.  Reinicia la escena 2 y en el recuadro \b #1\b0 , haz click \par      en el bot\u243 n \b sel\b0  para seleccionar formas de sumar.\par 2.  Vamos a repetir los pasos del ejercicio 3 excepto que \par      en el men\u250  finita | infinita, selecciona infinita. Observa \par      que la suma \b s\b0  no tiene sub\u237 ndice.\par 3.  En el recuadro \b #2\b0 , haz click 4 veces en el bot\u243 n \b #\b0  y \par      observa que cada click aparece una nueva pareja de \par      1+(-1). Cuando le das un quinto click, aparece una \par      nueva pareja seguida de puntos suspensivos para \par      indicar que tenemos una suma infinita, que nosotros \par      humanos por supuesto no podemos llevar a cabo en \par      la pr\u225 ctica.  \par 4.  En el men\u250  par | impar, selcciona impar, observa que \par      el primer t\u233 rmino aparece ahora solo y luego contin\u250 an \par      las parejas 1+(-1).\par 5.  En el men\u250  nosumar | sumar, selecciona sumar. Si par \par      est\u225  seleccionado, como cada par suma 0, y si \par      suponemos que la suma infinta de ceros es 0, entoces \par      la suma infinita de estos pares va a ser 0.\par 6.  Si impar esta seleccionado, como cada par suma 0, el \par      resultado de la suma infinta de ceros es 0 que sumado \par      al primer 1 hace que la suma infinita sea 1.\par \fs16   \fs34\par Observamos que como en el caso finito, el resultado va a \par ser 0 si empezamos con 1+(-1) o 1 si empezamos con \par 1+(-1)+1. Te das cuenta que en el caso infinito esto \par presenta un problema serio?\par Ver \b nota matem\u225 tica 1 \b0 - Qu\u233  est\u225  pasado? \f4\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 4'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='Nota=11' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs34\b Nota matem\u225 tica 1 - Qu\u233  est\u225  pasado?\b0  \par Hay sin embargo una diferencia fundamental entre el caso \par finito e infinito.  En el caso finito, 0 es el resultado de una \par suma de un n\u250 mero par de 2k t\u233 rminos,  llam\u233 mosla \fs32\b{\*\mjaformula s{\subix 2k}}\fs34 ,\b0  y \par 1 es el resultado de una suma de un n\u250 mero impar de 2k+1 \par t\u233 rminos, llam\u233 mosla \fs32\b{\*\mjaformula s{\subix 2k+1}}\fs34 .\b0  Las sumas finitas \fs32\b{\*\mjaformula s{\subix 2k}}\fs34\b0 y \par \fs32\b{\*\mjaformula s{\subix 2k+1}}\fs34\b0  son dos entidades diferentes.  As\u237  que, \fs32\b{\*\mjaformula s{\subix 2k}}\fs34\b0 =0 y \par \fs32\b{\*\mjaformula s{\subix 2k+1}{\subix}}\fs34\b0 =1 no tiene nada de extra\u241 o.  \par \par En el caso infinito, 0 es el resultado de sumar una infinidad de \par t\u233 rminos de una forma y 1 es el resultado de sumar \par \b exactamente\b0  la \b misma\b0  infinidad de t\u233 rminos de otra forma.  \par Puede la misma suma tener dos resultados diferentes?\par \par En esencia, si suponemos que la manera que procedimos, \par usando propiedades aritm\u233 ticas b\u225 sicas de los n\u250 meros \par reales, con las sumas infinitas es v\u225 lida, y si llamamos \b s\b0  a la \par suma infinita alternante de 1 y -1, lo que demostramos es que \par 0 = \b s\b0  = 1, esto es 0 = 1. Te podr\u237 as sorprender de esto, pero \par realmente, no hay ning\u250 n problema matem\u225 tico con que 0 = 1, \par mientras que no saquemos conclusiones filos\u243 ficas, como que:\par \par Si 0 = \b nada\b0  y 1 = \b todo\b0  y como 0 = 1, entonces \b todo\b0  sale de la \par \b nada\b0  y por lo tanto Dios existe! \par \par Checa la siguiente\par \b Nota matem\u225 tica 2 - Que problema hay si 0 = 1?  \b0\par .\par \fs16  \f5\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto de Nota matem&aacute;tica 1'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='Nota=12' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34\b Nota matem\u225 tica 2 - Que problema hay si 0 = 1?\b0\par De hecho, en los enteros m\u243 dulo dos, 2 = 0.   Los enteros \par m\u243 dulo dos son una estructura algebra\u237 ca con dos \par operaciones + y \u183  donde las leyes de la aritm\u233 tica son v\u225 lidas \par cuyos \u250 nicos elementos son 0 y 1.  A una estructura con \par dos operaciones + y \u183  donde las leyes de la aritm\u233 tica \par son v\u225 lidas le llamamos campo.  Similarmente tenemos el \par campo de los enteros m\u243 dulo tres, cuyos \u250 nicos elementos \par son 0, 1 y 2, y en donde 3 = 0, y en general para cualquier \par n\u250 mero primo p, tenemos el campo de los entero m\u243 dulo p, \par cuyos \u250 nicos elementos son 0, 1, 2, ... , p-1, y donde p = 0.  \par  \par Podr\u237 amos considerar tambi\u233 n a los enteros &amp;quote;m\u243 dulo uno&amp;quote;.  \par En este caso 1 = 0.  Excluimos este caso, no porque no sea \par v\u225 lido, sino porque es totalmente trivial puesto que esta \par estructura algebra\u237 ca consiste de un solo elemento: 0.  \par  \par Pero, puede existir un campo, donde 0 = 1 que tenga m\u225 s \par de un elemento?  \b\par \fs16\b0  \fs34\b\par No\b0  y, para verlo, supongamos que en un campo 0 = 1, y que \par \b a \b0 denota a un n\u250 mero arbitrario de este campo, entonces,\par \fs16  \fs34\par                       \b a\b0  = \b a\b0  \b\u183 \b0 1 por la ley de la identidad\par                       \b a\b0  \b\u183 \b0 0 = 0 es cierto en todo campo\par                       pero como 0 = 1, entonces \b a\b0  \b\u183 \b0 0  = \b a\b0  \b\u183 \b0 1 \par                       por lo tanto, 0 = \b a \u183 \b0 0  = \b a \u183 \b0 1 = \b a\b0\par                       i.e. \b a\b0   = 0\par \fs16  \fs34\par Pero \b a\b0  es un n\u250 mero arbitrario e igual a 0, por lo tanto todos \par los n\u250 meros de este campo son 0. Por lo tanto, la \u250 nica \par estructura algebraica con dos operaciones + y \b\u183 \b0  donde las \par leyes de la aritm\u233 tica son v\u225 lidas y en donde 1 = 0 es la \par trivial, i.e. consiste de un s\u243 lo elemento.  Por eso, en campos \par en general, hay que suponer que 0 es diferente de 1 para no \par incluir al caso trivial.\par \par Entonces, si matem\u225 ticamente no vemos ning\u250 n problema \par con que 0 = 1, excepto por la trivialidad de la situaci\u243 n, \par porque decimos que tenemos un problema serio con los \par n\u250 meros reales si 0 =1?\par \fs16  \fs34\par Checa la siguiente \b\par Nota matem\u225 tica 3\b0  \b -\b0  \b Es 0 = 1 posible en los reales? \b0  \f0\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto de Nota matem&aacute;tica 2'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='Nota=13' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs34\b Nota matem\u225 tica 3 - Es 0 = 1 posible en los reales?   \f2\fs24\b0\par \f3\fs34 En nuestro caso estamos considerando sumas infinitas \par en el campo \b ordenado\b0  y \b completo\b0  de los n\u250 meros reales.  \par En cualquier campo ordenado, completo o no, podemos \par deducir de las propiedades b\u225 sicas de un campo ordenado, \par que \b 0 es diferente de 1\b0 , como lo veremos en otra lecci\u243 n.  \par \par Nuestra deducci\u243 n de que 0 = 1 nos lleva a una \par contradicci\u243 n puesto que los n\u250 meros reales constituyen \par un campo ordenado y por lo tanto \b 0 es diferente de 1\b0 .  \par La \u250 nica forma de salir de esta contradicci\u243 n es concluir \par que en un campo ordenado no podemos operar con \par sumas infinitas como lo hicimos en el caso finito. \par \par Checa la siguiente \par \b Nota matem\u225 tica 4 - La suma infinita alternante de 1s \par es igual a 1/2!\f2\fs24\b0}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto de Nota matem&aacute;tica 3'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='Nota=14' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs34\b Nota matem\u225 tica 4 - La suma infinita alternante de \par                                 unos es igual a 1/2!\f2\fs24\b0\par \f3\fs34 Vamos a ver que si aplicamos propiedades b\u225 sicas de los \par n\u250 mero reales, v\u225 lidas en el caso \b finito\b0 , a la suma \par infinita alternante de unos, que tambi\u233 n podemos \par &amp;quote;demostrar&amp;quote; que esta suma es igual a 1/2. \par \par En vista de las consideraciones en las notas matem\u225 ticas \par anteriores, esta conclusi\u243 n ya no nos deber\u237 a sorprender.  \par Si 0 = 1, vimos que todos los n\u250 meros son iguales a 0, en \par particular 0 = 1/2.  Esto simplemente refuerza la conclusi\u243 n \par de que no podemos operar con sumas infinitas como lo \par hicimos en el caso finito.  \par \f2\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto de Nota matem&aacute;tica 4'">
</ajs>
</p>
