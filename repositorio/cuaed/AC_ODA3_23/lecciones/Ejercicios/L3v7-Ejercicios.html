   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='Ej=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs34\b Ejercicio 1 - Sumas de unos\par \b0 1.  Haz click en \b autozoom\b0  y \b autoshift\b0 , en los recuadros \b\par      #1 \b0 y \b #2\b0 , para habilitarlos autom\u225 ticamente.\par 2.  En el recuadro \b #3\b0 , incrementa la n y observa el \par      desplazamiento del punto.\par El valor de la constante \b e\b0  =\fs26\i{\*\mjaformula 2{\supix -0}}\fs34\i0  = 1, as\u237  que cada click del \par pulsador suma 1 a la suma anterior de unos. Trivial, verdad?  \par Estamos implemente construyendo a los n\u250 meros naturales \par en forma pr\u225 ctica:\par                      \b 1\b0 , \b  2\b0  = 1+1, \b  3\b0  = 2+1, \b  4\b0  = 3+1\b ,... \b0\par \fs16  \fs34\par Ver \b Nota matem\u225 tica 1 - Definici\u243 n formal de los n\u250 meros \par naturales\f5\fs24\b0}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 1'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='Nota=11' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs34\b Nota matem\u225 tica 1 - Definici\u243 n formal de los naturales\b0\par \par Este simple artefacto matem\u225 tico reconstruye a los n\u250 meros \par naturales cuando tomamos a los n\u250 meros reales como dados.  \par En esta nota, le daremos un vistazo a la definici\u243 n formal de \par los n\u250 meros naturales partiendo del sistema de n\u250 meros \par reales.\par \fs16   \fs34\par Los n\u250 meros reales positivos tienen las siguientes dos \par propiedades:\par i.  1 es un real positivo;\par ii.  si n es un real positivo, entonces n+1 es un real positivo;\par \fs16  \fs34\par La clase de todos los subconjuntos de los reales positivos \par que satisfacen las propiedades i., ii., tiene al menos un \par miembro, i.e. a los reales positivos. Los n\u250 meros naturales \par se definen como la intersecci\u243 n de todos los miembros de \par esta clase, que por el comentario anterior no es vac\u237 a. \par Esta construcci\u243 n hace que los naturales sean el menor \par conjunto con estas dos propiedades.\par \par No es dif\u237 cil demostrar que con esta definici\u243 n esta \par intersecci\u243 n, satisface a los axiomas de Peano que \par definen a los naturales categ\u243 ricamente, en el sentido de \par que cualquier otro sistema que satisface los axiomas \par de Peano es escencialmente el sistema de los n\u250 meros \par naturales.\par \fs16  \f4\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto de Nota matem&aacute;tica 1'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='Ej=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\b Ejercicio 2 - Encuentra el valor de n para que s = 1\par \b0 1.  Reinicia la escena.\par 2.  Haz click en \b autozoom\b0  y \b autoshift\b0 , en los recuadros \b\par      #1\b0  y \b #2\b0  para habilitarlos autom\u225 ticamente.\par 3.  En el recuadro \b #3\b0 , incrementa exp2 a 1.  El punto \b s\b0  \par      est\u225  en 0.5.\par 4.  Cu\u225 ntos pasos tiene que dar el punto para llegar a 1?  \par      Haciendo clicks en el pulsador n en el recuadro \b #3\b0  \par      puedes ver cuantos.\par 5.  Repite los pasos 3 y 4 para sucesivos valores de \par      exp2: 2, 3, 4, etc.\f3\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 2'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='Ej=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Ejercicio 3 - Contin\u250 a ejercicio 2\par \b0 1.  Reinicia la escena.\par 2.  En el recuadro \b #3,\b0  incrementa exp2 a 1.  El punto \b s\b0  \par      est\u225  en 0.5.3.  En el recuadro \b #3\b0  haz un click en \par      acelerador (=1).  Ahora la \b k\b0  se va a incrementar \par      cada vez que hagas click o des \b intro\b0  al pulsador n \par      con el valor \fs32 n\fs28\u8729 {\*\mjaformula 2{\supix exp2}}.  \fs34\par 4.  Selecciona n y da \b intro\b0 . El punto \b s\b0  llega a 1\par 5.  En el recuadro \b #3\b0 , incrementa exp2 a 2.  El punto \b s\b0  \par      regresa a 0.5.\par 6.  Selecciona n y da \b intro\b0 . El punto \b s\b0  regresa a 1\par 7.  Repite los pasos 5 y 6 para sucesivos valores de \par      exp2: 3, 4, etc.\par \par El acelarador esta haciendo el n\u250 mero requerido de \par clicks para llegar a 1 que tu tuviste que hacer en el \par ejercicio 2 manualmente.  Observa los valores de \b k\b0 .  \par Si el valor de cada desplazamiento es \fs28\i{\*\mjaformula 2{\supix -r}} \fs34\i0 entonce \par tienes que dar \f6\fs38\i{\*\mjaformula 2{\supix r}} \f2\fs34\i0 pasos para llegar a 1.\cf1\f7\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 3'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='Ej=4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Ejercicio 4 - Llegando a cualquier natural\par \fs16\b0  \fs34\par Mientras m\u225 s chico es cada paso, m\u225 s pasos tienes \par que dar para llegar a 1. Pero si llegaste a 1 vas a poder \par llegar a 2, a 3, a 4, etc., esto es, vas a poder llegar a \par cualquier n\u250 mero natural. \par 1.  Reinicia la escena.\par 2.  Haz click en \b autozoom\b0  y \b autoshift\b0 , en los \par      recuadros \b #1\b0  y \b #2\b0 , \par 3.  En el recuadro \b #3\b0 , incrementa exp2 a 1.  El punto \b s\b0  \par      est\u225  en 0.5.\par 4.  En el recuadro \b #3\b0  haz un click en \b acelerador \b0 (=1).  \par      Ahora la \b k\b0  se va a incrementar cada vez que hagas \par      click o des \b intro\b0  al pulsador n con el valor n\fs26\i\u8729 \fs28{\*\mjaformula 2{\supix exp2}}.\fs34\i0\par 5.  Selecciona n y da \b intro\b0 . El punto \b s\b0  llega a 1\par 6.  En el recuadro \b #3\b0 , incrementa exp2 a 2.  El punto \b s\b0  \par      regresa a 0.5.\par 7.  Selecciona n = 1 y da \b intro\b0 . El punto s regresa a 1\par 8.  Repite los pasos 5 y 6 para sucesivos valores de \par      exp2: 3, 4, etc.\par \par Que hemos demostrado?\par \par Ver \b Nota matem\u225 tica 2 - Tenemos una demostraci\u243 n?\b0\par y \b Nota matem\u225 tica 3 -\b0  \b Los n\u250 meros naturales son un \par conjunto infinito\b0\par  \par \par \cf1\f6\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto Ejercicio 4'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='Nota=12' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\b Nota matem\u225 tica 2 - Tenemos una demostraci\u243 n?\b0\par \par \u201 sta no es una demostraci\u243 n de que dando suficientes \par pasos vamos a poder llegar a cualquier n\u250 mero natural \par porque solo hemos visto que es cierto en casos concretos, \par pero no lo sabemos para un n\u250 mero natural arbitrario.  \par Sin embargo, hemos descubierto un patr\u243 n de como \par podr\u237 amos proceder formalmente.\par \par A pesar de que demostremos formalmente que vamos a \par poder llegar a cualquier n\u250 mero natural, eso no demostrar\u237 a \par que los naturales no est\u225 n acotados por un n\u250 mero real. \par Como mencionamos, esta propiedad, conocida por la \par \b propiedad\b0  \b arquimediana\b0 , es una consecuencia de una de \par las propiedades b\u225 sicas de los n\u250 meros reales, la propiedad \par de \b completitud\b0 .\f3\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto de Nota matem&aacute;tica 2'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='Nota=13' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Nota matem\u225 tica 3 - Los naturales son un conjunto \par                                 infinito\cf1\f2\fs24\b0\par \fs16  \fs24\par \f4\fs34 Intuitvamente, vemos a los n\u250 meros naturales como un \par conjunto infinito, porque no importa que tan grande nos \par imaginemos a un n\u250 mero natural, sum\u225 ndole uno m\u225 s \par obtenemos un natural mayor.  Esto no est\u225  muy lejos de \par una definici\u243 n formal. El problema consiste en que no \par hemos acentado las bases, i.e. no hemos definido lo que \par suponemos cierto, para que quede claro que es lo que \par queremos demostrar.\par \fs16  \fs34\par Una manera de proceder, es empezar suponiendo las \par propiedades b\u225 sicas de los n\u250 meros reales, construir los \par naturales como lo indicamos en la \b Nota matem\u225 tica 1\b0  y \par luego definir que es un conjunto finito y que es uno infinto.  \par Hay varias maneras equivalentes de proceder. Una, es \par decir que un conjunto infinito es un conjunto que se puede \par poner en una correspondencia uno a uno con un \par subconjunto propio. \par \fs16  \fs34\par Con esta definici\u243 n, los naturales son un conjunto infinito \par porque hay una correspondencia uno a uno entre los \par naturales y los pares: n \f6\fs38\i\u8592 \u8594 \f4\fs34\i0  2n, n=1, 2, 3,... Adem\u225 s todo \par conjunto infinito tiene un subconjunto que se puede poner \par en una correspondencia uno a uno entre los naturales y \par los elementos del subconjunto. Idom\u225 ticamente hablando \par dir\u237 amos que todo conjunto infinito contiene a los naturales!  \par Los naturales son en este sentido el prototipo de los \par conjuntos infinitos.\par .\par \f2\fs24}' fuente='Arial Bold,BOLD,17' fijo='s&iacute;' info='Texto de Nota matem&aacute;tica 3'">
</ajs>
</p>
