   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34\b Ejercicio 1\b0  \b - Encuentra el valor de k para s = 3 y 4\b0\par Al incrementar la k con el pulsador &quote;n&quote; en el recuadro \b #3\b0 , el \par punto \b s\b0  se mueve a la derecha una distancia igual a la \par suma de los desplazamientos que ha hecho indicada por el \par segmento \b\cf0 rojo\b0\cf1  sobre el eje x.\par \par Has dos clicks en \b autoshift \b0 para \b habilitarlo\b0  autom\u225 ticamente \par y deja \b autozoom\b0  desabilitado (\b off\b0 ).\par \par En el recuadro \b #3\b0 , incrementa la n y observa el \par desplazamiento del punto. Sigue dando clicks, hasta k &gt;39.\par \par Observaste que la \b s\b0  pasa de 2, 3, y 4?  \par \par Por lo tanto, 2, 3, 4 no son los n\u250 meros que estamos buscando.  \par \par Observaste que los desplazamientos son cada vez menores? \par \par A pesar de que los desplazamientos son cada vez menores, \par fue posible pasar de 2, 3, y 4. Para 2, necesitamos 4 \par deplazamientos porque con 3, no pasamos de 2.\par \par Para que valor de k, el punto pasa de 3? (k=11)\par Para que valor de k, el punto pasa de 4? (k=31)\par \par \par \fs24}">
