   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34\b Conclusi\u243 n\b0  \par La evidencia emp\u237 rica aunque limitada nos sugiere un patr\u243 n \par de crecimiento. Como veremos m\u225 s adelante, vamos a poder \par demostrar que este patr\u243 n es v\u225 lido para toda n\u250 mero natural, \par i.e siempre podremos pasarlo.  Una manera de decir esto, \par que luego formalizaremos, es que la suma infinita no es finita.\par \par Tenemos dos sumas infinitas de desplazamientos con la \par propiedad de que cada desplazamientos es menor que el \par anterior.  En el caso de la serie arm\u243 nica, i.e. la suma infinita \par de los rec\u237 procos de los naturales, el valor de la suma no es \par finito, mientras que en el caso de la suma infinita de los \par rec\u237 procos de las potencias de dos la suma tiene un valor \par finito e igual a 2.\par \par Si esto no te impresiona, en lugar de considerar a la serie \par arm\u243 nica podemos usar a la suma infinita de los rec\u237 procos \par de los n\u250 meros primos, i.e. n\u250 meros naturales que solo son \par divisble por 1 y por si mismos.  Efectivamente esta suma es \par infinita puesto que hay una infinidad de primos como lo \par demostr\u243  Euclides.  El crecimiento de esta suma es \par terriblemente lento. Sin embargo esta suma infinita tampoco \par tiene un valor finito.  \par \par El infinito realmente est\u224  lleno de sorpresas!\par \par \par \par \fs24}">
