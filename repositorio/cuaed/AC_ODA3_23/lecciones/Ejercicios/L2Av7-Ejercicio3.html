   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\b Ejercicio 3\b0  \b - Incrementa la resoluci\u243 n manualamente\b0\par Para incrementar la resoluci\u243 n, en el recuadro \b #1\b0 , haz lo \par siguiente: \par 1.  Click \b autozoom\b0  para habilitarlo manualmente. \par 2.  Haciendo multiples clicks en \b zoom \b0 incrementas la \par      resoluci\u243 n pero esto tiene el efecto de desplazar al punto \b\par      s\b0  hacia la derecha (para decrementarla, haz click en el \par      switch &quote;\b + | \f3\fs38\b0\i\u8722 \f2\fs34\i0 &quote;.  Incrementando con el pulsador la &quote;n&quote; en \par      este recuadro aumentas la potencia de 10 que se le \par      agrega.)\par 3.  Incrementa \b zoom\b0  hasta que tenga un valor de 440 y \par      luego decrementa \b shift\b0  hasta que veas el punto \b s\b0  \par      (\b shift\b0  = 1900).  Los puntos ya se ven ya separados.\par 4.  Incrementa a 2 la potencia de 10 en \b zoom\b0  con el \par      pulsador en el recuadro \b #1\b0 .  Incrementa zoom hasta que \par      tenga un valor de 740 y luego decrementa \b shift\b0  hasta que \par      veas el punto \b s\b0  mas o menos en media pantalla \par      (\b shift \b0 = 3800).  Los puntos se ven a\u250 n m\u225 s separados.\par 5.  Hubo que dar muchos clicks a \b shift\b0 . Cuando el \b zoom\b0  \par      est\u225  habilitado manualmente, aparece un bot\u243 n &quote;\b ir a s\b0 &quote; \par      que si lo presionas encuentra el valor de \b shift\b0  para que \par      el punto aparesca. Incrementa \b zoom\b0  a 1040 y luego \par      presiona \b ir a s\b0 . \par \par \fs24}">
