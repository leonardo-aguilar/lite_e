   <param name="pleca" value="title='Los n&uacute;meros reales: operaciones con potencias y radicales' subtitle='Significado de potencias positivas, negativas y fraccionarias' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Expresar {\*\mjaformula{\fraction{\num c}{\den a{\supix n}}}} como {\*\mjaformula ca{\supix -n}\f0\fs34}.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Cuando un n\u250 mero se multiplica por otro elevado a una potencia negativa, en realidad significa que \par se va a dividir entre ese n\u250 mero elevado al exponente positivo (al valor absoluto):  {\*\mjaformula\f1\fs36 ca{\supix -n}=\fs34}{\*\mjaformula\f1\fs36{\fraction{\num c}{\den a{\supix n}}}\fs34}.\par Inversamente, la divisi\u243 n entre un n\u250 mero elevado a una potencia puede escribirse como el producto \par por el n\u250 mero elevado a la potencia pero con el signo cambiado: {\*\mjaformula{\fraction{\num c}{\den a{\supix n}}}}{\*\mjaformula =ca{\supix -n}}. \cf0\fs36  \par \par \par Soluci\u243 n\fs34\cf1\par \par Al utilizar un n\u250 mero elevado a una potencia positiva, lo que en realidad estamos haciendo es \par escribir el producto de un n\u250 mero por s\u237  mismo varias veces (el n\u250 mero de veces indicado por la \par potencia).  \u201 sta es una convenci\u243 n \u250 til para escribir las expresiones de forma abreviada.  Cuando \par hablamos de n\u250 meros elevados a potencias negativas, el significado no es tan inmediato porque no \par estamos acostumbrados a usarlo tanto como para las positivas. En el caso de una potencia negativa, \par lo que significa es que el n\u250 mero que estamos elevando a la potencia negativa se encuentra como \par divisor tantas veces como la potencia a la que lo estamos elevando pero con signo positivo. \par Por ejemplo:  {\*\mjaformula a{\supix -3} = a{\supix -1}\u215 a{\supix -1}\u215 a{\supix -1} = {\fraction{\num 1}{\den a}}\u215 {\fraction{\num 1}{\den a}}\u215 {\fraction{\num 1}{\den a}} = {\fraction{\num 1}{\den a\u215 a\u215 a}} =} {\*\mjaformula{\fraction{\num 1}{\den a{\supix 3}}}}.\par \par Usando este resultado podemos escribir la expresi\u243 n  {\*\mjaformula{\fraction{\num 3}{\den 2{\supix 3}}}}  como 3\u215 {\*\mjaformula\f1\fs36{\fraction{\num 1}{\den 2{\supix 3}}}\fs34} =  {\*\mjaformula 3\u215 2{\supix\u8722 3}}. De forma general, \par si  c  es cualquier n\u250 mero,  a  es un n\u250 mero distinto de cero y  n  es un n\u250 mero entero positivo, \par podemos escribir  {\*\mjaformula{\fraction{\num c}{\den a{\supix n}}}\f0\fs34}{\*\mjaformula\f1\fs36 =c\u215 a{\supix\u8722 n}\fs34}.\par \par Un ejemplo de esto ser\u237 a:\par {\*\component\Space 11fc8bb672f}\par .\par \par Para poder realizar esta operaci\u243 n es importante que  a  sea distinta de cero, de lo contrario se \par tendr\u237 a una divisi\u243 n entre cero, lo cual no puede hacerse.\par \par En el siguiente ejemplo cambia los valores de a, c y n con los pulsadores, para ver como cambia la \par expresi\u243 n.\par \par {\*\component\Space 11fc8e01b42}  Observa que el exponente no afecta a  c.\par                                                                           Si el exponente es uno, no se escribe\fs36 .\cf0\par \par \par \par \par Ejercicios\fs34\cf1\par {\*\component\Space 11fc918a333}\par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
