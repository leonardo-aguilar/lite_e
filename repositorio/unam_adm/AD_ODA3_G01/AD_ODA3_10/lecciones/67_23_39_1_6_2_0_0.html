   <param name="pleca" value="title='Los n&uacute;meros reales: operaciones con potencias y radicales' subtitle='Significado de las potencias positivas, negativas y fraccionarias' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f0\fs36 Objetivo\fs34\cf1\par \par Expresar radicales como potencias fraccionarias.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Se presentar\u225  un apartado b\u225 sico sobre potencias, para posteriormente practicar estos conceptos y\par operaciones interactivamente.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Las potencias negativas se definen como el inverso de la expresi\u243 n a la que se aplica la \par exponenciaci\u243 n, es decir, {\*\mjaformula x{\supix -a}={\fraction{\num 1}{\den x{\supix a}}}}.\par En una potencia fraccionaria  {\*\mjaformula x{\supix{\fraction{\num a}{\den b}}}}, la base  x  se eleva a la potencia  a  del numerador y se le extrae \par ra\u237 z con \u237 ndice  b  (ra\u237 z b-\u233 sima). En las potencias fraccionarias, el numerador  a  se llama la \par potencia de la base  x , y el denominador  b, el \u237 ndice de la ra\u237 z.\par \par El siguiente recuadro interactivo ilustra estas definiciones. Expl\u243 ralo cambiando los valores de  a  y  b\par con los pulsadores, y observa las expresiones resultantes.\par \par                                       \ul{\*\component\Space 11ffa52d256}\ulnone\par \par \par \par \par \par                                                    {\*\component\NumCtrl 11ffa5db8dd} {\*\component\NumCtrl 11ffa5dd7ee}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Genera tus propios ejercicios modificando los valores de las variables con los pulsadores. Despu\u233 s \par de escribir las respuestas en los campos de texto pulsa Intro.\par \par 1) {\*\component\Space 11f4e638911} {\*\component\Space 11f6c1850ac}\par      \par      \fs36\par \par      {\*\component\NumCtrl 11f62e42134} {\*\component\NumCtrl 11f62e5ef7b}\fs34   \fs36{\*\component\NumCtrl 11f62e555db}  {\*\component\NumCtrl 11f62e4ceba}\fs34      \par                     \fs36\par  \fs34 2){\*\component\Space 11f4e6505ed} {\*\component\Space 11f6392e8ea}\par   \par    \par \par \par       {\*\component\NumCtrl 11f62e63946} {\*\component\NumCtrl 11f62e6bf4f} {\*\component\NumCtrl 11f62e7fabd} {\*\component\NumCtrl 11f631203b9}\par \par 3) {\*\component\Space 11f4e688213} \par \par \par \par \par      \u191 Cu\u225 les son los coeficientes de la potencia de z?\par \par    {\*\component\Space 11f6c3a9784}                                                                    \par     \par                              \par \par \par      {\*\component\NumCtrl 11f63b7d9f2} {\*\component\NumCtrl 11f63b82478} {\*\component\NumCtrl 11f53f8d847}  {\*\component\NumCtrl 11f53f911a7} \par  \par \par 4) Observa c\u243 mo se simplifica la siguiente expresi\u243 n pulsando Soluci\u243 n paso a paso. Al final \par     deber\u225 s escribir los valores de los exponentes que se te piden y pulsar Intro para \par     verificar tu resultado.\par                                                                                                      {\*\component\NumCtrl 11ffc1d62bb} \par   {\*\component\Space 11f8c72f01d}  \par   \par  \par \par \par \par \par \par \par \par \par \par \par      {\*\component\NumCtrl 11f81253929}  {\*\component\NumCtrl 11f8c72441e}  {\*\component\NumCtrl 11f8c726cd4}  {\*\component\NumCtrl 11ffc5a12cd}  {\*\component\NumCtrl 11f62e8c02f}\ul\par                                                                                                                                                      \fs36\ulnone\par \fs24\par Versi\u243 n 1.2\par Autor: Mario Alejandro Mercado Mendoza\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par \par }">

   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,27]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34{\*\mjaformula\cf0\f3\fs36{\radical{\index\cf1 c\cf0}{\radicand\cf1\cf0 x{\supix{\fraction{\num\cf0 d}{\den\cf1 e\cf0}}} x{\supix{\fraction{\num\cf0 f}{\den\cf1 e\cf0}}}}} = {\radical{\index{\expr c\decimals 2\fixed0}}{\radicand\cf1 x{\supix{\fraction{\num{\expr d\decimals 0\fixed0}}{\den{\expr e\decimals 0\fixed0}}}}x{\supix{\fraction{\num{\expr f\decimals 2\fixed0}}{\den{\expr e\decimals 2\fixed0}}}}\cf0}}    \f4\fs24}\f4\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_02" value="espacio='E2' tipo='texto' expresi&oacute;n='[0,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34{\*\mjaformula\cf0 ({\radical{\index g}{\radicand\cf1 a {\supix h}\cf0}} )({\radical{\index i}{\radicand\cf1 a {\supix j}\cf0}}) = ({\radical{\index\cf1{\expr g\decimals 0\fixed0}\cf0}{\radicand\cf1 a{\supix\cf1{\expr h\decimals 0\fixed0}\cf0}\cf0}} )({\radical{\index\cf1{\expr i\decimals 2\fixed0}\cf0}{\radicand\cf1 a{\supix\cf1{\expr j\decimals 2\fixed0}\cf0}\cf0}})  \f3\fs24} \f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_03" value="espacio='E3' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34{\*\mjaformula\cf0\f3\fs40{\radical{\index\cf1 k\cf0}{\radicand\cf1 (z{\supix{\fraction{\num l}{\den\cf1 m\cf0}}})(z{\supix\cf1 -{\fraction{\num\cf1 n\cf0}{\den\cf1 m\cf0}}\cf0})\cf0}}= {\radical{\index k}{\radicand\cf1{\fraction{\num\cf1 z{\supix{\fraction{\num l}{\den\cf1 m\cf0}}}\cf0}{\den\cf1 z{\supix\cf1{\fraction{\num\cf1 n\cf0}{\den\cf1 m\cf0}}\cf0}\cf0}}\cf0}} , es decir,  {\radical{\index{\expr k\decimals 2\fixed0}}{\radicand\cf1\f4\fs48 (z{\supix{\fraction{\num{\expr l\decimals 2\fixed0}}{\den{\expr m\decimals 2\fixed0}}}})(z{\supix\cf1\f5\fs26 -{\fraction{\num{\expr n\decimals 2\fixed0}}{\den{\expr m\decimals 2\fixed0}}}})}}= {\radical{\index{\expr k\decimals 0\fixed0}}{\radicand\cf1{\fraction{\num z{\supix{\fraction{\num{\expr l\decimals 0\fixed0}}{\den{\expr m\decimals 0\fixed0}}}}}{\den\cf1 z{\supix{\fraction{\num{\expr n\decimals 0\fixed0}}{\den{\expr m\decimals 0\fixed0}}}}\cf0}}\cf0}} \f6\fs24}\f6\fs24  \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_04" value="espacio='E5' tipo='texto' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34 = \fs68  {\*\mjaformula\cf0 a{\supix\cf0{\fraction{\num{\expr h*j\decimals 2\fixed0}\f4\fs40}{\den\cf0{\expr g*i\decimals 2\fixed0}\f4\fs40}}}  }\fs34       \f5\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_05" value="espacio='E6' tipo='texto' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34 =  \fs68{\*\mjaformula\cf0 x{\supix\cf0{\fraction{\num{\expr d+f\decimals 2\fixed0}}{\den{\expr e*c\decimals 2\fixed0}}}}}\fs34        \f4\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">

   <param name="G_08" value="espacio='E0' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs24\fs34{\*\mjaformula\cf0\f3\fs36 x{\supix -a} = {\fraction{\num 1}{\den\cf1\f4\fs30 x{\supix a}}} , es decir,  x{\supix{\expr -a\decimals 2\fixed0}} = {\fraction{\num 1}{\den\cf1\f5\fs32 x{\supix{\expr a\decimals 2\fixed0}}}}}\f6\fs24  \par}' fuente='Arial,PLAIN,17'">
