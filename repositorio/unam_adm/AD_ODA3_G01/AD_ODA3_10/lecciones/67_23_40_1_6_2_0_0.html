   <param name="pleca" value="title='Los n&uacute;meros reales: operaciones con potencias y radicales' subtitle='Significado de potencias positivas, negativas y fraccionarias' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par Expresar  {\*\mjaformula ca{\supix -n}}  como  {\*\mjaformula\f1\fs36{\fraction{\num c}{\den a{\supix n}}}\fs34}.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para poder entender el significado de un exponente negativo es necesario conocer primero el \par significado de un exponente positivo y las leyes de los exponentes. Utilizando estos dos elementos \par es f\u225 cil entender el significado del exponente negativo como una generalizaci\u243 n de la idea del \par exponente.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Primero debemos recordar el significado de un exponente positivo. Cuando escribimos {\*\mjaformula a{\supix 5}} lo que  \par en realidad queremos decir es que multiplicamos  a  cinco veces por ella misma, es decir,\par  {\*\mjaformula a{\supix 5}=a\u215 a\u215 a\u215 a\u215 a}. Como consecuencia de esta definici\u243 n es evidente que, por ejemplo \par  {\*\mjaformula a{\supix 2}\u215 a{\supix 3}=a\u215 a\u215 a\u215 a\u215 a=a{\supix 5}}, es decir, las potencias se suman. En general  {\*\mjaformula a{\supix m}\u215 a{\supix n}=a{\supix m+n}}. \par La generalizaci\u243 n natural de esta f\u243 rmula, incluyendo potencias negativas, es que  {\*\mjaformula a{\supix m}\u215 a{\supix -n}=a{\supix m-n}}. \par Por ejemplo  {\*\mjaformula a{\supix 4}\u215 a{\supix\u8722 3}} = {\*\mjaformula a{\supix 4}\u215 a{\supix\u8722 3}=a{\supix 4\u8722 3}=a{\supix 1}=a}. En este ejemplo se ve que multiplicar por  {\*\mjaformula a{\supix\u8722 3}} da como \par resultado lo mismo que dividir entre {\*\mjaformula a{\supix 3}}. Una manera sencilla de observar esto es escribirlo \par expl\u237 citamente:\par                                                     \fs30{\*\mjaformula{\fraction{\num a{\supix 4}}{\den a{\supix 3}}} \f0\fs34}\fs34{\*\mjaformula\f1\fs36 ={\fraction{\num a\u215 a\u215 a\u215 a}{\den a\u215 a\u215 a}}=a\fs32  \fs34}.\par \par En general, podemos decir que elevar un n\u250 mero a un exponente negativo es lo mismo que dividir \par entre el n\u250 mero elevado a la misma potencia pero con signo positivo. En otras palabras:\par \par                                                           {\*\mjaformula c\u215 a{\supix\u8722 n} =\f0\fs34}{\*\mjaformula\f1\fs36  {\fraction{\num c}{\den a{\supix n}}}\fs34}\par \par Un ejemplo de esto ser\u237 a:\par {\*\component\Space 11fc8bb672f}\par .\par \par Para poder realizar esta operaci\u243 n es importante que el denominador sea distinto de cero, de lo \par contrario se tendr\u237 a una divisi\u243 n entre cero, lo cual no puede hacerse. \par \par En el siguiente ejemplo cambia los valores de a, c y n con los pulsadores, para ver como cambia la \par expresi\u243 n.\cf0\par       {\*\component\Space 11fc8e01b42}   \par                                                                              \cf1 Observa que el exponente no afecta a  c.\par                                                                              Si el exponente es uno, no se escribe\fs36 .\cf0\par \par \par \par Ejercicios\fs34\cf1\par {\*\component\Space 11fc918a333}\par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor: Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
