   <param name="pleca" value="title='Los n&uacute;meros reales: operaciones con potencias y radicales' subtitle='Significado de las potencias positivas, negativas y fraccionarias' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f0\fs36 Objetivo\cf1\fs34\par \par Expresar potencias fraccionarias como radicales.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Se presentar\u225  un apartado b\u225 sico sobre potencias, para despu\u233 s poder practicar los conceptos y\par operaciones en los recuadros interactivos.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Las potencias negativas se definen como el inverso de la expresi\u243 n a la que se aplica un exponente \par es decir, {\*\mjaformula x{\supix -a}={\fraction{\num 1}{\den x{\supix a}}}}.\par En una potencia fraccionaria  {\*\mjaformula x{\supix{\fraction{\num a}{\den b}}}}, la base  x  se eleva a la potencia  a  del numerador y se le extrae \par la ra\u237 z con \u237 ndice  b  (ra\u237 z b-\u233 sima). En las potencias fraccionarias, el numerador  a  se llama la \par potencia de la base  x, y el denominador  b, el \u237 ndice de la ra\u237 z.\par \par El siguiente recuadro interactivo ilustra estas definiciones. Expl\u243 ralo cambiando los valores de  a  y  b\par y observando las expresiones resultantes.\par \par                                      {\*\component\Space 11ff3fb2f46}\par                                                                \par \par \par \par                                                   {\*\component\NumCtrl 11ff5a3b0ac}  {\*\component\NumCtrl 11ff5a3c84b}                                                  \cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Genera tus propios ejercicios introduciendo valores con los pulsadores. Despu\u233 s de escribir las \par respuestas pulsa Intro. \par \par 1)\fs36  \fs34      {\*\component\Space 11f4e638911} {\*\component\Space 11f6c1850ac}\par       \par          \fs36\par   {\*\component\NumCtrl 11f62e42134}  {\*\component\NumCtrl 11f62e5ef7b}\fs34\par                          \fs36\par  \fs34 2) \fs36   \fs34  {\*\component\Space 11f4e6505ed} {\*\component\Space 11f6392e8ea}\par \par  \fs36\par \par \par {\*\component\NumCtrl 11f62e555db}  {\*\component\NumCtrl 11f62e4ceba} \fs34  {\*\component\NumCtrl 11f62e63946}   {\*\component\NumCtrl 11f62e6bf4f} {\*\component\NumCtrl 11f62e7fabd} {\*\component\NumCtrl 11f631203b9}\par \par 3)   {\*\component\Space 11f4e688213} {\*\component\Space 11f6c3a9784}                                                                    \par \par                        \par {\*\component\NumCtrl 11f63b7d9f2} {\*\component\NumCtrl 11f63b82478} {\*\component\NumCtrl 11f53f8d847}  {\*\component\NumCtrl 11f53f911a7} {\*\component\NumCtrl 11f62e8c02f} \par \par 4) Observa el desarrollo de la expresi\u243 n a medida que vas dando un clic en Soluci\u243 n paso a paso.\par Al final deber\u225 s escribir los valores de los exponentes que se te piden y pulsar Intro para verificar \par tu resultado. Repite el ejercicio con otros valores.\par \par {\*\component\Space 11f8c72f01d}\ul\par \par \par \par  \ulnone\par \par \par \ul\par \par \ulnone\par \par \par \par \par \par   {\*\component\NumCtrl 11fffb0d4ac}{\*\component\NumCtrl 11fffb7a27e}{\*\component\NumCtrl 11fffb7abe5}{\*\component\NumCtrl 11fffb7b700}{\*\component\NumCtrl 11fffb7bf3e}{\*\component\NumCtrl 11fffb7c7ba}{\*\component\NumCtrl 11fffc71544}\ul\par                                                                                                                                                  \fs28\ulnone\par \fs24\par Versi\u243 n 1.2\par Autor: Mario Alejandro Mercado Mendoza\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par \par }">
