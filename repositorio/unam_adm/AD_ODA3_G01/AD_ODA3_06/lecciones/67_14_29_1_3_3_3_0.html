   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros racionales' subtitle='Notaci&oacute;n decimal' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Representar n\u250 meros decimales mediante fracciones comunes.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Los n\u250 meros racionales son los que se pueden representar como el cociente de dos enteros. Las \par expresiones decimales de los n\u250 meros racionales son finitas o peri\u243 dicas. Por ejemplo  {\*\mjaformula{\fraction{\num 65}{\den 20}}=3.25 } \par es un racional con expresi\u243 n decimal finita. En cambio, en {\*\mjaformula{\fraction{\num 3}{\den 11}}=0.272727272727...}, donde el  27  \par se repite indefinidamente, es un racional con expresi\u243 n decimal peri\u243 dica. Ahora veremos que si una \par expresi\u243 n decimal es finita o peri\u243 dica, entonces corresponde a un n\u250 mero racional. El siguiente \par recuadro interactivo muestra c\u243 mo se obtiene la fracci\u243 n que corresponde a una expresi\u243 n decimal \par finita o peri\u243 dica. Estudia los cuatro casos para que m\u225 s adelante puedas hacerlo t\u250  solo. El m\u225 s \par importante de aprender es el segundo caso en el que se usa que, por ejemplo, {\*\mjaformula{\fraction{\num 473}{\den 999}}=0.473473473...}. \par Intenta demostrarlo haciendo la divisi\u243 n.\par \par {\*\component\Space 11ff9088e8b}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Para poder representar un n\u250 mero decimal como una fracci\u243 n com\u250 n, debemos distinguir si el \par n\u250 mero tiene un n\u250 mero finito de decimales o un n\u250 mero infinito de decimales que se repite, y es \par peri\u243 dico.\par \par {\*\component\Space 11ff447c89e}\par \par \par \par \par \par {\*\component\Space 11ff4538146}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par {\*\component\Space 11ff45426c0}\par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autores: Jos\u233  Luis Abreu Le\u243 n y Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par }">

   <param name="C_07" value="id='OtroEjer' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E2' nombre='Otro ejercicio' expresi&oacute;n='(450,150,120,25)' fijo='s&iacute;' visible='s&iacute;' acci&oacute;n='calcular' par&aacute;metro='otro()' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_08" value="id='OtroRacional' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' espacio='E3' nombre='Otra expresi&oacute;n decimal' expresi&oacute;n='((E3._w-200)/2,E3._h-33,200,25)' fijo='s&iacute;' visible='s&iacute;' acci&oacute;n='calcular' par&aacute;metro='creaExpDec()' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="C_09" value="id='caso' tipo='num&eacute;rico' interfaz='men&uacute;' regi&oacute;n='interior' espacio='E3' nombre='Caso' expresi&oacute;n='(E3._w-205,5,200,25)' decimales='0' fijo='s&iacute;' visible='no' opciones='82.473[0],0.473473473...[1],82.473473473...[2],8.2473473473...[3],824.73473473...[4]' acci&oacute;n='calcular' par&aacute;metro='creaExpDec0()' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="A_01" value="id='simplificar(m,n)' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='numerador=m;denominador=n;k=2' hacer='div=((numerador%k)=0)&amp;((denominador%k)=0);numerador=(div)?numerador/k:numerador;denominador=(div)?denominador/k:denominador;k=(div)?k:k+1' mientras='(k&lt;=abs(numerador))&amp;(k&lt;=abs(denominador))'">
   <param name="A_02" value="id='pow9(p)' algoritmo='s&iacute;' expresi&oacute;n='p9' algoritmo='s&iacute;' inicio='p9=1;i=0;' hacer='p9=((i=0)&amp;(0&lt;p))?9:p9;p9=((i&gt;0)&amp;(i&lt;p))?p9*10+9:p9;i=i+1' mientras='i&lt;p'">
   <param name="A_03" value="id='pow10(p)' algoritmo='s&iacute;' expresi&oacute;n='p10' algoritmo='s&iacute;' inicio='p10=1;i=0;' hacer='p10=(i&lt;p)?p10*10:p10;i=i+1' mientras='i&lt;p'">
   <param name="A_04" value="id='CF0()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='_num=N*pow10(pe)+per;_den=pow10(pe)'">
   <param name="A_05" value="id='CF1()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='_num=per;_den=pow9(pe)'">
   <param name="A_06" value="id='CF2()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='_num=N*pow9(pe)+per;_den=pow9(pe)'">
   <param name="A_07" value="id='CF3()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='_num=N*pow9(pe)+per;_den=pow9(pe)*p_10'">
   <param name="A_08" value="id='CF4()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='_num=N*p_10*pow9(pe)+per*p_10;_den=pow9(pe)'">
   <param name="A_09" value="id='creaExpDec0()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='N=82;pe=3;lp=1;p_10=10;per=473;;;' mientras='(per&lt;pow10(pe-1))|(per=pow9(pe))|((N&lt;10)&amp;(p_10=1))'">
   <param name="A_10" value="id='creaExpDec()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='N=ent(1+pow10(1+ent(rnd*3))*rnd);pe=1+ent(4*rnd);pe=(caso=1)?max(2,pe):pe;lp=1+ent((pe-1)*rnd);p_10=pow10(lp);per=ent(pow10(pe)*rnd);;;' mientras='(per&lt;pow10(pe-1))|(per=pow9(pe))|((N&lt;10)&amp;(p_10=1))'">
   <param name="A_11" value="id='otro()' algoritmo='s&iacute;' sucesi&oacute;n='s&iacute;' algoritmo='s&iacute;' inicio='ver1=0;ver2=0;ep=&squot;&squot;;eq=&squot;&squot;' hacer='q=2+ent(8*rnd);p=(1+ent(rnd*9));;' mientras='p=q'">
   <param name="A_12" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='creaExpDec0()' hacer='dec=1+ent(9*rnd);dec2=1+ent(6*rnd);num=(ent(1+rnd*10^dec))/10^dec;num2=ent(1+rnd*10);periodo=(ent(rnd*10^dec2));nueves=(10^dec2)-1;q=999;p=473;ver1=0;ver2=0'">
   <param name="A_13" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='aux=(caso=0)?CF0():aux;aux=(caso=1)?CF1():aux;aux=(caso=2)?CF2():aux;aux=(caso=3)?CF3():aux;aux=(caso=4)?CF4():aux;num=_num;den=_den;aux=&squot;simplificar(num,den)&squot;;num_simpl=numerador;den_simpl=denominador;'">
   <param name="A_14" value="id='calcular' algoritmo='s&iacute;' evaluar='siempre' hacer='n=p/q;ver1=(ep/eq=n)?1:0;ver2=(ep/eq=n)?1:0;ver1=(ep=p)?1:ver1;ver2=(eq=q)?1:ver2;bien=(ver1=1)?1:0;bien=(ver2=1)?bien:0;simplificar(ep,eq);'">
   <param name="G_01" value="espacio='E0' tipo='texto' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si el n\u250 mero de decimales es finito como en {\*\mjaformula{\expr num\decimals 10\fixed0}}, se multiplica y se divide al n\u250 mero por 10 \par elevado a una potencia que sea igual al n\u250 mero de decimales que se tengan, en este caso se \par multiplica y se divide por {\*\mjaformula 10{\supix{\expr dec\decimals 2\fixed0}}}.\par En este ejemplo, la fracci\u243 n queda escrita como {\*\mjaformula{\fraction{\num{\expr num\decimals 10\fixed0}\u215 10{\supix{\expr dec\decimals 2\fixed0}}}{\den 10{\supix{\expr dec\decimals 2\fixed0}}}}={\fraction{\num{\expr num*10^dec\decimals 2\fixed0}}{\den{\expr 10^dec\decimals 2\fixed0}}}}.  \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 En el caso de que el n\u250 mero de decimales sea infinito peri\u243 dico, es decir, que se repita despu\u233 s\par de  un cierto n\u250 mero de decimales, para obtener la fracci\u243 n equivalente se realiza lo siguiente:\par a) Ver el per\u237 odo del n\u250 mero (encontrar cu\u225 ntos decimales son distintos antes de que se vuelvan a \par     repetir).\par b) El n\u250 mero completo se multiplica por 10 elevado a una potencia, igual al n\u250 mero de decimales \par     que no se repiten (se recorre el punto el n\u250 mero de veces igual al periodo).  \par c) Al n\u250 mero se le resta la parte entera del n\u250 mero original y se le quitan los decimales.\par d) El resultado se divide entre un n\u250 mero de nueves igual al periodo del n\u250 mero original.\par \par Por ejemplo, queremos escribir  {\*\mjaformula{\expr num2\decimals 50\fixed0}.{\expr periodo\decimals 10\fixed0}{\expr periodo\decimals 10\fixed0}{\expr periodo\decimals 20\fixed0}{\expr periodo\decimals 50\fixed0}...}  como una fracci\u243 n.\par a) El periodo del n\u250 mero es {\*\mjaformula{\expr dec2\decimals 2\fixed0}} ya que despu\u233 s de {\*\mjaformula{\expr dec2\decimals 2\fixed0}} decimales, se repiten.\par b) El n\u250 mero se multiplica por {\*\mjaformula 10{\supix{\expr dec2\decimals 2\fixed0}}={\expr 10^dec2\decimals 2\fixed0}} que da como resultado {\*\mjaformula{\expr (num2*10^dec2)+periodo\decimals 2\fixed0}.{\expr periodo\decimals 2\fixed0}...}\par c) A {\*\mjaformula{\expr num2\decimals 2\fixed0}{\expr periodo\decimals 2\fixed0}.{\expr periodo\decimals 2\fixed0}...} se le resta {\*\mjaformula{\expr num2\decimals 2\fixed0}} y se quitan los decimales, dando como resultado {\*\mjaformula{\expr num2*10^dec2+periodo-num2\decimals 2\fixed0}}.\par d) El resultado anterior se divide entre {\*\mjaformula{\expr (10^dec2)-1\decimals 2\fixed0}} obteniendo como resultado final de convertir el\par     n\u250 mero decimal a fracci\u243 n  {\*\mjaformula{\fraction{\num{\expr (num2*10^dec2)+periodo-num2\decimals 2\fixed0}}{\den{\expr (10^dec2)-1\decimals 2\fixed0}}}}. \f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E2' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Escribe el n\u250 mero decimal {\*\mjaformula{\expr ent(p/q*1000000000000)/1000000000000\decimals 12\fixed0}} como una fracci\u243 n com\u250 n.\f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E2' tipo='segmento' expresi&oacute;n='(-6.7,0.004)(-5.3,0.004)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_05" value="espacio='E2' tipo='texto' color='00e800' dibujar-si='bien=1' expresi&oacute;n='[170-48,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green255\blue0;\red0\green0\blue0;\red0\green232\blue0;\red0\green170\blue34;}\f1\fs34\f2\fs34{\*\mjaformula\cf0\cf1 =\cf2{\fraction{\num\cf3{\expr numerador\decimals 2\fixed0}}{\den\cf3{\expr denominador\decimals 2\fixed0}}}\cf1 =\f2\fs34{\expr ent(p/q*1000000000000)/1000000000000\decimals 12\fixed0}\f3\fs24\cf2}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E2' tipo='texto' dibujar-si='bien=1' expresi&oacute;n='[350,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Correcto. El resultado en verde es la forma m\u225 s\par simplificada posible de escribir la fracci\u243 n\f3\fs24 .\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E3' tipo='texto' dibujar-si='caso=0' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34{\*\mjaformula{\expr N\decimals 8\fixed0}.{\expr per\decimals 10\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E3' tipo='texto' dibujar-si='(caso=0)' expresi&oacute;n='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34 la fracci\u243 n que da lugar a esta expresi\u243 n decimal es:\par \par {\*\mjaformula\cf0{\fraction{\num\cf0{\expr num\decimals 2\fixed0}}{\den{\expr den\decimals 2\fixed0}}}\f2\fs34 ={\expr num/den\decimals 12\fixed0}\f3\fs24}    \f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E3' tipo='texto' dibujar-si='caso=1' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34{\*\mjaformula{\expr 0\decimals 8\fixed0}.{\expr ent(pow10(pe*3)*num/den)\decimals pe*3\fixed0}}...\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E3' tipo='texto' dibujar-si='(caso=1)' expresi&oacute;n='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34 la fracci\u243 n que da lugar a esta expresi\u243 n decimal es:\par \par {\*\mjaformula\cf0\f2\fs34{\fraction{\num\cf0{\expr num\decimals 2\fixed0}}{\den{\expr den\decimals 2\fixed0}}}={\expr 0\decimals 8\fixed0}.{\expr ent(pow10(pe*3)*num/den)\decimals pe*3\fixed0}...\f3\fs24}    \f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
