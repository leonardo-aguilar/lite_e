   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros racionales' subtitle='Fracciones equivalentes' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener fracciones equivalentes dado un n\u250 mero racional.\cf0\fs36\par \par \fs34\cf1\par \cf0\fs36\par Procedimiento\cf1\fs34\par Dado el n\u250 mero racional en forma de fracci\u243 n com\u250 n, obtener sus fracciones equivalentes mediante \par el procedimiento de multiplicr  a  y el denominador  b  por un mismo n\u250 mero entero  c, entonces se\par obtiene la fracci\u243 n equivalente {\*\mjaformula{\fraction{\num a\u183 c}{\den b\u183 c}}}. En el caso de que el numerador y el denominador tengan un\par divisor com\u250 n  d, entonces hay dos enteros  m = {\*\mjaformula{\fraction{\num a}{\den d}}}  y  n = {\*\mjaformula{\fraction{\num b}{\den d}}}  tales que  a = d\u183 m  y  b = d\u183 n.\par Por lo tanto,  {\*\mjaformula{\fraction{\num a}{\den b}}} es equivalente a {\*\mjaformula{\fraction{\num m}{\den n}}}.\par \par En el ejemplo que se presenta a continuaci\u243 n puedes variar los valores de  a  y  b  para estudiar los \par diferentes casos.\par \par {\*\component\Space 11f7304c11f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par ar numerador y denominador por un mismo entero o dividir numerador y\par denominador por un mismo entero que sea divisor de ambos. \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Sea  {\*\mjaformula{\fraction{\num a}{\den b}}}  el n\u250 mero racional en forma de fracci\u243 n com\u250 n. \par Si se multiplica el numerado\par Obt\u233 n cuatro fracciones equivalentes de la fracci\u243 n dada . Pulsa Intro al terminar de escribir cada\par fracci\u243 n equivalente para verificar tus resultados.\par \par {\*\component\Space 11f63d8a63f}      \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Zinnya del Villar Islas \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par }">

   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='equivalente=original' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Sea                  un n\u250 mero racional en forma de fracci\u243 n com\u250 n y                 el entero por el \par \par que se multiplica, por lo tanto                        \f2\fs24\par \par   {\*\mjaformula}\cf0\f1\fs34{\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}={\fraction{\num\cf1 ({\expr [a]\decimals 0\fixed1})({\expr [c]\decimals 0\fixed1})\cf0}{\den ({\expr [b]\decimals 0\fixed1})({\expr [c]\decimals 0\fixed1})}}={\fraction{\num\cf1{\expr [ACm]\decimals 0\fixed1}\cf0}{\den{\expr [BCm]\decimals 0\fixed1}}}\cf0}  \cf1 entonces {\*\mjaformula\f1\fs34{\fraction{\num{\expr [ACm]\decimals 0\fixed1}}{\den{\expr [BCm]\decimals 0\fixed1}}}\f2\fs24} es fracci\u243 n equivalente a {\*\mjaformula\f1\fs34{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}\f2\fs24}\cf0\par \par En este caso {\*\mjaformula{\expr [c]\decimals 0\fixed1}} es divisor com\u250 n del numerador {\*\mjaformula{\expr [a]\decimals 0\fixed1}} y del denominador {\*\mjaformula{\expr [b]\decimals 0\fixed1}}, por lo tanto, si\par dividimos el numerador y el denominador entre  {\*\mjaformula{\expr [c]\decimals 0\fixed1}}:\par     {\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}={\fraction{\num\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den\cf1{\expr [c]\decimals 0\fixed1}\cf0}}\cf0}{\den{\fraction{\num{\expr [b]\decimals 0\fixed1}}{\den{\expr [c]\decimals 0\fixed1}}}}}={\fraction{\num\cf1{\expr [ACd]\decimals 0\fixed1}\cf0}{\den{\expr [BCd]\decimals 0\fixed1}}}\cf0}  \cf1  y por lo tanto  {\*\mjaformula\f1\fs34{\fraction{\num{\expr [ACd]\decimals 0\fixed1}}{\den{\expr [BCd]\decimals 0\fixed1}}}\f2\fs24}  es una fracci\u243 n equivalente a  {\*\mjaformula\f1\fs34{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}\f2\fs24}\f2\fs24 .\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
