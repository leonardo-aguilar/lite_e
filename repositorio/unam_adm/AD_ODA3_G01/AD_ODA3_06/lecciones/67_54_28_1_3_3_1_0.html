   <param name="pleca" value="title='Los N&uacute;meros reales: n&uacute;meros racionales' subtitle='Porcentajes' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver problemas que involucren porcentajes.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Cuando se quieren resolver problemas que involucren porcentajes, lo primero que se necesita es \par escribir al porcentaje como un n\u250 mero racional, ya sea en su expresi\u243 n decimal o como fracci\u243 n.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Un porcentaje es una cantidad que representa una porci\u243 n o una parte de un todo. Por lo general,\par un porcentaje puede expresarse como una fracci\u243 n de 100.  El s\u237 mbolo de porcentaje (%) que se \par escribe despu\u233 s del n\u250 mero, significa que se va a dividir al n\u250 mero entre 100.\par \par Para encontrar el porcentaje de una cantidad, se multiplica el porcentaje (en forma decimal o escrita \par como fracci\u243 n) por la cantidad a la que se le quiere sacar el porcentaje.  Por ejemplo, el 36% de \par 2550 se puede calcular haciendo la siguiente operaci\u243 n: {\*\mjaformula\cf0 2550\u215 {\fraction{\num 36}{\den 100}}\cf1}.\par \par Si se quiere conocer qu\u233  porcentaje es una cantidad de otra, por ejemplo, qu\u233  porcentaje es 20 de \par 80, se divide el primer n\u250 mero entre el segundo quedando una expresi\u243 n decimal. \u201 sta se multiplica \par por 100 y al resultado se le agrega el s\u237 mbolo de porcentaje. As\u237 :\par \par                                            {\*\mjaformula{\fraction{\num 20}{\den 80}}=0.25  equivale al  \f2\fs30 0.25\u215 100\fs34  =25%}.\par \par Normalmente, para resolver los problemas que involucran porcentajes hay que realizar alguna de las \par dos operaciones anteriores. Para ver c\u243 mo se resuelven los problemas revisa el siguiente ejemplo:\cf0\fs36\par \par {\*\component\Space 11ff05d17f0}\cf1\fs34\par \par \par  \par \par \par \par \par \par \par \par \par \par \par \par        \cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 11ff07d6644}\par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">

   <param name="A_01" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='ej1=ent(5*rnd);ej2=ent(5*rnd);v1=1+ent(50*rnd);v2=ent(1000000*rnd)/100;v2=(v2&lt;10)?10:v2;v3=1+ent(50*rnd);v4=ent(1000000*rnd)/100;v4=(v4&lt;10)?10:v4;r1=0;r2=0'">

   <param name="A_03" value="id='otro1()' algoritmo='s&iacute;' sucesi&oacute;n='s&iacute;' algoritmo='s&iacute;' hacer='ej1=ent(5*rnd);v1=1+ent(50*rnd);v2=ent(1000000*rnd)/100;v2=(v2&lt;10)?10:v2;'">
   <param name="A_04" value="id='otro2()' algoritmo='s&iacute;' sucesi&oacute;n='s&iacute;' algoritmo='s&iacute;' hacer='ej2=ent(5*rnd);v3=1+ent(50*rnd);v4=ent(1000000*rnd)/100;v4=(v4&lt;10)?10:v4;r1=0;r2=0;n8=&squot;&squot;;n9=&squot;&squot;'">
   <param name="A_05" value="id='verifica1()' algoritmo='s&iacute;' sucesi&oacute;n='s&iacute;' algoritmo='s&iacute;' hacer='ans1=(100-v3)*v4/100;r1=(abs(n8-ans1)&lt;0.02)?1:2'">
   <param name="A_06" value="id='verifica2()' algoritmo='s&iacute;' sucesi&oacute;n='s&iacute;' algoritmo='s&iacute;' hacer='ans2=100-v3;r2=(abs(n9-ans2)&lt;0.02)?1:2'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='ej1=0' expresi&oacute;n='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 En una tienda de c\u243 mputo tienen un equipo en oferta con un {\*\mjaformula{\expr v1\decimals 2\fixed0}}% de descuento.\par Si el precio original era de ${\*\mjaformula{\expr v2\decimals 2\fixed0}}, \u191 cu\u225 nto se tiene que pagar por el equipo?\par \par Para calcular el total que se debe pagar primero se debe convertir el porcentaje a \par un n\u250 mero decimal o a una fracci\u243 n.  Para hacer esto se divide {\*\mjaformula{\expr v1\decimals 2\fixed0}} entre 100 y se \par quita el s\u237 mbolo de porcentaje, con lo que se obtiene {\*\mjaformula{\expr v1/100\decimals 2\fixed0}}.  \par \par Despu\u233 s se multiplica el resultado por el precio original y con esto se obtiene el \par descuento que se va a hacer, en este caso:  {\*\mjaformula{\expr v1/100\decimals 2\fixed0}\u215  {\expr v2\decimals 2\fixed0}={\expr (v1/100)*v2\decimals 2\fixed0}}.\par \par Para encontrar el precio que se tiene que a pagar, al precio original se le resta este \par descuento. Por lo tanto en este caso se tienen que pagar {\*\mjaformula ${\expr (100-v1)*v2/100\decimals 2\fixed0}} pesos.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='ej1=1' expresi&oacute;n='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 En una feria de art\u237 culos de piel se tiene una chamarra en oferta con el {\*\mjaformula{\expr v1\decimals 2\fixed0}}% de \par descuento.Si el precio original era de ${\*\mjaformula{\expr v2\decimals 2\fixed0}}, \u191 cu\u225 nto se tiene que pagar por ella?\par \par Para calcular el total que se debe pagar primero se debe convertir el porcentaje a \par un n\u250 mero decimal o a una fracci\u243 n. Para hacer esto se divide {\*\mjaformula{\expr v1\decimals 2\fixed0}} entre 100 y se \par quita el s\u237 mbolo de porcentaje, con lo que se obtiene {\*\mjaformula{\expr v1/100\decimals 2\fixed0}}.    \par \par Despu\u233 s se multiplica el resultado por el precio original y con esto se obtiene el \par descuento que se le va a hacer.  Para calcular lo que se debe de pagar por la chamarra,\par se le debe restar al precio original el resultado del c\u225 lculo,  {\*\mjaformula{\expr v1/100\decimals 2\fixed0}\u215  {\expr v2\decimals 2\fixed0}={\expr (v1/100)*v2\decimals 2\fixed0}}.\par \par Por lo tanto, se deben pagar ${\*\mjaformula{\expr (1-(v1/100))*v2\decimals 2\fixed0}} pesos por la chamarra.\f3\fs24  \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='ej1=2' expresi&oacute;n='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 A un trabajador le dan el {\*\mjaformula{\expr v1\decimals 2\fixed0}}% de aumento en su sueldo.\par Si originalmente le pagaban ${\*\mjaformula{\expr v2\decimals 2\fixed0}} al mes, \u191 cu\u225 nto va a ganar ahora?\par \par Para calcular el total que va a ganar primero se debe convertir el porcentaje a \par un n\u250 mero decimal o a una fracci\u243 n.  Para hacer esto se divide {\*\mjaformula{\expr v1\decimals 2\fixed0}} entre 100 y se \par quita el s\u237 mbolo de porcentaje, con lo que se obtiene {\*\mjaformula{\expr v1/100\decimals 2\fixed0}}.  .  \par \par Despu\u233 s se multiplica el resultado por el sueldo original y con esto se obtiene el \par aumento que le van a dar, {\*\mjaformula{\expr v1/100\decimals 2\fixed0}\u215  {\expr v2\decimals 2\fixed0}={\expr (v1/100)*v2\decimals 2\fixed0}}. \par \par El sueldo que va a obtener va a ser la suma del sueldo inicial m\u225 s el aumento, \par por lo  tanto, el trabajador va a ganar ${\*\mjaformula{\expr (v1+100)*v2/100\decimals 2\fixed0}} mensuales.\f3\fs24  \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='ej1=3' expresi&oacute;n='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 En una tienda se tienen todos los productos con descuento.  El precio original de una \par televisi\u243 n era de ${\*\mjaformula{\expr v2\decimals 2\fixed0}}.  Si finalmente cost\u243  ${\*\mjaformula{\expr v2*(100-v1)/100\decimals 2\fixed0}}, \u191 de cu\u225 nto fue el descuento?\par \par Para calcular el porcentaje de descuento se divide la cantidad que se pag\u243  entre el \par precio original y el resultado se multiplica por 100.  Con esto se obtiene que el\par porcentaje que se pag\u243  fue de {\*\mjaformula{\expr 100-v1\decimals 2\fixed0}%}.  \par \par Por lo tanto, el descuento fue (100{\*\mjaformula\u8722 {\expr 100-v1\decimals 2\fixed0})}%, lo cual es  {\*\mjaformula{\expr v1\decimals 2\fixed0}}%.\f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='ej1=4' expresi&oacute;n='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 En una tienda se ajustaron los precios de los productos. El precio original de una \par televisi\u243 n era de ${\*\mjaformula{\expr v2\decimals 2\fixed0}}.  Si finalmente cost\u243  ${\*\mjaformula{\expr (1+(v1/100))*v2\decimals 2\fixed0}}, \u191 de cu\u225 nto fue el aumento?\par \par Para calcular el porcentaje de aumento se divide la  cantidad que se pag\u243  entre el \par precio original y al resultado se le multiplica por 100.  Con esto se obtiene un \par porcentaje del  {\*\mjaformula{\expr (((1+(v1/100))*v2)/v2)*100\decimals 2\fixed0}%}.  Para obtener el porcentaje de aumento de debemos restar \par el 100%.  \par \par Por lo tanto, el aumento fue del  {\*\mjaformula{\expr v1\decimals 2\fixed0}}%.\f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='ej2&lt;=2' expresi&oacute;n='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Encontrar el precio final que se debe pagar si un art\u237 culo cuesta originalmente \par {\*\mjaformula ${\expr v4\decimals 2\fixed0}} y se va a hacer un descuento del {\*\mjaformula{\expr v3\decimals 2\fixed0}%}.\par \par \par El precio que se debe pagar es de $\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='ej2&gt;2' expresi&oacute;n='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Originalmente un art\u237 culo cuesta {\*\mjaformula ${\expr v4\decimals 2\fixed0}}.  Como la persona es cliente frecuente \par de la tienda se le cobra {\*\mjaformula{\expr (100-v3)*v4/100\decimals 2\fixed0}}.  \u191 Qu\u233  porcentaje del precio original pag\u243 ?\par \par El porcentaje del precio original que pag\u243  fue del                      %.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='r1=1' expresi&oacute;n='[500,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,18' fijo='no'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='r1=2' expresi&oacute;n='[500,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Revisa tu resultado.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='r2=1' expresi&oacute;n='[300,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,18' fijo='no'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='r2=2' expresi&oacute;n='[300,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Revisa tu resultado.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
