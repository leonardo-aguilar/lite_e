   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros racionales' subtitle='Distintos significados y representaciones' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Representar n\u250 meros racionales como fracciones comunes, porcentajes o decimales.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Un n\u250 mero racional es el que puede expresarse como el cociente de dos n\u250 meros enteros con un\par denominador diferente de cero. En general, cuando un n\u250 mero racional se representa como fracci\u243 n, \par el denominador de la misma no s\u243 lo es distinto de cero, sino que se escoge como positivo, de manera \par que el signo del n\u250 mero racional lo lleva el numerador.\par \par Los n\u250 mero racionales o fracciones en los que, tanto el numerador como el denominador, no son \par negativos y el numerador no es mayor que el denominador, suelen representarse como porcentajes.\par Por ejemplo, dos cuartas partes de un pastel son tambi\u233 n el 50% (cincuenta por ciento) del pastel. \par Es decir:\par                                                           {\*\mjaformula{\fraction{\num 1}{\den 2}}  equivale al  50%}\par \par En el siguiente recuadro interactivo podr\u225 s explorar la representaci\u243 n de fracciones como \par porcentajes, y de los porcentajes como fracciones.\par \par {\*\component\Space 11ff01f01b3}\par \par \par \par Para obtener la representaci\u243 n de una fracci\u243 n como porcentaje se multiplica el numerador por 100 \par y se divide el resultado entre el denominador. Al n\u250 mero resultante, que puede tener decimales, se le \par agrega el s\u237 mbolo % para completar la representaci\u243 n como porcentaje. En s\u237 mbolos:\par \par                                                 {\*\mjaformula{\fraction{\num m}{\den n}} se representa como {\fraction{\num 100\u183 m}{\den n}}%}\par \par Si se tiene la representaci\u243 n como porcentaje de una fracci\u243 n, la fracci\u243 n se obtiene dividiendo al\par porcentaje entre 100 y buscando un cociente de enteros que represente ese n\u250 mero en forma breve,\par que en general significa que el numerador y el denominador no tienen divisores comunes (aparte \par del 1). Por ejemplo, 75% se representa como {\*\mjaformula{\fraction{\num 75}{\den 100}}}, tambi\u233 n como {\*\mjaformula{\fraction{\num 15}{\den 20}}}  o  {\*\mjaformula{\fraction{\num 6}{\den 8}}}, pero lo m\u225 s \par conveniente es representarlo como {\*\mjaformula{\fraction{\num 3}{\den 4}}}.\par \par Para representar un n\u250 mero racional como una expresi\u243 n decimal, basta realizar la divisi\u243 n del \par numerador entre el denominador con tantos decimales como sea necesario hasta obtener el residuo \par cero o llegar a una repetici\u243 n peri\u243 dica. El siguiente recuadro interactivo muestra c\u243 mo obtener\par la representaci\u243 n decimal de un n\u250 mero racional. Cuando una expresi\u243 n decimal es peri\u243 dica, \par se indica poniendo una raya sobre los d\u237 gitos que se repiten.\par \par En el siguiente recuadro interactivo podr\u225 s estudiar las representaciones decimales de muchas \par fracciones. Elige la fracci\u243 n deseada y realiza la divisi\u243 n incrementado el n\u250 mero de decimales uno \par a uno hasta obtener el residuo cero o un residuo que ya apareci\u243  anteriormente, lo cual indicar\u225  que \par la representaci\u243 n decimal es peri\u243 dica.\par \par {\*\component\Space 11ff05f06cd}\par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Elige una fracci\u243 n cualquiera con numerador y denominador menores que 100, por ejemplo, {\*\mjaformula{\fraction{\num 14}{\den 53}}}.\par En tu cuaderno realiza la divisi\u243 n hasta encontrar el residuo cero o un residuo que ya ha aparecido \par antes. Escribe la representacion decimal y compru\u233 bala usando el recuadro interactivo de arriba.\par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autores: Jos\u233  Luis Abreu Le\u243 n y Jes\u250 s Antonio Pati\u241 o Ram\u237 rez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par \par }">
