   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver problemas mediante ecuaciones lineales.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Una vez que has logrado simbolizar algebraicamente un problema debes utilizar tus conocimientos\par para resolver ecuaciones encontran\par \par \par Se simboliza primero el problemado el valor de la inc\u243 gnita. Por ejemplo, considera el siguiente\par problema:  \par {\*\component\Space 120ff9d2516}\par  algebraicamente:\cf0\par \par {\*\component\Space 11fe70cfc64}\par \par \par \par \par \par \par \par \par \par \par  \fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Basta ahora con resolver la ecuaci\u243 n obtenida para encontrar el n\u250 mero de peras que contiene la \par primera caja.\par \par                                                             {\*\mjaformula 3x+5=305}\par \par                                                                 {\*\mjaformula 3x=300}\par \par                                                                  {\*\mjaformula x={\fraction{\num 300}{\den 3}}\f0\fs34}\par \par Entonces, es posible concluir que la primera caja tiene 100 peras.\cf0\fs36  \fs34\cf1 Con esta informaci\u243 n se puede\par saber cu\u225 ntas peras hay en la segunda y la tercera cajas. En la segunda caja hay {\*\mjaformula 100\u8722 10=90} \par peras y en la tercera hay {\*\mjaformula 100+15=115}  peras.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Resuelve los problemas que se presentan en el siguiente recuadro interactivo. \par \par {\*\component\Space 11fd8987f59}\par \par \par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
