   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de problemas que dan lugar a ecuaciones lineales con una inc&oacute;gnita' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Seleccionar la ecuaci\u243 n lineal que permita resolver un problema.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par El \u225 lgebra es un m\u233 todo poderoso para resolver problemas. Sin embargo, para poder utilizarlo debes\par familiarizarte con la traducci\u243 n de un problema al lenguaje algebraico.\par \par Por ejemplo, para traducir al lenguaje algebraico se tiene el siguiente problema: \par \par {\*\component\Space 11fe926f98b}\par \par \par \par Lo primero que debes hacer es preguntarte \u191 cu\u225 l es la inc\u243 gnita?. En este ejemplo tenemos dos \par inc\u243 gnitas, la longitud del trozo peque\u241 o y la longitud del trozo grande. Sin embargo, si conocieras \par la longitud del pedazo peque\u241 o, la del grande la obtendr\u237 as f\u225 cilmente con s\u243 lo sumarle 3 metros. \par Si usamos como inc\u243 gnita la longitud del trozo peque\u241 o y la llamamos  {\*\mjaformula x}  entonces para expresar\par que la longitud del trozo peque\u241 o m\u225 s la del trozo grande es 42 metros podemos utilizar la ecuaci\u243 n:\par  {\*\mjaformula x+(x+3)=42}.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Una vez que el problema ha quedado expresado como una ecuaci\u243 n, basta con resolverla:\par \par                                                       {\*\mjaformula x+(x+3)=42}.\par \par                                                              {\*\mjaformula 2x+3=42}\par \par                                                                   {\*\mjaformula 2x=39}\par \par                                                                    {\*\mjaformula x={\fraction{\num 39}{\den 2}}}\par \par                                                                    {\*\mjaformula x=19.5}\par \par Podemos entonces concluir que uno de los trozos mide 19.5 metros, mientras que el otro, 22.5.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo traduce el problema propuesto al lenguaje algebraico y resu\u233 lvelo. \par \par {\*\component\Space 11fd8987f59}\par \par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
