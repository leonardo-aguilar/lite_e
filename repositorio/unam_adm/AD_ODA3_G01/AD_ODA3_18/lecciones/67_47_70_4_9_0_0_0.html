   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n' subtitle='Factorizaci&oacute;n de la suma o diferencia de cubos' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Factorizar una diferencia de cubos.\cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par La diferencia de dos cubos se descompone en dos factores: el primero es la diferencia de los \par n\u250 meros y el segundo es la suma del cuadrado del primero m\u225 s el producto de ambos m\u225 s el \par cuadrado del segundo. Es decir:\par  \par                                                   {\*\mjaformula\f2\fs36\i a{\supix 3}-b{\supix 3} =(a-b)(a{\supix 2}+ab+b{\supix 2})\i0}\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par La diferencia de dos cubos puede visualizarse de la siguiente manera: supongamos que  a \fs32\u8805 \fs34  b, \par entonces al cubo de arista  a  le sustraemos un cubo de arista  b . El cuerpo restante puede \par descomponerse en tres paralelep\u237 pedos cuyos vol\u250 menes son  {\*\mjaformula a{\supix 2}(a-b)},  {\*\mjaformula ab(a-b)}  y  {\*\mjaformula b{\supix 2}(a-b)}. \par Por tanto, al sumar estos vol\u250 menes obtenemos:\par \par                                           {\*\mjaformula a{\supix 3}-b{\supix 3}=a{\supix 2}(a-b)+ab(a-b)+b{\supix 2}(a-b)}\par \par y sacando  (a - b)  como factor com\u250 n, llegamos a la identidad:\par   \par                                                   {\*\mjaformula\f2\fs36\i a{\supix 3}-b{\supix 3} =(a-b)(a{\supix 2}+ab+b{\supix 2})\i0}\par  \par El siguiente recuadro interactivo nos permite visualizar la partici\u243 n del cubo de lado  a,  en el cubo de\par lado  b  m\u225 s los tres paralelep\u237 pedos con vol\u250 menes  {\*\mjaformula a{\supix 2}(a-b)} , {\*\mjaformula ab(a-b)}  y  {\*\mjaformula b{\supix 2}(a-b)}.\fs36\par \par          {\*\component\Space 11e556d170f}\cf0\par \cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Agrupando t\u233 rminos, podemos ver el segundo miembro de la f\u243 rmula como:  \par \par                             {\*\mjaformula a{\supix 2}(a-b)+ab(a-b)+b{\supix 2}(a-b)=(a-b)(a{\supix 2}+ab+b{\supix 2})}\par \par Usando esto podemos concluir que se cumple la igualdad\cf0   {\*\mjaformula\f2\fs36\i\cf1 a{\supix 3}-b{\supix 3}=(a-b)\i0\cf0 (a{\supix 2}+ab+b{\supix 2})}.  \fs36\par         \par \par Ejercicio\fs34  \fs36 1\fs34\cf1\par \par Escribe dentro de los campos de texto los n\u250 meros que factorizan la siguiente diferencia de cubos y al\par terminar presiona Intro.\fs36\par                         {\*\component\Space 11ed893f15a} \par \par \par                                                {\*\component\Space 11eeb9d3090}\par \par    \cf0\par \par \par \par Ejercicio 2\cf1\fs34\par \par Escribe dentro de los espacios en blanco los exponentes que necesitan las variables de la siguiente\par expresi\u243 n, para que el producto de lado derecho sea la factorizaci\u243 n de la expresi\u243 n como una \par diferencia de cubos .Para finalizar presiona Intro.\par \par                   {\*\component\Space 11f30dbb99a}\fs36\par \par \par                                                    {\*\component\Space 11f310bbd1b}                     \par     \fs34\par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor:Gabriel Guti\u233 rrez Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par \par }">
