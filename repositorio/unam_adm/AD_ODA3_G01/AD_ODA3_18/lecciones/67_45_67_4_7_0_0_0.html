   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n' subtitle='Producto de binomios conjugados' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Identificar el producto de binomios conjugados como una diferencia de cuadrados.\fs36\cf0\par \par \par Procedimiento\cf1\fs34\par \par El producto de binomios conjugados, es decir la suma de dos cantidades multiplicadas por su \par diferencia es igual al cuadrado de la primera cantidad menos el cuadrado de la segunda. En otras \par palabras, se cumple la f\u243 rmula: {\*\mjaformula (a+b)(a-b)=a{\supix 2}-b{\supix 2}}.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par El producto de binomios conjugados puede representarse geom\u233 tricamente cuando los valores de las\par cantidades {\*\mjaformula a } y {\*\mjaformula b}  son positivos y adem\u225 s  \fs32{\*\mjaformula a\u8805 b}\fs34 , restando parte del \u225 rea del rect\u225 ngulo de \u225 rea {\*\mjaformula a{\supix 2}} \par a uno de \u225 rea {\*\mjaformula b{\supix 2}} y comprobando que el \u225 rea restante es igual a la de un rect\u225 ngulo de lados {\*\mjaformula (a-b)} \par y {\*\mjaformula (a+b)}, como puede verse en la siguiente ilustraci\u243 n interactiva:\fs36\par \par {\*\component\Space 11f49590f05}\cf0\par \cf1\fs34\par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par {\*\component\Space 1215795fd5a}\par \par \par Ejercicio 1\fs34\cf1\par \par Escribe en los campos de texto los n\u250 meros necesarios para satisfacer la igualdad. Al terminar pulsa \par Intro.\cf0\par                     {\*\component\Space 11f566d5c1b}  \fs36   {\*\component\Space 11f56ed1a8f}\par \par \par \par \par \par Ejercicio 2\cf1\fs34\par \par Escribe en los campos de texto los coeficientes y exponentes necesarios para que se cumpla la \par igualdad. Al terminar, pulsa Intro.\fs36\par   {\*\component\Space 11f5719c8da} {\*\component\Space 11f57ca224c}\fs34\par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Gabriel Guti\u233 rrez Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par }">
