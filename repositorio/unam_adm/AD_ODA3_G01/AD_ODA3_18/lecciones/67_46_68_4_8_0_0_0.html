   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n' subtitle='Factorizaci&oacute;n de una diferencia de cuadrados' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Expresar una diferencia de cuadrados como el producto de dos binomios conjugados\fs36\cf0 .\par \par \par Procedimiento\cf1\fs34\par \par La diferencia de dos cuadrados {\*\mjaformula a{\supix 2}-b{\supix 2}} se descompone en dos factores. El primero es la diferencia \par {\*\mjaformula a-b}  y el segundo es la suma  {\*\mjaformula a+b}. Es decir\fs36  \fs34   {\*\mjaformula a{\supix 2}-b{\supix 2} = (a-b)(a+b)}.  \fs36\cf0\par \par \par Soluci\u243 n\cf1\par             \fs34\par La diferencia de dos cuadrados se puede visualizar geom\u233 tricamente de la siguiente manera:\par Consideramos dos cuadrados de lados a y b respectivamente y supongamos que a \fs32\u8805 \fs34  b.\fs36\par \par {\*\component\Space 11f398cf70a}\par   \par           \par    \par    \par \par \par \par \par \par \par \par                                                                               \fs34\par                                                                        \fs36\par \par                                        \fs34\par \par \par {\*\component\Space 12157cc14d1}\par \par Al cuadrado de lado a cuya \u225 rea es  {\*\mjaformula a{\supix 2}}l, le extraemos un cuadrado de lado b, el cual tiene \u225 rea  {\*\mjaformula b{\supix 2}}.\par Entonces  {\*\mjaformula a{\supix 2} -b{\supix 2}}  es el \u225 rea de la regi\u243 n resultante que a su vez es la suma de las \u225 reas de dos \par rect\u225 ngulos de \u225 reas  {\*\mjaformula (a-b)a}  y  {\*\mjaformula (a-b)b} . Al sumarlas obtenemos:\par \par                                                {\*\mjaformula (a-b)a+(a-b)b=(a-b)(a+b)}. \par \par Por lo tanto:                                               {\*\mjaformula\f3\fs34\i a{\supix 2 }-b{\supix 2}=(a-b)(a+b)\fs36\i0}.\par       \cf0\fs36\par \par Ejercicio 1\cf1\fs34\par \par Escribe dentro de los campos de texto los n\u250 meros que factorizan la siguiente diferencia de cuadrados\par y presiona Intro.\fs36\par \par {\*\component\Space 11f4f8882a7}  {\*\component\Space 11f5175c8ba}\cf0\par \par \par \par \par \par Ejercicio 2\cf1\fs34\par \par Escribe dentro de los campos de texto los coeficientes y exponentes que necesitan las variables \par de la siguiente expresi\u243 n, para que el producto del lado derecho sea la factorizaci\u243 n de la expresi\u243 n\par como una diferencia de cuadrados. Presiona Intro al terminar de escribir.\fs36\par \par {\*\component\Space 11f535172cf}\par \par \par \par {\*\component\Space 11f5472ebab}\fs34\par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Gabriel Guti\u233 rrez Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par \par }">
