   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n' subtitle='Factorizaci&oacute;n de la suma o diferencia de cubos' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Factorizar una suma de cubos.\par \par Visualizar geom\u233 tricamente la f\u243 rmula que se usa para la factorizaci\u243 n de una suma de cubos\cf0 ,\cf1  y \par aprender a aplicarla correctamente\cf0 .\fs36\par \par \par Procedimiento\cf1\fs34\par \par La suma de dos cubos se descompone en dos factores: el primero es la suma de los n\u250 meros cuyos\par cubos se suman y el segundo es la suma de los cuadrados de los n\u250 meros menos su producto. Es \par decir,  {\*\mjaformula a{\supix 3}+b{\supix 3}=(a+b)(a{\supix 2}-ab+b{\supix 2})}\cf0 .\fs36\par \par \par Soluci\u243 n\cf1  \fs34\par \par El siguiente recuadro interactivo permite visualizar la f\u243 rmula descomponiendo la suma de dos \par paralelep\u237 pedos de vol\u250 menes  {\*\mjaformula a{\supix 2}(a+b) y b{\supix 2}(a+b)} como la suma de dos cubos con vol\u250 menes\par {\*\mjaformula a{\supix 3} y b{\supix 3} y un paralelep\u237 pedo con volumen  ab(a+b)}. La f\u243 rmula deseada se obtiene restando a \par ambos lados  {\*\mjaformula ab(a+b)}.\fs36\par \par          {\*\component\Space 11e556d170f}\par               \par                \par                \par                 \par              \par                  \par                  \par                        \par                 \par                        \par                      \par                         \par                \par                               \par                           \par                   \par                      \fs34     \par Por lo tanto:  {\*\mjaformula (a+b)(a{\supix 2}-ab+b{\supix 2})=a{\supix 3}+b{\supix 3}}. \fs36\cf0\par \par \par Ejercicio\cf1\fs34  \fs36\cf0 1\cf1\fs34\par \par Escribe dentro de los espacios en blanco los n\u250 meros que factorizan la siguiente suma de cubos.\par Al teminar pulsa Intro.\fs36\par {\*\component\Space 11ef18b9d1d} \par \par \par                                                         {\*\component\Space 11ef1b3a316}\par \par                 \cf0\par \par \par Ejercicio 2\cf1\fs34\par \par Escribe en los espacios en blanco los exponentes necesarios para que el producto del lado derecho \par sea la factorizaci\u243 n de la expresi\u243 n como suma de cubos. Al terminar pulsa Intro\fs36 .\par {\*\component\Space 11f2ea46fa7}\par \par \par                                                        {\*\component\Space 11f305838fe}                     \fs34\par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Gabriel Guti\u233 rrez Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par \par }">
