   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Orden en los n&uacute;meros enteros y su representaci&oacute;n en la recta num&eacute;rica' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Distinguir entre dos n\u250 meros enteros cu\u225 l de ellos es mayor.\par  \fs36  \cf0\par \par Procedimiento\fs34\cf1\par \par Al tener dos n\u250 meros enteros, la localizaci\u243 n de dichos n\u250 meros en la recta num\u233 rica  es:\par      \u8226  Si los dos n\u250 meros enteros son positivos, el mayor es el que tenga mayor valor absoluto.\par      \u8226  Si los dos n\u250 meros enteros son negativos, el mayor es el que tenga menor valor absoluto.\par      \u8226  Si uno de los n\u250 meros enteros es positivo y el otro es negativo, el mayor es el positivo. \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En el siguiente recuadro interactivo podr\u225 s observar la localizaci\u243 n de varios pares de n\u250 meros \par enteros. Escoge el intervalo donde quieras que est\u233 n el par de n\u250 meros que desees comparar. Si\par \u233 stos no aparecen, cambia la escala con los pulsadores que se encuentran en el extremo inferior\par derecho, hasta encontrarlos.\fs36\par \par  {\*\component\Space 11e715b8977}  \par \par                                                                             {\*\component\Space 11ee9d31145}\fs34\par \par \par \par \par \par \par \par \par \par Observa que la posici\u243 n define cu\u225 l es mayor. El mayor es el n\u250 mero que est\u225  ubicado a la derecha.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo deber\u225 s decidir cu\u225 ndo un entero es menor, igual o mayor que \par otro. Primero, escoge el intervalo en el que quieres que est\u233 n el par de n\u250 meros que vas a comparar, \par as\u237  como la palabra correcta en el men\u250  (menor, igual o mayor). Posteriormente, se te pedir\u225  que \par localices los puntos, lo cual deber\u225 s indicar con un clic del rat\u243 n en los sitios adecuados. Si es\par necesario, cambia la escala con los pulsadores, que se encuentran en el extremo inferior derecho, \par hasta encontrar el sitio para hacer clic.\fs36\par \par  {\*\component\Space 11e72feb9ad}   \par \par                                                                             {\*\component\Space 11ee9fa5375}\fs34\par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Rosario Santill\u225 n Baltazar y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par }">
