   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros ' subtitle='Orden en los n&uacute;meros enteros y su representaci&oacute;n en la recta num&eacute;rica' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Comparar dos n\u250 meros enteros mediante la representaci\u243 n gr\u225 fica.\par  \fs36  \cf0\par \par Procedimiento\cf1\fs34\par \par Dados dos n\u250 meros enteros, su localizaci\u243 n en la recta num\u233 rica es como sigue:\par \par 1) Si los dos n\u250 meros son positivos, el mayor es el que tiene el valor absoluto mayor. Por ejemplo, el\par     mayor entero entre 5 y 7, es 7.\par \par 2) Si los dos n\u250 meros son negativos, ambos est\u225 n a la izquierda del cero y el mayor es aquel cuyo \par     valor absoluto es menor, por ejemplo, el mayor entre -8 y -12 es el que se encuentra m\u225 s cercano \par     a cero, es decir -8. En el siguiente recuadro interactivo podr\u225 s observar la localizaci\u243 n de varios \par     pares de n\u250 meros enteros negativos, presionando Otro ejemplo para visualizarlos. Si \u233 stos no \par     aparecen, mueve la recta num\u233 rica hacia la lizquierda y hacia la derecha arrastr\u225 ndola con el rat\u243 n,\par     o cambia la escala con los pulsadores, ubicados en el extremo inferior derecho hasta encontrarlos.\par \par      {\*\component\Space 11fb5904cfd}\par    \par \par \par \par \par \par 3) Si uno de los dos n\u250 meros es negativo y otro positivo el mayor es el positivo. Por ejemplo, el \par     mayor entero entre -25 y 9, es 9. \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En el siguiente recuadro interactivo podr\u225 s observar la localizaci\u243 n de varios pares de n\u250 meros  \par enteros. Escoge del men\u250  el intervalo donde quieras que est\u233  el par de n\u250 meros que vas a comparar. \par Si \u233 stos no aparecen, cambia la escala con los pulsadores hasta encontrarlos. Tambi\u233 n puedes \par mover la recta num\u233 rica a izquierda y derecha arrastr\u225 ndola con el rat\u243 n.\fs36\par \par  {\*\component\Space 11e715b8977}  \par \par                                                                           {\*\component\Space 11ee9d31145}\fs34\par \par \par \par \par \par \par \par \par \par Observa que el entero que se encuentra a la derecha es siempre el mayor.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo deber\u225 s decidir cu\u225 ndo un entero es menor, igual o mayor que\par otro. Primero elige en el men\u250  el intervalo en el que quieres que est\u233  el par de n\u250 meros, generados al \par azar, que vas a comparar. Enseguida, en el men\u250  de comparaci\u243 n escoge el signo que corresponda\par (&lt; menor, = igual  o  &gt; mayor). Finalmente, se te pedir\u225  que localices los puntos, lo cual har\u225 s dando \par un clic del rat\u243 n en el sitio adecuado. Si es necesario, cambia la escala con los pulsadores que est\u225 n\par en el extremo inferior derecho, o arrastra con el rat\u243 n la l\u237 nea hacia la izquierda o hacia la derecha, \par para encontrar los sitios donde vas a ubicar los n\u250 meros. \fs36\par \par {\*\component\Space 11e72feb9ad}\fs34\par \par \par \par \par \par \par \par \par \par \par \par ____________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autores: Rosario Santill\u225 n Baltazar y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par \par }">
