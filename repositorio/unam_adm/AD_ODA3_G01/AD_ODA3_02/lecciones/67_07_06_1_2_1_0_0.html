   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Orden en los n&uacute;meros enteros y su representaci&oacute;n en la recta num&eacute;rica' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\cf1\fs34\par \par Localizar n\u250 meros enteros en la recta num\u233 rica.\par  \fs36  \cf0\par \par Procedimiento\fs34\cf1\par \par Dado un n\u250 mero entero aleatorio, \u233 ste se encontrar\u225  a la derecha o a la izquierda del cero, \par dependiendo de si su signo es positivo o negativo, y a una distancia del cero igual a su valor absoluto. \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En el siguiente recuadro interactivo podr\u225 s observar la localizaci\u243 n de varios n\u250 meros enteros.\par Escoge un intervalo donde quieras que est\u233  el n\u250 mero que vas a comparar\fs36  \fs34 con el cero. Al hacerlo\par la escala de la recta num\u233 rica cambia autom\u225 ticamente, De ser necesario, puedes cambiar la escala \par manualmente con los pulsadores que se encuentran en el extremo inferior derecho.\fs36\par \par  {\*\component\Space 11e715b8977}  \par \par                                                                             {\*\component\Space 11ee9d31145}\fs34\par \par \par \par \par \par \par \par \par \par Observa que entre m\u225 s grande sea el n\u250 mero m\u225 s se aleja del cero. \cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo deber\u225 s decidir cu\u225 ndo un entero es menor, igual o mayor que \par cero. Primero escoge el intervalo en el que quieres que est\u233  el n\u250 mero aleatorio que vas a comparar \par con el cero, y en men\u250  elige el signo adecuado (&lt; menor, = igual, &gt; mayor). Posteriormente se te\par pedir\u225  que localices el punto, lo cual deber\u225 s indicar con un clic del rat\u243 n en el sitio adecuado. Si es\par necesario, cambia la escala con los pulsadores hasta encontrar el sitio para hacer clic.\fs36\par \par  {\*\component\Space 11e72feb9ad}   \par \par                                                                             {\*\component\Space 11ee9fa5375}\fs34\par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Rosario Santill\u225 n Baltazar y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par }">
