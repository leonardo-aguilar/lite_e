<style type="text/css">

.applemenu{

.applemenu div.silverheader a:visited, .applemenu div.silverheader a:active{

.applemenu div.selected a, .applemenu div.silverheader a:hover{

.applemenu div.submenu{ /*DIV that contains each sub menu*/
