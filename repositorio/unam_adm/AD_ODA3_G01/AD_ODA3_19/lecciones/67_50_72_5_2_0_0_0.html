   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Resoluci&oacute;n de ecuaciones cuadr&aacute;ticas de la forma  ax&sup2; + c = d' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red0\green185\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones cuadr\u225 ticas del tipo  {\*\mjaformula ax{\supix 2}+c=d} .\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para resolver ecuaciones cuadr\u225 ticas de la forma  {\*\mjaformula ax{\supix 2}+c=d}  basta despejar x de la ecuaci\u243 n,\par llevando a cabo los siguientes pasos:\par           1) Se pasa el t\u233 rmino constante  c  restando al lado derecho. \par           2) Se pasa  a  como divisor al lado derecho.\par           3) Se saca la ra\u237 z cuadrada en ambos lados de la ecuaci\u243 n.\fs36\cf0  \par \par \par Soluci\u243 n\fs34\cf1\par \par Las soluciones son  {\*\mjaformula{\radical{\index}{\radicand{\fraction{\num d-c}{\den a}}}}}  y   {\*\mjaformula -{\radical{\index}{\radicand{\fraction{\num d-c}{\den a}}}}} , lo cual puede abreviarse escribiendo  {\*\mjaformula\u177 {\radical{\index}{\radicand{\fraction{\num d-c}{\den a}}}}}. \u201 stas \par soluciones se obtienen al realizar los pasos antes mencionados como se muestra a continuaci\u243 n:\par \par                                                                               {\*\mjaformula\cf2 a\cf1 x{\supix 2} +\cf3 c\cf1  = d}\par \par           1) Pasar \cf3 c\cf1  restando al lado derecho.                     {\*\mjaformula\cf2 a\cf1 x{\supix 2}=d-\cf3 c\cf1}\par \par           2) Pasar \cf2 a\cf1  como divisor al lado derecho.                {\*\mjaformula x{\supix 2} = {\fraction{\num d-\cf3 c\cf1}{\den\cf2 a\cf1}}}\par \par           3) Extraer \cf4 ra\u237 z cuadrada\cf1  a ambos lados                   {\*\mjaformula x =\u177 \cf4{\radical{\index}{\radicand{\fraction{\num d-\cf3 c\cf1}{\den\cf2 a\cf1}}}}\cf1}\par \par Para saber el tipo de soluciones de la ecuaci\u243 n basta analizar el cociente {\*\mjaformula{\fraction{\num d-c}{\den a}}}. Si es positivo, habr\u225 \par dos soluciones diferentes; si es cero, habr\u225  una soluci\u243 n (en realidad las dos soluciones coinciden en \par una sola); y si es negativo, no existir\u225  ninguna soluci\u243 n. \par  \cf0\fs36\par \par Representaci\u243 n grafica\cf1\fs34\par \par Las soluciones de la ecuaci\u243 n cuadr\u225 tica  {\*\mjaformula ax{\supix 2}+c=d}  pueden interpretarse como las abscisas de los \par puntos donde la gr\u225 fica  {\*\mjaformula y=ax{\supix 2}+c}  corta a la recta y=d. \par \par En el siguiente recuadro interactivo, utiliza los pulsadores para cambiar los valores de  a,  c  y  d.\par Observa c\u243 mo se modifica la gr\u225 fica de   {\*\mjaformula y=ax{\supix 2}+c}  e identifica los casos en que la ecuaci\u243 n \par  {\*\mjaformula ax{\supix 2}+c=d}  tiene dos, una o ninguna soluciones.\par \par                {\*\component\Space 11ea48c331a}\par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejemplos\cf1\fs34\par \par Utiliza el recuadro interactivo que se muestra a continuaci\u243 n para repasar el m\u233 todo, resolviendo la \par ecuaci\u243 n planteada. Pulsa Continuar para desplegar el siguiente paso, y Otro ejemplo para ver otras\par ecuaciones. \par \par                {\*\component\Space 11eb2bde424}\fs18\cf5\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par a\fs36\cf0\par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve en tu cuaderno la siguiente ecuaci\u243 n. Despu\u233 s, en el men\u250  del recuadro interactivo elige el\par n\u250 mero de soluciones de la ecuaci\u243 n, introduce tu repuesta con dos decimales en el campo de texto \par correspondiente y pulsa Verificar. Si tu respuesta es incorrecta, trata de nuevo oprimiento Otro intento.\par Recuerda que puedes utilizar este campo para realizar operaciones, escribi\u233 ndolas directamente y\par presionando Intro para desplegar el resultado. Pulsa Otro ejercicio para resolver m\u225 s ecuaciones.\par \par                {\*\component\Space 11ea5183302}\par \par   \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Valentina Mu\u241 oz Porras y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
