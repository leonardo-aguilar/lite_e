   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Resoluci&oacute;n de ecuaciones cuadr&aacute;ticas de la forma ax&sup2; + bx = 0' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones cuadr\u225 ticas del tipo {\*\mjaformula ax{\supix 2}+bx=0}. \cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para resolver ecuaciones cuadr\u225 ticas de la forma {\*\mjaformula ax{\supix 2}+bx=0} se realizan los siguientes pasos:\par           1) Se factoriza x en el lado izquierdo de la igualdad.\par           2) Se iguala cada factor a cero para obtener dos ecuaciones.\par           3) Se despeja x de cada ecuaci\u243 n y se obtienen las dos soluciones\cf0\fs36 .\par \par \par Soluci\u243 n\fs34\cf1\par \par Las soluciones son  {\*\mjaformula x{\subix\cf2 1\cf1}=0 } y  {\*\mjaformula\cf2 x{\subix 2}={\fraction{\num -b}{\den a}}\cf1}. Estas soluciones se obtienen al llevar a cabo los pasos antes \par mencionados como se muestra a continuaci\u243 n:  \par                                                                                                               {\*\mjaformula ax{\supix 2}+bx=0}\par \par           1) Se factoriza x en el miembro izquierdo.                                         {\*\mjaformula x(ax+b)=0}\par \par           2) Como tenemos el producto de dos factores igualado a cero                         {\*\mjaformula x=0}         (1)\par               entonces alguno de los dos debe ser cero. Por eso deben                    {\*\mjaformula ax+b=0}         (2)\par               igualarse los factores {\*\mjaformula x} y {\*\mjaformula ax+b} a 0 para formar dos ecuaciones.\par                                                                                                \par           3) Entonces, de (1) obtenemos una de las soluciones                                     {\*\mjaformula x{\subix 1}=0} \par               y la otra, al despejar x de (2).                                                                   {\*\mjaformula x{\subix 2}={\fraction{\num -b}{\den a}}}                                                                                                  {\*\mjaformula x{\subix 1}=0}      \par    \par Las ecuaciones cuadr\u225 ticas de la forma  {\*\mjaformula ax{\supix 2}+bx=0} siempre tienen dos soluciones: {\*\mjaformula x{\subix\cf2 1\cf1}=0 } y  {\*\mjaformula\cf2 x{\subix 2}={\fraction{\num -b}{\den a}}\cf1},\par excepto en el caso en que b sea 0, cuya \u250 nica soluci\u243 n es {\*\mjaformula x=0}.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par Utiliza el recuadro interactivo que se muestra a continuaci\u243 n para repasar el m\u233 todo. Pulsa Continuar \par para desplegar el siguiente paso, y Otro ejemplo para ver m\u225 s ecuaciones.          \par \par                {\*\component\Space 11f72d210fc}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve en tu cuaderno la siguiente ecuaci\u243 n. Despu\u233 s, indica en el men\u250  del recuadro interactivo la \par opci\u243 n que corresponda al n\u250 mero de soluciones que tiene  la ecuaci\u243 n, y en su caso, introduce en el \par campo de texto el valor de las mismas.Verifica tu respuesta. Presiona Otro ejercicio para resolver m\u225 s \par ecuaciones. Recuerda que puedes realizar operaciones escribi\u233 ndolas directamente dentro del campo\par de texto, y presionando Intro al terminar, o bien, acceder a la calculadora dado doble clic con el rat\u243 n.\par \par                {\*\component\Space 11f733ad57b}\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Valentina Mu\u241 oz Porras y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
