   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Resoluci&oacute;n de ecuaciones cuadr&aacute;ticas de la forma ax&sup2; + c = 0' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red0\green185\blue0;\red51\green102\blue221;\red0\green155\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones cuadr\u225 ticas del tipo {\*\mjaformula ax{\supix 2}+c=0}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para resolver ecuaciones cuadr\u225 ticas de la forma  {\*\mjaformula ax{\supix 2}+c}  basta despejar x de la ecuaci\u243 n. Para ello \par se llevan a cabo los siguientes pasos:\par           1) Se pasa el t\u233 rmino constante c al lado derecho cambi\u225 ndole el signo.\par           2) Se divide la ecuaci\u243 n entre a, es decir, a se pasa como divisor del lado derecho.\par           3) Se saca la ra\u237 z cuadrada\fs36\cf0 .\par \par \par Soluci\u243 n\fs34\cf1\par \par Las soluciones son {\*\mjaformula{\radical{\index}{\radicand -{\fraction{\num c}{\den a}}}}} y  {\*\mjaformula -{\radical{\index}{\radicand -{\fraction{\num c}{\den a}}}}}, lo que puede abreviarse escribiendo  {\*\mjaformula\u177 {\radical{\index}{\radicand -{\fraction{\num c}{\den a}}}}}. \u201 stas se\par obtienen al realizar los pasos antes mencionados como se muestra a continuaci\u243 n:\par \par                                                                                   {\*\mjaformula\cf2 a\cf1 x{\supix\cf3 2\cf1} \cf4 +c\cf1  = 0}\par \par           1) Pasar \cf4 c\cf1  al lado derecho cambiando el signo.         {\*\mjaformula\cf2 a\cf1 x{\supix\cf5 2\cf1} = \cf4 -c\cf1}\par \par           2) Pasar \cf2 a\cf1  como divisor al lado derecho.                     {\*\mjaformula x{\supix\cf3 2\cf1} = \cf4 -\cf1{\fraction{\num\cf4 c\cf1}{\den\cf2 a\cf1}}}\par       \par           3) Sacar \cf3 ra\u237 z cuadrada\cf1 .                                              {\*\mjaformula x =\u177 \cf3{\radical{\index}{\radicand\cf4 -\cf1{\fraction{\num\cf4 c\cf1}{\den\cf2 a\cf1}}}}\cf1}\par \par Para saber cu\u225 ntas soluciones hay basta analizar el cociente  {\*\mjaformula -{\fraction{\num c}{\den a}}} . Si \u233 ste es positivo habr\u225  dos \par soluciones; si es 0, habr\u225  una; y si es negativo, no habr\u225  ninguna. \cf0\fs36\par \par \par Representaci\u243 n gr\u225 fica\cf1\fs34\par  \par Las soluciones de la ecuaci\u243 n cuadr\u225 tica  {\*\mjaformula ax{\supix 2}+c=0}  pueden interpretarse como las abscisas de los \par puntos donde la gr\u225 fica  {\*\mjaformula y = ax{\supix 2}+c} corta al eje x. Con los pulsadores del siguiente recuadro interactivo\par cambia los valores de  a  y  c. Observa c\u243 mo se modifica la gr\u225 fica de  {\*\mjaformula y = ax{\supix 2}+c}  e identifica los \par casos en que la ecuaci\u243 n  {\*\mjaformula ax{\supix 2}+c=0}  tiene dos, una o ninguna soluci\u243 n.\par \par                {\*\component\Space 11f72a81425}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejemplos\cf1\fs34\par \par Utiliza el recuadro interactivo que se presenta a continuaci\u243 n para repasar el m\u233 todo, resolviendo la \par ecuaci\u243 n planteada. Pulsa Continuar para desplegar el siguiente paso, y Otro ejemplo para ver otras \par ecuaciones.\cf0\fs36\par \par                {\*\component\Space 11ee78bc4bd}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve en tu cuaderno la siguiente ecuaci\u243 n. Despu\u233 s, en el men\u250  del recuadro interactivo elige el\par n\u250 mero de soluciones de la ecuaci\u243 n, introduce tu respuesta con cuatro decimales en el campo de\par texto correspondiente y oprime Verificar. Si tu respuesta es incorrecta, trata de nuevo presionando \par Otro intento. Recuerda que puedes utilizar este campo para realizar operaciones escribi\u233 ndolas \par directamente y pulsando Intro para desplegar el resultado. Presiona Otro ejercicio para resolver m\u225 s \par ecuaciones.\par \par                {\*\component\Space 11ea5183302}\par  \par \par \par \par \par    \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Valentina Mu\u241 oz Porras y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
