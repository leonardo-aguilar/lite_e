   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Resoluci&oacute;n de ecuaciones cuadr&aacute;ticas de la forma a(x + m)&sup2; = n' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;\red51\green102\blue221;\red0\green185\blue0;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones cuadr\u225 ticas del tipo  {\*\mjaformula a(x+m){\supix 2}=n}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para resolver ecuaciones cuadr\u225 ticas de la forma  {\*\mjaformula a}  basta despejar x en la ecuaci\u243 n, \par llevando a cabo los siguientes pasos:\par           1) Se pasa el t\u233 rmino constante  {\*\mjaformula a}  al lado derecho de la ecuaci\u243 n, como divisor de  {\*\mjaformula n}.\par           2) Se saca ra\u237 z cuadrada en ambos lados de la ecuaci\u243 n.\par           3) Por \u250 ltimo se pasa al lado derecho la constante  {\*\mjaformula m}  restando.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Las soluciones son  {\*\mjaformula x{\subix\cf2 1\cf1}=+{\radical{\index}{\radicand{\fraction{\num n}{\den a}}}}-m }  y   {\*\mjaformula\cf2 x{\subix\cf2 2\cf1}=-{\radical{\index}{\radicand{\fraction{\num n}{\den a}}}}-m \cf1}, lo cual puede abreviarse escribiendo   \par {\*\mjaformula\cf2 x{\subix\cf2 1\cf1}=\u177 {\radical{\index}{\radicand{\fraction{\num n}{\den a}}}}-m\cf1}. Estas soluciones se obtienen al realizar los pasos antes mencionados, como se \par muestra a continuaci\u243 n:  \par                                                                                                              {\*\mjaformula a(x+m){\supix 2}=n}\par \par           1) Pasar el t\u233 rmino constante \cf3 a\cf1  al lado derecho, como divisor de n.   {\*\mjaformula (x+m){\supix 2}={\fraction{\num n}{\den\cf3 a\cf1}}}\par \par           2) Extraer \cf4 ra\u237 z cuadrada\cf1  a ambos lados.                                               {\*\mjaformula x+m =\u177 \cf4{\radical{\index}{\radicand{\fraction{\num n}{\den\cf3 a\cf1}}}}\cf1}\par \par           3) Pasar \cf5 m\cf1  restando al lado derecho.                                                         {\*\mjaformula x =\u177 \cf4{\radical{\index}{\radicand{\fraction{\num n}{\den\cf3 a\cf1}}}}\cf1 -\cf5 m\cf1}  \par      \par Para saber el tipo de soluciones de la ecuaci\u243 n basta analizar el cociente  \fs36{\*\mjaformula{\fraction{\num n}{\den a}}}\fs34 . Si es positivo, habr\u225  \par dos soluciones reales diferentes; si es cero, habr\u225  una soluci\u243 n (en realidad las dos soluciones \par coinciden en una sola); y si es negativo, no existir\u225  ninguna soluci\u243 n real.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par Utiliza el recuadro interactivo que se muestra a continuaci\u243 n para repasar el m\u233 todo. Pulsa Continuar\par para desplegar el siguiente paso, y Otro ejemplo para ver m\u225 s ecuaciones.\cf0\fs36\par \par               {\*\component\Space 11f739b45e5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve en tu cuaderno la siguiente ecuaci\u243 n. Despu\u233 s indica en el men\u250  del recuadro interactivo el\par n\u250 mero de soluciones que tiene, y en su caso, introduce el valor de las mismas en el campo de texto \par correspondiente y verif\u237 ca tu respuesta. Presiona Otro ejercicio para resolver m\u225 s ecuaciones. \par Recuerda que tienes acceso a una calculadora dando doble clic en el campo de texto y que tambi\u233 n \par puedes efectuar operaciones escribi\u233 ndolas directamente en el mismo y presionando Intro al terminar.  \cf0\fs36\par \par               \cf1\fs34{\*\component\Space 11f739f5ad1}\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs26\par \par Versi\u243 n 1.2\par Autores: Valentina Mu\u241 oz Porras y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par \par }">
