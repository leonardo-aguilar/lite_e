   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Resoluci&oacute;n de ecuaciones cuadr&aacute;ticas de la forma (ax + b)(cx + d) = 0' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones cuadr\u225 ticas del tipo {\*\mjaformula (\f0\fs34 ax+b)(cx+d)=0}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para resolver ecuaciones cuadr\u225 ticas de la forma  {\*\mjaformula (ax+b)(cx+d)=0}  se llevan a cabo los\par siguientes pasos:\par           1) Se iguala a cero cada uno de los dos factores para obtener dos ecuaciones.\par           2) Se despeja x de cada ecuaci\u243 n para obtener las dos soluciones.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Las soluciones son  {\*\mjaformula x{\subix\cf2 1\cf1} = -{\fraction{\num b}{\den a}} }  y  {\*\mjaformula\cf2 x{\subix\cf2 2\cf1} = -{\fraction{\num d}{\den c}} \cf1}. Estas soluciones se obtienen al seguir el\par procedimiento antes mencionado como se muestra a continuaci\u243 n:\cf0\fs36\par \par               {\*\component\Space 11f739b45e5}\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Este tipo de ecuaciones siempre tiene dos soluciones a excepci\u243 n del caso  {\*\mjaformula{\fraction{\num -b}{\den a}} = {\fraction{\num -d}{\den c}}},  en el que\par las dos soluciones son iguales, por lo que se considera que la ecuaci\u243 n tiene una sola soluci\u243 n.\cf0\fs36\par \par \par Ejemplos\fs34\cf1\par \par Utiliza el recuadro interactivo que se presenta a continuaci\u243 n para repasar el m\u233 todo. Pulsa Continuar \par para desplegar el siguiente paso, y Otro ejemplo para ver m\u225 s ecuaciones.\cf0\fs36\par \par               {\*\component\Space 11fe914ff30}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve en tu cuaderno la ecuaci\u243 n que se muestra en el recuadro interactivo. Despu\u233 s introduce tu \par respuesta en el campo de texto correspondiente y verif\u237 cala. Presiona Otro ejercicio para resolver m\u225 s \par ecuaciones. Utiliza tres decimales en las respuestas. Recuerda que el campo de texto puede utilizarse\par para realizar operaciones directamente, o para acceder a la calculadora con doble clic del rat\u243 n.\par \par                {\*\component\Space 11f739f5ad1}\par \par \par \par   \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Valentina Mu\u241 oz Porras y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
