   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo  (x + b)&sup2; = (x + c)(x + d)' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula (x + b){\supix 2} = (x + c)(x + d)}  con  b, c y d racionales. \par \par Otra manera de expresar el objetivo es: resolver ecuaciones lineales del tipo \par {\*\mjaformula (x +{\fraction{\num a}{\den b}}){\supix 2} = (x +{\fraction{\num c}{\den d}})(x +{\fraction{\num e}{\den f}})}  con a, b, c, d, e y f enteros, donde a, b, d y f son positivos.\par Los casos con denominadores negativos se reducen a \u233 ste cambiando signo al numerador y al\par denominador simult\u225 neamente, con lo cual no se altera la ecuaci\u243 n.\par    \cf0\fs36\par \par Soluci\u243 n\cf1\fs34             \par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula\f0\fs34 (x +{\fraction{\num a}{\den b}}){\supix 2} = (x +{\fraction{\num c}{\den d}})(x +{\fraction{\num e}{\den f}})}  con a, b, c, d, e y f enteros, \par donde a, b, d y f son distintos de cero, significa despejar la inc\u243 gnita x. \par \par Analiza el siguiente procedimiento paso a paso para encontrar el o los valores de x. Al terminar ver\u225 s\par un gr\u225 fico que corresponde al significado geom\u233 trico de la soluci\u243 n.\par \par {\*\component\Space 11e32c7e60c}   {\*\component\Space 1215f6ca140}\par \par \par \par                                                                            {\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                          \par {\*\component\NumCtrl 11fd2141337} {\*\component\NumCtrl 11fd215bf0d} {\*\component\NumCtrl 11fd2174335} {\*\component\NumCtrl 11fd2197e2e} {\*\component\NumCtrl 11fce2429fd} {\*\component\NumCtrl 11fce28691e} {\*\component\NumCtrl 11ff108a827} \par \par Para generar otros valores de las variables presiona {\*\component\NumCtrl 11ff10c55f5}, o utiliza los pulsadores \par correspondientes.\par \par Para acercar o alejar la imagen usa el pulsador ubicado en el extremo inferior derecho del gr\u225 fico.\cf0\fs36\par \par \par Ejercicio\cf1\fs34\par                                                                         \par Resuelve la siguiente ecuaci\u243 n en tu cuaderno y verifica tu resultado escribi\u233 ndolo en el campo de \par texto y pulsando Intro. Si no es correcto, sustituye los valores de  a,  b,  c,  d,  e  y  f  en las \par casillas del apartado Soluci\u243 n y verifica cada uno de tus pasos. \par \par           {\*\component\Space 11e477e438f} \par \par \par Pulsa {\*\component\NumCtrl 11f3970cb15} para obtener una nueva ecuaci\u243 n.\par     \par          \cf0\fs36\par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Por un lado  {\*\mjaformula y = {\fraction{\num 2a}{\den b}} x + ({\fraction{\num a}{\den b}}){\supix 2}\f0\fs34}  es la ecuaci\u243 n de una recta con pendiente {\*\mjaformula{\fraction{\num 2a}{\den b}}}  y ordenada al \par   origen igual a  {\*\mjaformula ({\fraction{\num a}{\den b}}){\supix 2}}.\par \par \u8226  Por otro lado  {\*\mjaformula y = \f0\fs34 ({\fraction{\num c}{\den d}} + {\fraction{\num e}{\den f}})x + {\fraction{\num c\u183 e}{\den d\u183 f}}}  es la ecuaci\u243 n de una recta con pendiente {\*\mjaformula{\fraction{\num c}{\den d}}+{\fraction{\num e}{\den f}}}   y \par   ordenada al origen igual a  {\*\mjaformula{\fraction{\num c\u183 e}{\den d\u183 f}}}.\par \par \u8226  Resolver la ecuaci\u243 n significa encontrar el o los valores de x, para los cuales se cumple que \par   {\*\mjaformula\f0\fs34{\fraction{\num 2a}{\den b}} x + ({\fraction{\num a}{\den b}}){\supix 2} = ({\fraction{\num c}{\den d}} + {\fraction{\num e}{\den f}})x + {\fraction{\num c\u183 e}{\den d\u183 f}}} . Es decir, encontrar el o los puntos de coincidencia de \par   las rectas.\fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226  Si las rectas  {\*\mjaformula y = \f0\fs34{\fraction{\num 2a}{\den b}} x + ({\fraction{\num a}{\den b}}){\supix 2}}  y  {\*\mjaformula y =\f0\fs34 ({\fraction{\num c}{\den d}} + {\fraction{\num e}{\den f}})x + {\fraction{\num c\u183 e}{\den d\u183 f}}}  son la misma, entonces cualquier \par   n\u250 mero x es soluci\u243 n de la ecuaci\u243 n.\par \par \u8226  Si las rectas  {\*\mjaformula y = \f0\fs34{\fraction{\num 2a}{\den b}} x + ({\fraction{\num a}{\den b}}){\supix 2}}  y  {\*\mjaformula y = \f0\fs34 ({\fraction{\num c}{\den d}} + {\fraction{\num e}{\den f}})x + {\fraction{\num c\u183 e}{\den d\u183 f}}}  son paralelas, pero no la misma, \par   entonces la ecuaci\u243 n no tiene soluci\u243 n.\par \par \u8226  Si las rectas  {\*\mjaformula y = \f0\fs34{\fraction{\num 2a}{\den b}} x + ({\fraction{\num a}{\den b}}){\supix 2}}  y  {\*\mjaformula y = \f0\fs34 ({\fraction{\num c}{\den d}} + {\fraction{\num e}{\den f}})x + {\fraction{\num c\u183 e}{\den d\u183 f}}}  no son paralelas, entonces se \par    intersecan en un s\u243 lo punto. En este caso, la ecuaci\u243 n tiene soluci\u243 n \u250 nica.\par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par \par }">
