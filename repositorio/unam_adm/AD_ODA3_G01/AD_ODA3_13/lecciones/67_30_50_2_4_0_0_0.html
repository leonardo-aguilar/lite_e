   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo  (x + b)&sup2; = (x + c)(x + d)' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula (x + b){\supix 2} = (x + c)(x + d)}  con  b,  c  y  d  enteros. \par    \cf0\fs36\par \par Soluci\u243 n\cf1\fs34             \par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula (x + b){\supix 2} = (x + c)(x + d)}  con  b,  c  y  d  enteros, \par significa despejar la inc\u243 gnita x. \par \par Analiza el siguiente procedimiento paso a paso, presionando el pulsador, para encontrar el o los \par valores de x. Al terminar ver\u225 s un gr\u225 fico que corresponde al significado geom\u233 trico de la soluci\u243 n.\par \par {\*\component\Space 11e32c7e60c}{\*\component\Space 1215f0d7dfa}   \par                                                                             {\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11e32cb528b}  {\*\component\NumCtrl 11eb20ddbe3}  {\*\component\NumCtrl 11eb212159a}  {\*\component\NumCtrl 11e32cb5da3}\cf0\fs36   \fs34\cf1 Presiona \cf0\fs36{\*\component\NumCtrl 11f38f5b5c6}\fs34\cf1  para obtener \par distintos valores de las variables, o c\u225 mbialos directamente con los pulsadores correspondientes. \par Utiliza el pulsador ubicado en el extremo inferior derecho del gr\u225 fico para acercar o alejar la imagen. \cf0\fs36\par \par \par Ejercicio\cf1\fs34\par                                                                         \par Resuelve la siguiente ecuaci\u243 n en tu cuaderno y verifica tu resultado sustituyendo los valores de los \par enteros en las casillas de los valores  b,  c  y  d  en el apartado Soluci\u243 n. \par           {\*\component\Space 11e477e438f} \par \par Pulsa {\*\component\NumCtrl 11f3970cb15}  para obtener una nueva ecuaci\u243 n.\par   \par            \cf0\fs36\par Idea gr\u225 fica\cf1\fs34\par \par \u8226  La ecuaci\u243 n  {\*\mjaformula (x+b){\supix 2}=(x+c)(x+d)}  al desarrollarse queda: \par                                                {\*\mjaformula x{\supix 2} +2 b x + b{\supix 2} = x{\supix 2} + (c+d) x + cd}       \par   De donde, al cancelar  {\*\mjaformula x{\supix 2}}, nos deja la ecuaci\u243 n lineal:\par                                                       {\*\mjaformula 2 b x + b{\supix 2} = (c+d) x + cd}      \par \par   As\u237 , a cada lado de la ecuaci\u243 n, nos quedan las rectas:                   \par                                              {\*\mjaformula y = 2 b x + b{\supix 2} }   y   {\*\mjaformula y = (c+d) x + cd}       \par \par \u8226  Resolver la ecuaci\u243 n significa encontrar el o los valores de x, para los cuales se cumple que\par   {\*\mjaformula 2 b x + b{\supix 2} = (c+d) x + cd}. Es decir, encontrar el punto o los puntos de coincidencia de las   \par   rectas.\fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226  Si las rectas  {\*\mjaformula y = 2 b x + b{\supix 2}}   y   {\*\mjaformula y = (c+d)x + cd}  son la misma, entonces cualquier n\u250 mero x \par   es soluci\u243 n de la ecuaci\u243 n.\par \par \u8226  Si las rectas  {\*\mjaformula y = 2 b x + b{\supix 2}}   y   {\*\mjaformula y = (c+d)x + cd}  son paralelas pero no la misma, entonces la \par   ecuaci\u243 n no tiene soluci\u243 n.\par \par \u8226  Si las rectas  {\*\mjaformula y = 2 b x + b{\supix 2}}   y   {\*\mjaformula y = (c+d)x + cd}  no son paralelas, entonces se intersecan en \par   un solo punto. En este caso, la ecuaci\u243 n tiene soluci\u243 n \u250 nica.\par _________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Mar\u237 a Juana Linares Altamirano\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
