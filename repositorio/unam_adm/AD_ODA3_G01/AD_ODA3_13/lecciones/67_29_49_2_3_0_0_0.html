<ajs name="Arquimedes" width=790 height=565

   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo  a(x + b) = c(x + d)' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula a(x + b) = c(x + d)}  con a, b, c y d racionales. \par \par Otra manera de expresar el objetivo es: resolver ecuaciones lineales del tipo \par  {\*\mjaformula{\fraction{\num a}{\den b}}(x + {\fraction{\num c}{\den d}}) = {\fraction{\num e}{\den f}}(x + {\fraction{\num g}{\den h}})}  con a, c, e  y  g  son enteros  y  b, d, f  y  h  enteros positivos.\par En caso de tener denominadores negativos, \u233 stos pueden hacerse positivos cambiando el signo al\par numerador y al denominador simult\u225 neamente.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34             \par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula{\fraction{\num a}{\den b}}(x + {\fraction{\num c}{\den d}}) = {\fraction{\num e}{\den f}}(x + {\fraction{\num g}{\den h}})}  (con a, b, c, d, e, f, g y h \par enteros, donde b, d, f y h son positivos) significa despejar la inc\u243 gnita x. \par \par Analiza el siguiente procedimiento paso a paso para encontrar el o los valores de x.  A la derecha\par aparece un gr\u225 fico que corresponde al significado geom\u233 trico de la soluci\u243 n.\par \par {\*\component\Space 11e32c7e60c} {\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11fd2141337} {\*\component\NumCtrl 11fd215bf0d} {\*\component\NumCtrl 11fd2174335} {\*\component\NumCtrl 11fd2197e2e} {\*\component\NumCtrl 11fce2429fd} {\*\component\NumCtrl 11fce28691e} {\*\component\NumCtrl 11fce2a064f} {\*\component\NumCtrl 11fce2afa9e}     {\*\component\NumCtrl 11fd96ef7bb}\cf0\fs36\par \par \par Ejercicio\cf1\fs34\par                                                                         \par Resuelve la siguiente ecuaci\u243 n en tu cuaderno y verifica tu resultado sustituyendo los valores de los \par enteros en las casillas de los valores a, b, c y d en el apartado de Soluci\u243 n. \par \par           {\*\component\Space 11e477e438f} \par \par \par Pulsa el bot\u243 n  {\*\component\NumCtrl 11f3970cb15} para obtener una nueva ecuaci\u243 n.\par              \cf0\fs36\par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Por un lado  {\*\mjaformula y = \f0\fs34{\fraction{\num a}{\den b}}(x + {\fraction{\num c}{\den d}})}  es la ecuaci\u243 n de una recta con pendiente {\*\mjaformula{\fraction{\num a}{\den b}}} y ordenada al origen\par   igual a  {\*\mjaformula{\fraction{\num a\u183 c}{\den b\u183 d}}}.\par \par \u8226  Por otro lado  {\*\mjaformula y = \f0\fs34{\fraction{\num e}{\den f}}(x + {\fraction{\num g}{\den h}})}  es la ecuaci\u243 n de una recta con pendiente {\*\mjaformula{\fraction{\num e}{\den f}}}  y ordenada al \par   origen igual a  {\*\mjaformula{\fraction{\num e\u183 g}{\den f\u183 h}}} .\par \par \u8226  Resolver la ecuaci\u243 n significa encontrar el valor o los valores de x, para los cuales se cumple que \par   {\*\mjaformula{\fraction{\num a}{\den b}}(x + {\fraction{\num c}{\den d}}) = {\fraction{\num e}{\den f}}(x + {\fraction{\num g}{\den h}})}. Es decir, encontrar el o los puntos de coincidencia de las rectas.\fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226  Si las rectas {\*\mjaformula y = \f0\fs34{\fraction{\num a}{\den b}}(x + {\fraction{\num c}{\den d}})}  y  {\*\mjaformula y =\f0\fs34{\fraction{\num e}{\den f}}(x + {\fraction{\num g}{\den h}})}  son la misma, entonces cualquier n\u250 mero x \par    es soluci\u243 n de la ecuaci\u243 n.\par \par \u8226  Si las rectas {\*\mjaformula y = \f0\fs34{\fraction{\num a}{\den b}}(x + {\fraction{\num c}{\den d}})}  y  {\*\mjaformula y = \f0\fs34{\fraction{\num e}{\den f}}(x + {\fraction{\num g}{\den h}})}  son paralelas, pero no la misma, entonces la \par    ecuaci\u243 n no tiene soluci\u243 n.\par \par \u8226  Si las rectas {\*\mjaformula y = \f0\fs34{\fraction{\num a}{\den b}}(x + {\fraction{\num c}{\den d}})}  y  {\*\mjaformula y = \f0\fs34{\fraction{\num e}{\den f}}(x + {\fraction{\num g}{\den h}})}  no son paralelas, entonces se intersecan en \par    un solo punto. En este caso, la ecuaci\u243 n tiene soluci\u243 n \u250 nica.\par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: H\u233 ctor de Jes\u250 s Argueta Villamar\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par \par }">
