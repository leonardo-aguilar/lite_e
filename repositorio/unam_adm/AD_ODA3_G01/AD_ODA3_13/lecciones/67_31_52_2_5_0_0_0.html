<ajs name="Arquimedes" width=790 height=565

        MAYSCRIPT>
   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo  (x + a)/(x + b) =  (x + c)/(x + d)' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula{\fraction{\num x + a}{\den x + b}} = {\fraction{\num x + c}{\den x + d}}}  con a, b, c y d enteros. \par \par    \cf0\fs36\par Soluci\u243 n\cf1\fs34             \par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula\f0\fs34{\fraction{\num x + a}{\den x + b}} = {\fraction{\num x + c}{\den x + d}}}  con a, b, c y d enteros, donde  x + b  y\par x + d deben ser distintos de cero, significa despejar la inc\u243 gnita x. En cualquier soluci\u243 n se deben\par descartar los valores de  x = -b  y  x = -d.\par \par Analiza el siguiente procedimiento paso a paso para encontrar el o los valores de x. Al terminar \par ver\u225 s un gr\u225 fico que corresponde al significado geom\u233 trico de la soluci\u243 n.\par \par {\*\component\Space 11e32c7e60c} {\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11fd2141337} {\*\component\NumCtrl 11fd215bf0d} {\*\component\NumCtrl 11fd2174335} {\*\component\NumCtrl 11fd2197e2e}                      {\*\component\NumCtrl 11ff108a827}            {\*\component\NumCtrl 11ff10c55f5}\cf0\fs36\par \par \par Ejercicio\cf1\fs34\par                                                                         \par Resuelve la siguiente ecuaci\u243 n en tu cuaderno y verifica tu resultado de dos maneras. Primero\par escribe el resultado en el campo de texto y pulsa Intro. El programa te dir\u225  si es correcto o no.\par En caso de que sea incorrecto, verifica tu procedimiento sustituyendo los valores de  a,  b,  c  y  d \par en las casillas del apartado Soluci\u243 n y comprueba cada uno de tus pasos. \par \par           {\*\component\Space 11e477e438f} \par \par \par Pulsa el bot\u243 n  {\*\component\NumCtrl 11f3970cb15} para obtener una nueva ecuaci\u243 n.\par          \par     \cf0\fs36\par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Por un lado  {\*\mjaformula y = (a+d) x + a\f2\fs30\u183 \fs34 d}  es la ecuaci\u243 n de una recta con pendiente {\*\mjaformula (a+d)}  y ordenada \par   al origen igual a  {\*\mjaformula a\f2\fs30\u183 \fs34 d}.\par \par \u8226  Por otro lado  {\*\mjaformula y = \f0\fs34 (b+c)x + b\fs30\u183 \fs34 c}  es la ecuaci\u243 n de una recta con pendiente {\*\mjaformula (b+c)}   y \par   ordenada al origen igual a  {\*\mjaformula b\f2\fs30\u183 \fs34 c} .\par \par \u8226  Resolver la ecuaci\u243 n significa encontrar el valor o los valores de x, para los cuales se cumple que \par   {\*\mjaformula\f0\fs34 (a+d) x + a\fs30\u183 \fs34 d = (b+c)x + b\fs30\u183 \fs34 c} . Es decir, encontrar el o los puntos de coincidencia de las\par   rectas.\fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226  Si las rectas  {\*\mjaformula y = \f0\fs34 (a+d) x + a\fs30\u183 \fs34 d}  y  {\*\mjaformula y =\f0\fs34  (b+c)x + b\fs30\u183 \fs34 c}  son la misma, entonces cualquier \par   n\u250 mero x es soluci\u243 n de la ecuaci\u243 n.\par \par \u8226  Si las rectas  {\*\mjaformula y = \f0\fs34 (a+d) x + a\fs30\u183 \fs34 d}  y  {\*\mjaformula y = \f0\fs34 (b+c)x + b\fs30\u183 \fs34 c}  son paralelas, pero no la misma, \par   entonces la ecuaci\u243 n no tiene soluci\u243 n.\par \par \u8226  Si las rectas  {\*\mjaformula y = \f0\fs34 (a+d) x + a\fs30\u183 \fs34 d}  y  {\*\mjaformula y = \f0\fs34 (b+c)x + b\fs30\u183 \fs34 c}  no son paralelas, entonces se \par    intersecan en un s\u243 lo punto. En este caso, la ecuaci\u243 n tiene soluci\u243 n \u250 nica.\par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor: Mar\u237 a Juana Linares Altamirano\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
