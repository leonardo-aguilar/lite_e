   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Operaciones b&aacute;sicas con n&uacute;meros enteros' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver problemas que involucren operaciones b\u225 sicas con n\u250 meros enteros.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Al plantear un problema se desea determinar ciertas cantidades desconocidas (inc\u243 gnitas) a partir\par de cantidades conocidas (datos). Por ejemplo, se quieren encontrar dos n\u250 meros cuya suma sea de\par 132 y su diferencia de 30.\par \par Una primera estrategia para resolver este problema se basa en hacer 'tanteos'. Esta estrategia\par consiste en intentar adivinar los valores de las inc\u243 gnitas, aunque este adivinar no debe carecer\par de razonamiento. Comenzar con los n\u250 meros 100 y 50 para resolver el problema anterior es un mal\par empleo de la estrategia de tanteo, porque estos n\u250 meros no suman 132. Un mejor comienzo radica en\par fijar el primer n\u250 mero, digamos el 100 y obligar a que el segundo n\u250 mero cumpla con la primera \par condici\u243 n, es decir, debe ser 32.\par \par Una vez que los n\u250 meros cumplen con la suma de 132, debemos verificar que su diferencia sea 30.\par Con nuestro primer tanteo la diferencia es {\*\mjaformula 100-32=68}, un n\u250 mero demasiado grande, por lo que\par deben realizarse nuevos tanteos con n\u250 meros enteros m\u225 s peque\u241 os hasta encontrar los n\u250 meros \par correctos.\par \par En el siguiente recuadro interactivo puedes realizar tanteos para resolver los problemas propuestos. \par Una vez que hayas resuelto uno de \u233 stos, aparecer\u225  un bot\u243 n que te permitir\u225  observar una estrategia \par diferente para obtener la soluci\u243 n: usando la imaginaci\u243 n.\par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \u247 \par \par \par \par \par \par \par \par Otro tipo de problemas que puedes resolver con tus conocimientos sobre n\u250 meros enteros tiene que\par ver con objetos en movimiento que recorren ciertas distancias. Un ejemplo com\u250 n de este tipo de\par problemas es el siguiente: \par \par {\*\component\Space 123efe1fea1}\par \par \par \par \fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Cada hora, entre los dos veh\u237 culos recorren {\*\mjaformula 140 km = 60 km+80 km}\fs36  \fs34 , de manera que recorren los\par 700 km que separan a las ciudades A\i  \i0 y B\i  \i0 en  {\*\mjaformula 700\u247 140 = 5 hr} . Como los veh\u237 culos partieron a las \par 7:00 a.m. deben encontrarse a las 12:00 p.m. \par \par {\*\component\Space 121654fe463}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el recuadro interactivo que se encuentra a continuaci\u243 n, pulsa el bot\u243 n inicial para que para que se \par muestren diversos problemas que podr\u225 s resolver. Recuerda que los cuadros de texto tambi\u233 n sirven \par para realizar operaciones directamente o acceder a la calculadora presionando dos veces con el rat\u243 n.\par \par {\*\component\Space 11fc4ce412d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par \par }">
