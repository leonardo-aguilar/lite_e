   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Operaciones b&aacute;sicas con n&uacute;meros enteros' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas con n\u250 meros enteros, que incluyan signos de agrupaci\u243 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Cuando se realizan operaciones con n\u250 meros enteros, se debe respetar el orden de prioridad en las \par operaciones. En el caso de que existan signos de agrupaci\u243 n como par\u233 ntesis, corchetes o llaves, \par se debe comenzar operando de adentro hacia afuera, quitando los signos de agrupaci\u243 n al terminar  \par de realizar las operaciones indicadas dentro de ellos. Dentro de un par de par\u233 ntesis debe seguirse\par el orden establecido por las reglas de prioridad de las operaciones. Los signos de agrupaci\u243 n se \par usan para establecer un orden en la ejecuci\u243 n de las operaciones que es diferente al convencional.\par A veces se emplean tambi\u233 n para reafirmar el orden convencional. As\u237 , por ejemplo, {\*\mjaformula (3+4)\u215 5}  nos \par indica que hay que realizar primero la suma y luego el producto, es decir, en este caso los par\u233 ntesis \par rompen el orden convencional. En cambio la expresi\u243 n  {\*\mjaformula (5-3)+2}  podr\u237 a escribirse sin par\u233 ntesis\par pues ambas llevar\u237 an al mismo orden de ejecuci\u243 n y por tanto al mismo resultado.\par \par Cuando los operandos son n\u250 meros enteros, hay que tomar en cuenta tambi\u233 n las reglas de los \par signos en todas las operaciones. \par \par En ocasiones se usan par\u233 ntesis alrededor de un n\u250 mero negativo para evitar confundir el signo \par menos del n\u250 mero con un operador. Por ejemplo, en lugar de {\*\mjaformula 3\u215 -2} suele escribirse:  {\*\mjaformula 3\u215 (-2)}.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Para realizar las operaciones en una expresi\u243 n con par\u233 ntesis u otros signos de agrupaci\u243 n, \par primero se debe localizar el inicio y el final de cada signo de agrupaci\u243 n. Dentro de un par\u233 ntesis \par pueden existir otros par\u233 ntesis con operaciones y, en ese caso, primero se hacen las operaciones \par que se encuentran en el par\u233 ntesis que est\u233  m\u225 s adentro. Dentro de los par\u233 ntesis se realizan \par primero las multiplicaciones y las divisiones de izquierda a derecha, y despu\u233 s las sumas y restas,\par tambi\u233 n en ese orden, es decir, se sigue el orden convencional.\par \par Por ejemplo, si se tiene {\*\mjaformula [60\u247 (2+5\u215 (-6))]} primero se realizan las operaciones dentro del \par par\u233 ntesis {\*\mjaformula (2+5\u215 -6)}. Recordando el orden de las operaciones, primero se hace la multiplicaci\u243 n \par y despu\u233 s la resta.  El resultado de este par\u233 ntesis, que vale -28, divide al 60 que est\u225  afuera del \par par\u233 ntesis.  El resultado de toda la operaci\u243 n es {\*\mjaformula -2.14}.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par {\*\component\Space 11fa4124dbb} \par \par \par \par \par \par \par \par         \cf0\fs36\par \par \par Ejercicios\cf1\fs34\par {\*\component\Space 11f5425ae4a}\par \par \par \par Introduce tu resultado en el campo de texto \par y verifica tu respuesta.\par \par                       {\*\component\NumCtrl 11f91cf4376}         {\*\component\NumCtrl 11f91cf9c00}        {\*\component\NumCtrl 11fa3e294f5}\par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Alberto Bravo Garc\u237 a\fs34\par \fs24 Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
