   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Operaciones b&aacute;sicas con n&uacute;meros enteros' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar restas con n\u250 meros enteros.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Primero se realizan las multiplicaciones de signos que indican los par\u233 ntesis y posteriormente se \par resuelven las sumas algebraicas.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34                                                                                                        \par \par Al resolver una resta de n\u250 meros enteros, primero se realizan las                      {\*\component\Space 11e988011c8}\par multiplicaciones que correspondan a  la ley de los signos (recuadro de la \par derecha) y despu\u233 s se ejecutan las sumas algebraicas indicadas, para lo \par cual se emplean las dos reglas de la suma que se muestran a continuaci\u243 n.\par \par Regla 1: al sumar dos n\u250 meros con el mismo signo, el resultado es la suma \par de los valores absolutos de los sumandos, y se conserva el signo.\par \par Regla 2: al sumar dos n\u250 meros de distinto signo, el resultado es la diferencia de los valores \par absolutos de los sumandos con el signo del sumando de mayor valor absoluto.\par \par Haz la resta de n\u250 meros enteros paso a paso. Luego puedes pulsar el bot\u243 n Otro ejemplo.\par \par  {\*\component\Space 11f92618889}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Selecciona el n\u250 mero de sumandos que contendr\u225  el ejercicio y escribe los diferentes resultados\par de cada paso en los espacios. Presiona el bot\u243 n Verificar para conocer si el ejercicio es correcto.\par Puedes elegir el n\u250 mero de sumandos o hacer que aparezca un ejercicio nuevo en cualquier \par momento.\par \par                      {\*\component\Space 11fa9fe9fc6}\par \par \par \par \par \par \par \par \par \par \par \par
