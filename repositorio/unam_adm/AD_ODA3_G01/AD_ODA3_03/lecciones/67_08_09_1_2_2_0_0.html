   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Operaciones b&aacute;sicas con n&uacute;meros enteros' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar sumas con n\u250 meros enteros.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Se realizan primero las multiplicaciones de los signos de acuerdo con sus leyes y posteriormente se \par resuelven las sumas algebraicas.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Al resolver una suma de n\u250 meros enteros, primero se realizan las                                                                                          \par multiplicaciones de signos empleando las leyes de los signos (recuadro         {\*\component\Space 11e988011c8}  \par de la derecha) y luego se efect\u250 an las sumas algebraicas indicadas,\par para lo cual se emplean las dos reglas para la suma que se muestran\par a continuaci\u243 n.     \par \par Regla 1: al sumar dos n\u250 meros con el mismo signo, el resultado es la \par suma de los valores absolutos de los sumandos, y se conserva el signo.\par \par Regla 2: al sumar dos n\u250 meros de distinto signo, el resultado es la diferencia de los valores absolutos\par de los sumandos (el mayor valor absoluto menos el menor valor absoluto) y tiene el signo del sumando \par de mayor valor absoluto.\par \par Haz la suma de n\u250 meros enteros paso a paso. Luego puedes pulsar el bot\u243 n Otro ejemplo.\par \par     {\*\component\Space 11f92618889}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Selecciona el n\u250 mero de sumandos que contendr\u225  el ejercicio y escribe los diferentes resultados\par de cada paso en los espacios. Presiona el bot\u243 n Verificar para saber si tu respuesta es correcta.\par Puedes elegir el n\u250 mero de sumandos o hacer que aparezca un ejercicio nuevo en cualquier momento.\par \par                      {\*\component\Space 11fa9fe9fc6}\par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
