   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Operaciones b&aacute;sicas con n&uacute;meros enteros' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar divisiones con n\u250 meros enteros.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Se efect\u250 an primero las divisiones de signos y posteriormente se resuelven las divisiones con los \par n\u250 meros.                                                            \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Las divisiones de enteros pueden indicarse con el signo  \fs38\u247 \fs34   o con una raya de quebrados. Aqu\u237  las\par indicaremos con rayas de quebrados. El resultado de la divisi\u243 n de dos n\u250 meros enteros no siempre\par es un entero. En esos casos se puede expresar el resultado con decimales o dejarlo indicado con\par una fracci\u243 n entera. En esos casos, si el resultado es negativo, se escribe el signo menos y a \par continuaci\u243 n una fracci\u243 n de enteros positivos. Por ejemplo {\*\mjaformula{\fraction{\num 7}{\den -12}} se escribe como -{\fraction{\num 7}{\den 12}}}\cf0 .  \cf1\par \par Al resolver una divisi\u243 n de n\u250 meros enteros, primero se realizan las divisiones de signos empleando\par las leyes de los signos que se presentan en el siguiente recuadro, y luego se realizan las divisiones\par con los n\u250 meros.\par                                    {\*\component\Space 123d4a73456}\par \cf0\fs36\par \par \par \par \par Ejemplos\cf1\fs34\par \par En el recuadro interactivo que se muestra a continuaci\u243 n, presiona el bot\u243 n Otro ejemplo para que \par aparezcan diferentes casos de divisiones de n\u250 meros enteros. Aqu\u237  usaremos decimales para expresar\par el resultado de una divisi\u243 n de dos enteros que no es entero.\par \par                                     {\*\component\Space 11f421a2342}\cf0\fs36\par \par \fs34\par \fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el men\u250  del recuadro interactivo, selecciona el n\u250 mero de divisiones que contendr\u225  el ejercicio y \par escribe el resultado de cada una en el campo de texto correspondiente, redondeado a tres decimales. \par A continuaci\u243 n presiona el bot\u243 n Verificar o la tecla Intro para saber si tu respuesta es correcta. \par Puedes elegir el n\u250 mero de divisiones o hacer que aparezca un ejercicio nuevo en cualquier momento.\par Recuerda que el campo de texto te sirve para realizar operaciones directamente, o por medio de la \par calculadora que se desplegar\u225  al dar doble clic con el rat\u243 n.\par \par                                     {\*\component\Space 11f473e8c34}\par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Octavio Fonseca Ramos y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
