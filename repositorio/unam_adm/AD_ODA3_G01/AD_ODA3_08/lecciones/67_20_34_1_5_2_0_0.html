   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros reales' subtitle='Prioridad de las operaciones con n&uacute;meros reales: uso de signos de agrupaci&oacute;n' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas con n\u250 meros reales, que incluyan signos de agrupaci\u243 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Cuando se realizan operaciones con n\u250 meros reales, al igual que con los racionales, se debe \par respetar el orden de prioridad en las operaciones. En el caso de que existan signos de agrupaci\u243 n, \par como son los par\u233 ntesis, corchetes o llaves, deben realizarse primero las operaciones indicadas \par dentro de los par\u233 ntesis m\u225 s internos.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Primero, debe localizarse el inicio y el final de cada signo de agrupaci\u243 n, si es par\u233 ntesis comienza \par con  (  y termina con  ), si es corchete empieza con  [  y termina con  ]  y si es llave comienza con\par \{  y  termina  con  \} . Los signos de agrupaci\u243 n siempre deben ir en pares, uno de inicio o apertura \par y otro de fin o cierre. No es necesario utilizar diferentes signos de agrupaci\u243 n, normalmente s\u243 lo se\par utilizan par\u233 ntesis, pero en ocasiones, cuando la expresi\u243 n es muy complicada se pueden utilizar\par los diferentes signos de agrupaci\u243 n para aclararla. Por ejemplo la expresi\u243 n:\par \par                                       {\*\mjaformula ((5+(27-(21-7)\u247 2)\u215 6)+2-5)+21}\par \par ser\u237 a m\u225 s f\u225 cil de interpretar si la escribimos usando tambi\u233 n corchetes y llaves, por ejemplo:\par \par                                       {\*\mjaformula ([ 5+\{ 27-(21-7)\u247 2 \}\u215 6]+2-5 )+21}\par \par Dentro de un par de par\u233 ntesis (o signo de agrupaci\u243 n cualquiera) se realizan primero las \par multiplicaciones y las divisiones de izquierda a derecha, y despu\u233 s se realizan las sumas y restas. \par Es muy importante realizar las operaciones en este orden porque de lo contrario se obtendr\u237 a un \par resultado err\u243 neo. Por ejemplo, si se tiene  {\*\mjaformula [3.24 \u247 (2.5\u8722 5\u215 0.6)]}  primero se realizan las \par operaciones dentro del par\u233 ntesis  {\*\mjaformula (2.5\u8722 5\u215 0.6)}  respetando el orden de las operaciones, primero \par la multiplicaci\u243 n y luego la resta. El resultado de este par\u233 ntesis, que vale {\*\mjaformula\u8722 0.5} , divide a  3.24  que \par est\u225  afuera del par\u233 ntesis. El resultado de toda la operaci\u243 n es  {\*\mjaformula\u8722 6.48}.\par \par Para estudiar cada paso de las siguientes evaluaciones oprime los botones Avanzar y Retroceder.\par \par               {\*\component\Space 11fa4124dbb} \par \par \par \par \par \par \par \par         \cf0\fs36\par \par \par Ejercicios\cf1\fs34\par {\*\component\Space 11f5425ae4a}\par \par \par \par Introduce tu resultado sin tomar en cuenta los decimales y oprime el bot\u243 n para ver si es correcto.\par \par                        {\*\component\NumCtrl 11f91cf4376}        {\*\component\NumCtrl 11f91cf9c00}       {\*\component\NumCtrl 11fa3e294f5}\par \par   {\*\component\Space 11ff6fd0f78}\par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par }">
