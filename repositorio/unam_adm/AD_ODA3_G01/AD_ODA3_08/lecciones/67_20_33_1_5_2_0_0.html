   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros reales' subtitle='Prioridad de las operaciones con n&uacute;meros reales: uso de signos de agrupaci&oacute;n' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas con n\u250 meros reales, considerando el orden de prioridad en las \par operaciones.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Cuando se llevan a cabo operaciones con n\u250 meros reales, al igual que con los n\u250 meros racionales, \par se debe respetar el orden de prioridad en las operaciones, lo cual es una convenci\u243 n universal.\par Primero se deben realizar todas las multiplicaciones y las divisiones, luego, ya que no haya ninguna \par multiplicaci\u243 n o divisi\u243 n, se realizan las sumas y restas.  Dentro de las multiplicaciones y las \par divisiones, \u233 stas se realizan de izquierda a derecha conforme vayan apareciendo.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Para realizar operaciones combinadas con n\u250 meros reales, al igual que con los dem\u225 s conjuntos de \par n\u250 meros, se debe respetar un orden establecido.  Este orden dice que primero se deben realizar \par todas las multiplicaciones y divisiones de izquierda a derecha y, posteriormente, se realizan las sumas\par y restas.  \par \par Por ejemplo, si se desea resolver {\*\mjaformula 3+2\u215 5}, primero se debe calcular {\*\mjaformula 2\u215 5} y, posteriormente, el \par resultado que es igual a 10 se suma con 3, lo cual arroja un total de 13. Si no se respeta este orden\par y se realiza primero la suma y despu\u233 s el producto se obtendr\u237 a 25, que es un resultado incorrecto\par de acuerdo con las convenciones establecidas.\par \par Para ver el orden en el que se realizan las operaciones, observa el siguiente ejemplo paso por paso.\par Para esto debes pulsar los botones Avanzar y Retroceder.\par \par {\*\component\Space 11f91556c4c} {\*\component\Space 11f91558ff9}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Realiza las operaciones en el orden adecuado y escribe tu resultado en el cuadro de texto. \par \par {\*\component\Space 11f97b8f7e6}\par \par \par \par \par                              {\*\component\NumCtrl 11f97c037e7}   {\*\component\NumCtrl 11f97c0fa9f}  {\*\component\NumCtrl 11f97dc517b}\par \par _________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par }">

   <param name="A_04" value="id='otroej()' algoritmo='s&iacute;' sucesi&oacute;n='s&iacute;' algoritmo='s&iacute;' inicio='i=0; ver=0; n0=&squot;&squot;' hacer='V4[i]=1+ent(100*rnd)/10;i=i+1' mientras='i&lt;=4'">
   <param name="A_05" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre'">
   <param name="A_06" value="id='aleatorio' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='i=0; cont=0' hacer='ej[i]=10*rnd;i=i+1' mientras='i&lt;7'">
   <param name="A_07" value="id='aleatorio2' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='i=0' hacer='V4[i]=1+ent(10*rnd);i=i+1' mientras='i&lt;5'">
   <param name="A_08" value="id='a6' algoritmo='s&iacute;' evaluar='siempre' hacer='rop=V4[0]-(V4[1]*V4[2])+(V4[3]/V4[4]);r=rop'">
   <param name="G_01" value="espacio='E0' tipo='texto' expresi&oacute;n='[00,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcular:\par  {\*\mjaformula{\expr ej[0]\decimals 2\fixed1} +{\expr ej[1]\decimals 4\fixed1}\u215 {\expr ej[2]\decimals 2\fixed1}\u8722 {\expr ej[3]\decimals 3\fixed1}+{\expr ej[4]\decimals 1\fixed1}\u247 {\expr ej[5]\decimals 2\fixed1}\u215 {\expr ej[6]\decimals 2\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(cont = 0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Se busca el primer signo de \par multiplicaci\u243 n o divisi\u243 n \par (el que se encuentre a la \par izquierda)\f3\fs24 .\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_03" value="espacio='E0' tipo='flecha' dibujar-si='cont=6' expresi&oacute;n='(-2.958,0)(-2.958,1.2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(cont = 1)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se realiza la operaci\u243 n indicada \par por la flecha, en este caso se \par realiza la operaci\u243 n {\*\mjaformula{\expr ej[1]\decimals 4\fixed0}\u215 {\expr ej[2]\decimals 2\fixed0}}.\par El resultado, {\*\mjaformula{\expr ej[1]*ej[2]\decimals 4\fixed1}} se sustituye \par en la expresi\u243 n original\f2\fs24 .\par }' fuente='SansSerif,PLAIN,17' fijo='no'">
   <param name="G_05" value="espacio='E0' tipo='flecha' dibujar-si='cont=1' expresi&oacute;n='(-1.8,0)(-1.8,1.2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='flecha' dibujar-si='cont=6' expresi&oacute;n='(-1.1,0)(-1.1,1.2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E0' tipo='flecha' dibujar-si='cont=6' expresi&oacute;n='(0.271,0)(0.271,1.2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E0' tipo='flecha' dibujar-si='cont=3' expresi&oacute;n='(1.167,0)(1.167,1.2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='flecha' dibujar-si='cont=5' expresi&oacute;n='(2.0,0)(2.0,1.2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='cont=1' expresi&oacute;n='[00,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\par  {\*\mjaformula{\expr ej[0]\decimals 2\fixed1} +{\expr ej[1]\decimals 4\fixed1}\u215 {\expr ej[2]\decimals 2\fixed1}\u8722 {\expr ej[3]\decimals 4\fixed1}+{\expr ej[4]\decimals 1\fixed1}\u247 {\expr ej[5]\decimals 2\fixed1}\u215 {\expr ej[6]\decimals 2\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E0' tipo='texto' dibujar-si='(cont&lt;4)&amp;(cont&gt;1)' expresi&oacute;n='[00,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\par  {\*\mjaformula{\expr ej[0]\decimals 2\fixed1} +   {\expr ej[1]*ej[2]\decimals 4\fixed1} \u8722 {\expr ej[3]\decimals 4\fixed1}+{\expr ej[4]\decimals 1\fixed1}\u247 {\expr ej[5]\decimals 2\fixed1}\u215 {\expr ej[6]\decimals 2\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(cont = 2)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Se busca el siguiente signo de \par multiplicaci\u243 n o divisi\u243 n \par (de izquierda a derecha)\f3\fs24 .\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(cont = 3)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se realiza la operaci\u243 n indicada \par por la flecha, en este caso se \par realiza la operaci\u243 n {\*\mjaformula{\expr ej[4]\decimals 1\fixed0}\u247 {\expr ej[5]\decimals 2\fixed0}}.\par El resultado, {\*\mjaformula{\expr ej[4]/ej[5]\decimals 3\fixed0}} se sustituye \par en la expresi\u243 n original\f2\fs24 .\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_14" value="espacio='E0' tipo='texto' dibujar-si='(cont&lt;6)&amp;(cont&gt;3)' expresi&oacute;n='[00,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\par  {\*\mjaformula{\expr ej[0]\decimals 2\fixed1} +  {\expr ej[1]*ej[2]\decimals 4\fixed1} \u8722 {\expr ej[3]\decimals 4\fixed1}+   {\expr ej[4]/ej[5]\decimals 3\fixed1} \u215 {\expr ej[6]\decimals 2\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(cont = 4)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Se busca el siguiente signo de \par multiplicaci\u243 n o divisi\u243 n \par (de izquierda a derecha)\f3\fs24 .\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(cont = 5)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se realiza la operaci\u243 n indicada \par por la flecha, en este caso se \par realiza la operaci\u243 n {\*\mjaformula{\expr (ej[4]/ej[5])\decimals 3\fixed0}\u215 {\expr ej[6]\decimals 2\fixed0}}.\par El resultado, {\*\mjaformula{\expr (ej[4]/ej[5])*ej[6]\decimals 3\fixed1}} se sustituye \par en la expresi\u243 n original\f2\fs24 .\par }' fuente='SansSerif,PLAIN,17' fijo='no'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(cont = 6)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ahora, como ya no hay signos\par de multiplicaci\u243 n o divisi\u243 n, se \par realizan las sumas y restas. En \par este caso el orden en que se \par realicen no importa, por lo que se \par van a realizar todas juntas.\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='no'">
   <param name="G_18" value="espacio='E0' tipo='texto' dibujar-si='(cont=6)' expresi&oacute;n='[00,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\par  {\*\mjaformula{\expr ej[0]\decimals 2\fixed1} +  {\expr ej[1]*ej[2]\decimals 4\fixed1} \u8722 {\expr ej[3]\decimals 4\fixed1}+  {\expr (ej[4]/ej[5])*ej[6]\decimals 3\fixed1}}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(cont = 7)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si quieres ver otro ejemplo presiona\par el bot\u243 n de abajo.\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='no'">
   <param name="G_20" value="espacio='E0' tipo='texto' dibujar-si='cont=7' expresi&oacute;n='[00,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Por lo que el resultado de las operaciones es:\par  {\*\mjaformula{\expr ej[0]\decimals 2\fixed1} +{\expr ej[1]\decimals 4\fixed1}\u215 {\expr ej[2]\decimals 0\fixed1}\u8722 {\expr ej[3]\decimals 4\fixed1}+{\expr ej[4]\decimals 1\fixed1}\u247 {\expr ej[5]\decimals 2\fixed1}\u215 {\expr ej[6]\decimals 2\fixed1}={\expr ej[0]+(ej[1]*ej[2])-ej[3]+((ej[4]/ej[5])*ej[6])\decimals 4\fixed0}}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E2' tipo='texto' expresi&oacute;n='[20,20]' texto='[V4[0]]-[V4[1]]x[V4[2]]+[V4[3]]&divide;[V4[4]]' fuente='SansSerif,PLAIN,17' decimales='1' fijo='s&iacute;'">

   <param name="G_23" value="espacio='E2' tipo='texto' dibujar-si='(ver=1)&amp;(abs(n0-r)&gt;=0.001)' expresi&oacute;n='[350,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Incorrecto. Revisa tus operaciones\par y el orden en que las realizaste\f2\fs24 .}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
