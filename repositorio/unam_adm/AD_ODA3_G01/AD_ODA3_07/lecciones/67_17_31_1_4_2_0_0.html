   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros irracionales' subtitle='Definici&oacute;n de un n&uacute;mero irracional' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar que la parte decimal de un n\u250 mero irracional es infinita y no peri\u243 dica.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Los n\u250 meros irracionales son el conjunto de n\u250 meros que no pueden escribirse como la divisi\u243 n de \par dos n\u250 meros enteros. Para las expresiones decimales de n\u250 meros reales existen 3 posibilidades: \par 1) Que tengan un n\u250 mero finito de decimales.\par 2) Que el n\u250 mero de decimales sea infinito peri\u243 dico.\par 3) Que el n\u250 mero de decimales sea infinito no peri\u243 dico.\par \par Para demostrar que los n\u250 meros irracionales s\u243 lo cumplen con la posibilidad 3, se observa que las \par opciones 1 y 2 provienen siempre de un n\u250 mero racional. \fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par 1) Si un n\u250 mero real tiene un n\u250 mero finito de decimales, como por ejemplo 2.354922, \u233 ste puede  \par multiplicarse por una potencia de 10, en este caso 1000000 y dividirse entre la misma potencia. As\u237 : \par \par                                                            2.354922 =  {\*\mjaformula{\fraction{\num 2354922}{\den 1000000}}} \par \par con lo cual se observa que es el cociente de dos enteros.\par \par 2) Si el n\u250 mero de decimales es infinito pero peri\u243 dico, por ejemplo 0.457457457... se  pueden\par encontrar dos n\u250 meros enteros que al dividirlos den este n\u250 mero. En efecto:\par \par                                        0.457457457... =  {\*\mjaformula{\fraction{\num 457}{\den 999}}}          (Compru\u233 balo t\u250  mismo.)\par \par 3) Si el n\u250 mero tiene una expresi\u243 n decimal infinita no peri\u243 dica, entonces no se puede escribir \par como la divisi\u243 n de dos enteros y, por definici\u243 n, es un n\u250 mero irracional.\par \par Por ejemplo {\*\mjaformula{\radical{\index}{\radicand 2}}=}1.4142135623730950488026887242097...  no tiene un periodo.\par \par Los n\u250 meros  \u960   y  e  son n\u250 meros irracionales especiales. Observa que en sus expresiones \par decimales no se puede observar un periodo en el que se repitan los decimales.\par \par {\*\component\NumCtrl 11eaeca6b43}\par \par \u960 \u8776 3. {\*\component\Space 11eaf0c636e}e\u8776 2.{\*\component\Space 11eb8ef118d}\par     \par     \fs36\cf0\par \par \par \par Ejercicios\fs34\cf1\par \par Incrementar el n\u250 mero de decimales con el bot\u243 n para decir cu\u225 l de los siguientes es un n\u250 mero \par irracional. Oprime el bot\u243 n a la derecha del n\u250 mero irracional.\par \par {\*\component\NumCtrl 11edb6fb3b7}\par \par {\*\component\Space 11edb722cdf}\par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autores: Jos\u233  Luis Abreu y Alberto Bravo\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
