   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar divisiones con n\u250 meros racionales en su expresi\u243 n de fracci\u243 n com\u250 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Llevar a cabo la divisi\u243 n de fracciones. \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Para dividir  {\*\mjaformula{\fraction{\num a}{\den b}}}  entre  {\*\mjaformula{\fraction{\num c}{\den d}} } , donde  {\*\mjaformula b, d &gt;0}, se multiplica el numerador de la primera fracci\u243 n por el \par denominador de la segunda, el resultado se coloca en el lugar del numerador y, de forma an\u225 loga, se \par multiplica el denominador de la primera por el numerador de la segunda y el resultado se coloca en el \par lugar del denominador. Esto es:\par                                                      {\*\mjaformula{\fraction{\num a}{\den b}}\u247 {\fraction{\num c}{\den d}}={\fraction{\num (a)(d)}{\den (b)(c)}}}\par   \par En el ejemplo que se presenta a continuaci\u243 n puedes variar los valores de  a, b, c  y  d  para\par estudiar los diferentes casos.\par \par {\*\component\Space 11f7304c11f}\cf0\fs36\par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Cambia el valor en los pulsadores de la siguiente divisi\u243 n y obt\u233 n el resultado correcto:\par \par \par {\*\component\Space 11f63d8a63f}       {\*\component\Space 11f661adbdb}\par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n: 1.2\par Autor: Zinnya del Villar Islas\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
