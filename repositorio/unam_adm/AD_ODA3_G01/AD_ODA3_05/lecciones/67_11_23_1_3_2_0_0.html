   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros racionales' subtitle='Operaciones b&aacute;sicas con n&uacute;meros racionales' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red233\green0\blue0;\red0\green0\blue228;\red255\green0\blue0;\red0\green174\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver problemas que involucren operaciones b\u225 sicas con n\u250 meros racionales en su expresi\u243 n de\par fracci\u243 n com\u250 n.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Una gran cantidad de problemas aritm\u233 ticos pueden resolverse utilizando fracciones, es decir, \par n\u250 meros racionales en su expresi\u243 n de fracci\u243 n com\u250 n. Para ello, es importante conocer y utilizar en \par forma correcta los algoritmos que permiten realizar operaciones con este tipo de n\u250 meros. \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Observa el siguiente problema.\par \par     Antonio, Hilario y Benito compraron un refresco de {\*\mjaformula{\fraction{\num 5}{\den 2}}} litros (2 litros y medio) que piensan\par     repartir en partes iguales. \u191 Qu\u233  fracci\u243 n de litro le corresponder\u225  a cada uno? Una vez \par     repartido el refresco, pero sin haberlo bebido, lleg\u243  Benjam\u237 n a quien van a convidarle.\par     \u191 Cu\u225 nto debe convidarle cada uno para que los cuatro tengan la misma cantidad de refresco?\par \par Para responder la primera pregunta, s\u243 lo hay que dividir los {\*\mjaformula{\fraction{\num 5}{\den 2}}} litros entre 3 personas. Por lo \par que hay que escribir 3 como una fracci\u243 n com\u250 n {\*\mjaformula 3={\fraction{\num 3}{\den 1}}} y realizar la operaci\u243 n:\par \par                                                       {\*\mjaformula{\fraction{\num\cf2 5\cf1}{\den\cf3 2\cf1}}\u247 {\fraction{\num\cf3 3\cf1}{\den\cf2 1\cf1}}={\fraction{\num (\cf2 5\cf1 )(\cf2 1\cf1 )}{\den (\cf3 2\cf1 )(\cf3 3\cf1 )}}={\fraction{\num 5}{\den 6}}}\par \par En conclusi\u243 n, a cada uno de los tres amigos le corresponden {\*\mjaformula{\fraction{\num 5}{\den 6}}} de litro.\par \par Para responder la segunda pregunta deben dividirse nuevamente los {\*\mjaformula{\fraction{\num 5}{\den 2}}} de litro, ahora entre cuatro\par personas. \par \par                                                       {\*\mjaformula{\fraction{\num\cf4 5\cf1}{\den\cf3 2\cf1}}\u247 {\fraction{\num\cf3 4\cf1}{\den\cf4 1\cf1}}={\fraction{\num (\cf4 5\cf1 )(\cf4 1\cf1 )}{\den (\cf3 2\cf1 )(\cf3 4\cf1 )}}={\fraction{\num 5}{\den 8}}}\par \par De manera que a cada uno de los amigos le corresponden {\*\mjaformula{\fraction{\num 5}{\den 8}}} de litro. Por lo tanto, Antonio, \par Hilario y Benito deben dejar en su vaso {\*\mjaformula{\fraction{\num 5}{\den 8}}} de litro y convidarle el resto a Benjam\u237 n. Ese resto se \par calcula sustrayendo a la cantidad de litros que hay en sus vasos {\*\mjaformula ({\fraction{\num 5}{\den 6}})} los {\*\mjaformula{\fraction{\num 5}{\den 8}}} de litro que deben \par quedarles al final:\par \par                                         {\*\mjaformula{\fraction{\num\cf4 5\cf1}{\den\cf3 6\cf1}}-{\fraction{\num\cf5 5\cf1}{\den\cf3 8\cf1}}={\fraction{\num (\cf4 5\cf1 )(\cf3 8\cf1 )-(\cf5 5\cf1 )(\cf3 6\cf1 )}{\den (\cf3 6\cf1 )(\cf3 8\cf1 )}}={\fraction{\num 40-30}{\den 48}}={\fraction{\num 10}{\den 48}}={\fraction{\num 5}{\den 24}}}\par \par Es decir, Antonio, Hilario y Benito deben convidarle {\*\mjaformula{\fraction{\num 5}{\den 24}}} de litro a Benjam\u237 n para que todos tengan\par la misma cantidad: {\*\mjaformula{\fraction{\num 5}{\den 8}}} de litro.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 11fd8987f59}\par \par \par \par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                                               {\*\component\NumCtrl 1209c623a75}\par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par \par }">

   <param name="A_06" value="id='calculo2()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='baraja2=ent(7.99*rnd)+1;respuestaA2=baraja2-ent(baraja2/5)*5;'">

   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(aleat==0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\b\f2\fs34 Roberto recorre {\*\mjaformula\cf0{\fraction{\num\cf1\cf0{\expr numerador1}}{\den\cf1\cf0{\expr denominador1}}}} de un camino en motocicleta y {\*\mjaformula\cf0{\fraction{\num\cf1\cf0{\expr numerador2}}{\den\cf1\cf0{\expr denominador2}}}} caminando. \u191 Qu\u233  fracci\u243 n\par del recorrido le falta?\par}' fuente='Arial,BOLD,17' fijo='no'">

   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='(ya==1)&amp;(bien2!=1)&amp;(aleat==0)' expresi&oacute;n='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34 El denominador de la suma es entonces {\*\mjaformula\cf0{\expr mcm}}. Para encontrar el numerador de {\*\mjaformula\cf0{\fraction{\num\cf1\cf0{\expr numerador1}}{\den\cf1\cf0{\expr denominador1}}}+{\fraction{\num\cf1\cf0{\expr numerador2}}{\den\cf1\cf0{\expr denominador2}}}} hay\par que dividir {\*\mjaformula\cf0{\expr mcm}} entre cada uno de los denominadores de los sumandos, multiplicar cada\par resultado por su correspondiente numerador y sumar los productos\fs32 . \u191 Cu\u225 l es la correcta?\par \par}' fuente='Arial,PLAIN,17' fijo='no'">

   <param name="G_11" value="espacio='E0' tipo='texto' dibujar-si='(ya=1)&amp;(bien2!=1)&amp;(aleat==0)' expresi&oacute;n='[80,85+(0+baraja2-ent((0+baraja2)/5)*5)*40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34{\*\mjaformula\cf0{\fraction{\num\cf1\cf0{\expr numerador1}}{\den\cf1\cf0{\expr denominador1}}}+{\fraction{\num\cf1\cf0{\expr numerador2}}{\den\cf1\cf0{\expr denominador2}}}={\fraction{\num\cf0 ({\expr mcm/denominador1})({\expr numerador1})+({\expr mcm/denominador2})({\expr numerador2})}{\den\cf0{\expr mcm}}}={\fraction{\num\cf1\cf0{\expr numeradorsuma}}{\den\cf1\cf0{\expr mcm}}}}\par  \par}' fuente='Arial,PLAIN,17' fijo='no'">

   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='(ya=1)&amp;(bien2!=1)&amp;(aleat==0)' expresi&oacute;n='[80,85+(2+baraja2-ent((2+baraja2)/5)*5)*40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34{\*\mjaformula\cf0{\fraction{\num\cf1\cf0{\expr numerador1}}{\den\cf1\cf0{\expr denominador1}}}+{\fraction{\num\cf1\cf0{\expr numerador2}}{\den\cf1\cf0{\expr denominador2}}}={\fraction{\num\cf0{\expr mcm}}{\den\cf0 ({\expr mcm/denominador1})({\expr numerador1})+({\expr mcm/denominador2})({\expr numerador2})}}={\fraction{\num\cf1\cf0{\expr mcm}}{\den\cf1\cf0{\expr numeradorsuma}}}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
