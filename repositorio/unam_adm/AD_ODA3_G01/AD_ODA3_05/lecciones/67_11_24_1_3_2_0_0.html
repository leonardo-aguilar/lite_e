   <param name="pleca" value="title='N&uacute;meros reales: n&uacute;meros racionales' subtitle='Operaciones b&aacute;sicas con n&uacute;meros racionales' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas con n\u250 meros racionales considerando el orden de prioridad de\par las operaciones.  \par   \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Cuando se realizan operaciones que contienen sumas, restas, multiplicaciones y divisiones, la \par prioridad la tienen las multiplicaciones y divisiones antes que las sumas y restas, y es necesario \par efectuarlas de izquierda a derecha. Por ejemplo, si tenemos las operaciones:\par \par                                                      {\*\mjaformula{\fraction{\num a}{\den b}} + {\fraction{\num c}{\den d}}\u215 {\fraction{\num e}{\den f}} - {\fraction{\num g}{\den h}}\u247 {\fraction{\num k}{\den m}}}\par \par Recorriendo de izquierda a derecha, debemos fijarnos en la primera multiplicaci\u243 n o divisi\u243 n que \par aparezca, en este caso es una multiplicaci\u243 n, y la realizamos. Seguimos en la misma direcci\u243 n y \par encontramos una divisi\u243 n, la realizamos. Como ya no encontramos m\u225 s multiplicaciones o \par divisiones, regresamos a la izquierda de la expresi\u243 n y buscamos sumas o restas y las vamos \par efectuando en el orden en que las encontremos.\par \par En este caso, los pasos quedar\u237 an as\u237 :\par \par     Primer paso:       {\*\mjaformula{\fraction{\num a}{\den b}}+{\fraction{\num c\u183 e}{\den d\u183 f}} - {\fraction{\num g}{\den h}}\u247 {\fraction{\num k}{\den m}}}\cf0\fs36   \cf1\fs34                               (realizamos la multiplicaci\u243 n)\par     \par     Segundo paso:    {\*\mjaformula{\fraction{\num a}{\den b}}+{\fraction{\num c\u183 e}{\den d\u183 f}}-{\fraction{\num g\u183 m}{\den h\u183 k}}}\cf0\fs36      \cf1\fs34                                  (realizamos la divisi\u243 n)\par \par     Tercer paso:       {\*\mjaformula{\fraction{\num a\u183 d\u183 f + b\u183 c\u183 e}{\den b\u183 d\u183 f}} - {\fraction{\num g\u183 m}{\den h\u183 k}}}\cf0\fs36          \cf1\fs34                    (realizamos la suma)\par \par      Cuarto paso:      {\*\mjaformula{\fraction{\num (a\u183 d\u183 f + b\u183 c\u183 e)(h\u183 k) - (b\u183 d\u183 f\u183 g\u183 m)}{\den b\u183 d\u183 f\u183 h\u183 k}}}\cf0\fs36      \cf1\fs34  (realizamos la resta)\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34             \par \par El siguiente recuadro interactivo presenta ejemplos resueltos paso a paso de expresiones con \par n\u250 meros racionales que se resuelven siguiendo el orden de evaluaci\u243 n convenido.\par \par                             {\*\component\Space 11e32c7e60c} \par      \par \par \par \par \par \par \par \par \par  \par \par \par    \par \par \par \par \par \par                            {\*\component\NumCtrl 11fd2141337} {\*\component\NumCtrl 11fd2174335} {\*\component\NumCtrl 11fce2429fd} {\*\component\NumCtrl 11fce2a064f} {\*\component\NumCtrl 11ffd56d7f6}  {\*\component\NumCtrl 11ffde56c56} \par                            {\*\component\NumCtrl 11fd215bf0d} {\*\component\NumCtrl 11fd2197e2e} {\*\component\NumCtrl 11fce28691e} {\*\component\NumCtrl 11fce2afa9e} {\*\component\NumCtrl 11ffd599ae6}  {\*\component\NumCtrl 11fd96ef7bb}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par                                                                         \par Realiza la siguiente combinaci\u243 n de operaciones y verifica tu resultado sustituyendo los valores\par de los enteros en las casillas de los par\u225 metros a, b, ..., m en el apartado Soluci\u243 n. \par \par           {\*\component\Space 11e477e438f} \par \par \par Pulsa el bot\u243 n  {\*\component\NumCtrl 11f3970cb15} para obtener una expresi\u243 n.\par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n: 1.2\par Autor: H\u233 ctor de Jes\u250 s Argueta Villamar\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica:  Norma Patricia Apodaca Alvarez\fs34\par \par \par }">

   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='p&gt;=2' expresi&oacute;n='[2,148]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\f2\fs34\cf0 En el mismo sentido, encontramos una resta y luego una \par divisi\u243 n. Realizamos \u233 sta \u250 ltima y nos queda:\cf1\f3\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
