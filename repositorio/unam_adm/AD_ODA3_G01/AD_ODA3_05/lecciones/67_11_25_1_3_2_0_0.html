   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='N&uacute;meros reales: n&uacute;meros racionales' subtitle='Operaciones b&aacute;sicas con n&uacute;meros racionales' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green185\blue0;\red221\green0\blue17;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas que involucren n\u250 meros racionales incluyendo signos de \par agrupaci\u243 n. \par   \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Cuando se realizan operaciones que contienen sumas, restas, multiplicaciones y divisiones, pero \par que adem\u225 s incluyen s\u237 mbolos de agrupaci\u243 n como par\u233 ntesis, corchetes o llaves, siempre se \par realizan primero las operaciones dentro de los par\u233 ntesis o signos de agrupaci\u243 n m\u225 s internos. \par Dentro de cada s\u237 mbolo de agrupaci\u243 n, el orden en que se deben realizar las operaciones es el de \par siempre: primero multiplicaciones y divisiones, y luego sumas y restas, recorriendo la expresi\u243 n de \par izquierda a derecha.\par \par Por ejemplo, consideremos una expresi\u243 n de la forma:\par \par                                                      {\*\mjaformula ({\fraction{\num a}{\den b}} + {\fraction{\num c}{\den d}}\u183 ({\fraction{\num e}{\den f}} - {\fraction{\num g}{\den h}})) {\supix}}\par \par donde  a,  b,  c,  d,  e,  f,  g  y  h  son enteros. Operamos primero en el par\u233 ntesis m\u225 s interior, que \par es donde est\u225  la resta. As\u237  quedar\u237 a:\par \par                      {\*\mjaformula ({\fraction{\num a}{\den b}} + {\fraction{\num c}{\den d}}\u183 \cf2 ({\fraction{\num\cf2 e\u183 h - f\u183 g\cf1}{\den\cf2 f\u183 h\cf1}} )\cf1 ) {\supix}}           Se realiza la resta del \cf2 par\u233 ntesis interior\cf1 . \par \par                      {\*\mjaformula ({\fraction{\num a}{\den b}} + \cf3{\fraction{\num\cf3 c\u183 \cf2 (e\u183 h - f\u183 g)\cf1}{\den\cf3 d\u183 \cf2 f\u183 h\cf1}}\cf1 )}                  Se realiza el \cf3 producto\cf1  antes que la suma.\par \par                      {\*\mjaformula (\cf4{\fraction{\num\cf4 a\u183 (d\u183 f\u183 h)+ b\u183 \cf3 c\u183 \cf2 ((e\u183 h - f\u183 g)\cf1}{\den\cf4 b\u183 \cf3 d\u183 \cf2 f\u183 h\cf1}}{\supix}\cf1 )}   Se realiza la \cf4 suma\cf1 . \par \par Puede haber diversas situaciones, pero siempre hay que aplicar las dos reglas:\par      \u8226  Operar de adentro hacia afuera y de izquierda a derecha.\par      \u8226  Respetar la prioridad de la multiplicaci\u243 n y la divisi\u243 n sobre la suma y la resta \par        (es decir, hacer primero las multiplicaciones y divisiones, y luego las sumas y restas).\par \par Veamos un ejemplo m\u225 s complicado pero con n\u250 meros en vez de letras:\par \par                                            {\*\mjaformula (({\fraction{\num 3}{\den 4}} + {\fraction{\num 2}{\den 3}})\u183 {\fraction{\num 5}{\den 7}}) -( {\fraction{\num 1}{\den 2}}-({\fraction{\num 2}{\den 5}} \u247  {\fraction{\num 5}{\den 3}}))}\par \par Operamos primero dentro de los par\u233 ntesis m\u225 s internos que son los indicados en rojo en la \par siguiente reescritura de la expresi\u243 n de arriba:\par \par                                            {\*\mjaformula (\cf5 ({\fraction{\num 3}{\den 4}} + {\fraction{\num 2}{\den 3}})\cf1\u183 {\fraction{\num 5}{\den 7}}) -( {\fraction{\num 1}{\den 2}}-\cf5 ({\fraction{\num 2}{\den 5}} \u247  {\fraction{\num 5}{\den 3}})\cf1 )}\par \par Como los par\u233 ntesis marcados en rojo son ajenos, podemos ejecutarlos simult\u225 neamente. As\u237 , \par obtenemos:\par                                                   {\*\mjaformula (\cf3{\fraction{\num 9+8}{\den 12}}\cf1  \u183 {\fraction{\num 5}{\den 7}}) -( {\fraction{\num 1}{\den 2}}-\cf3{\fraction{\num 6}{\den 25}}\cf1 )}\par Simplificando:\par                                                      {\*\mjaformula ({\fraction{\num 17}{\den 12}} \u183 {\fraction{\num 5}{\den 7}}) -( {\fraction{\num 25-12}{\den 50}})}\par \par Ahora realizamos las operaciones de los par\u233 ntesis restantes que son ajenos y ya no est\u225 n uno\par dentro de otro. Al hacerlo obtenemos:\par                                                                {\*\mjaformula{\fraction{\num 85}{\den 84}} - {\fraction{\num 13}{\den 50}}}\par \par Finalmente, realizamos la \u250 ltima operaci\u243 n indicada entre fracciones que es la resta:\par \par                                                    {\*\mjaformula{\fraction{\num 85\u183 50-19\u183 84}{\den 84\u183 50}} ={\fraction{\num 4250-1092}{\den 4200}}}\par \par Simplificando:\par                                                     {\*\mjaformula{\fraction{\num 4250-1092}{\den 4200}}={\fraction{\num 3158}{\den 4200}}={\fraction{\num 1579}{\den 2100}}}\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34             \par \par El siguiente recuadro interactivo presenta ejemplos resueltos paso a paso de expresiones con \par fracciones y par\u233 ntesis. Est\u250 dialos antes de pasar a la secci\u243 n de ejercicios.\par                                                                  \par                      \par               {\*\component\Space 11e32c7e60c}{\*\component\NumCtrl 11ffde56c56}\par      \par \par \par \par \par \par \par \par \par  \par \par \par    \par \par \par \par \par                                                                                                                {\*\component\NumCtrl 11fd96ef7bb}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par                                                                         \par Realiza la siguiente combinaci\u243 n de operaciones, escribe tu resultado en el campo de texto y pulsa el\par boton Verificar.\par \par     {\*\component\Space 11e477e438f} \par \par \par \par Presiona el bot\u243 n  {\*\component\NumCtrl 11f3970cb15} para resolver otras combinaciones.         \par __________________________________________________________________________________\fs24\par \par Version: 1.2\par Autor: H\u233 ctor de Jes\u250 s Argueta Villamar\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Martinez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par \par \par }">
