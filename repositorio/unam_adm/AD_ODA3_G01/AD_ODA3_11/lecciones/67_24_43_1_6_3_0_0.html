   <param name="pleca" value="title='Los n&uacute;meros reales: operaciones con potencias y radicales' subtitle='Operaciones con potencias y radicales' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Efectuar operaciones combinadas con radicales sin incluir racionalizaci\u243 n.\fs36\cf0\par \par \par Procedimiento\fs34\cf1  \par \par Los procedimientos que se muestran son simplificaci\u243 n de radicales, suma algebraica y otras \par operaciones que emplean las leyes de los radicales. \cf0\fs36  \par \par \par Soluci\u243 n\cf1\fs34                                          \par                                                          {\*\component\Space 11fd7fc244b}\par En cada caso, presiona el bot\u243 n\par  para ver los diferentes tipos de\par ejemplos.\par \par De inicio, en cualquier  operaci\u243 n\par con radicales, \u233 stos deben\par simplificarse.\par \par Leyes de los radicales empleadas\cf2 :\par \par             \fs20{\*\mjaformula\f3\fs32{\radical{\index\cf1 n\cf2}{\radicand\cf1 a{\supix m}b{\supix p}\cf2}} = {\radical{\index\cf1 n\cf2}{\radicand\cf1 a{\supix m}\cf2}} {\radical{\index\cf1 n\cf2}{\radicand\cf1 b{\supix p}\cf2}}\fs34} \fs34\par \par                      {\*\mjaformula{\radical{\index\cf1 n\cf2}{\radicand\cf1 a{\supix\cf1 n\cf2}\cf2}} = a{\supix}}\cf1\par \par                                                          \par En la suma algebraica de radicales      {\*\component\Space 11fcaf3d6cc}\par se suman los coeficientes de los \par radicales semejantes. \par \par Cuando sea necesario se \par simplifican los radicales.\par \par \par \par Operaciones variadas.                        {\*\component\Space 11fcd4ce282}\par  \par En estos ejemplos se incluyen \par operaciones combinadas de \par radicales. \par \par Se muestran las leyes de los \par radicales que se emplean para \par resolverlos.\par \par Aunque no se muestran, tambi\u233 n se \par emplean las leyes de los exponentes \par para la resoluci\u243 n.\cf0\fs36\par \par \par \par \par Ejercicios\cf1\fs34\par \par Selecciona un tema y un tipo de ejercicio para resolverlo. Escribe los valores faltantes en los campos \par de texto y pulsa Verificar al terminar.\par \par                                          {\*\component\Space 11fd06cffda}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n: 1.2\par Autores: Octavio Fonseca Ramos y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par }">
