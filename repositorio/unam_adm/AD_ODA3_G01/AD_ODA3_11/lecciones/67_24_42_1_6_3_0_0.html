   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Efectuar operaciones combinadas que incluyan potencias.\fs36\cf0\par \par \par Procedimiento\fs34\cf1                                                      {\*\component\Space 11fc4fedfa1}\par \par Para resolver operaciones donde se incluyan   \par potencias se deben emplear las leyes de los \par exponentes.\fs36\cf0\par \par \par \par Soluci\u243 n\fs34\cf1\par \par En general, el uso de las leyes no tiene un orden fijo. De acuerdo con las propiedades asociativa y \par distributiva de la suma y la multiplicaci\u243 n, independientemente del orden de las operaciones, el \par resultado es el mismo.\par \par En el siguiente recuadro interactivo, se presentan varios ejemplos, cuya soluci\u243 n se muestra a paso \par paso al pulsar Siguiente. Al terminar presiona Otro ejemplo para estudiar m\u225 s expresiones.  \par \par {\*\component\Space 11fd820fe71}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Selecciona un tipo de ejercicio para resolverlo. Escribe los valores faltantes en los campos de texto\par y pulsa Intro, o bien, presiona Verificar al terminar.\par \par                                   {\*\component\Space 11fd9c81b14}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par }">
