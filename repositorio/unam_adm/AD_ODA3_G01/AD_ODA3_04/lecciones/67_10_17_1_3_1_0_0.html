   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros racionales' subtitle='Orden en los n&uacute;meros racionales y su representaci&oacute;n en la recta num&eacute;rica' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Distinguir entre dos n\u250 meros racionales cu\u225 l de ellos es mayor.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Dados dos n\u250 meros racionales, el criterio m\u225 s utilizado para realizar directamente la comparaci\u243 n \par entre ambos es el de los productos cruzados, que consiste en multiplicar el numerador de cada uno  \par por el denominador del otro y comparar los resultados.\cf0\fs36  \par \par \par Soluci\u243 n\cf1\fs34\par \par Sean  {\*\mjaformula{\fraction{\num a}{\den b}}}  y  {\*\mjaformula{\fraction{\num c}{\den d}} }  los dos n\u250 meros racionales a comparar con  {\*\mjaformula b,d &gt;0} . Se realizan los productos \par cruzados   {\*\mjaformula a\u215 d}  y   {\*\mjaformula b\u215 c}  y se comparan. Si  {\*\mjaformula a\u215 d}  &lt;   {\*\mjaformula b\u215 c}  entonces   {\*\mjaformula{\fraction{\num a}{\den b}}}  &lt;  {\*\mjaformula{\fraction{\num c}{\den d}}}  y viceversa.  \par   \par En el ejemplo que se presenta a continuaci\u243 n puedes variar los valores de  a, b, c y d  para estudiar \par los diferentes casos.\par \par {\*\component\Space 11eae6de9ea}          \par \par \par \par \par \par \par \par \par Observa que, debido a la hip\u243 tesis de que  {\*\mjaformula b,d &gt;0}, el signo de la fracci\u243 n siempre lo lleva el \par numerador.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Compara los siguientes n\u250 meros:\par {\*\component\Space 11ed604e3b0}  \par                                                    \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor: Zinnya del Villar Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par }">
