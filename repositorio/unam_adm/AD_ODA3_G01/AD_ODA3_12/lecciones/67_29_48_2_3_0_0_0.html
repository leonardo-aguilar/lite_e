   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo  a(x + b) = c(x + d)' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula a(x + b) = c(x + d)}  con  a,  b,  c  y  d  enteros. \par    \cf0\fs36\par \par Soluci\u243 n\cf1\fs34             \par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula a(x + b)=c(x + d)}  con  a,  b,  c  y  d  enteros, significa \par despejar la inc\u243 gnita  x. \par \par Analiza el siguiente procedimiento paso a paso, presionando el pulsador, para encontrar el valor o los \par valores de  x. Al terminar ver\u225 s un gr\u225 fico que corresponde al significado geom\u233 trico de la soluci\u243 n.\par \par {\*\component\Space 11e32c7e60c}   {\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11e32cb3aac}  {\*\component\NumCtrl 11e32cb528b}  {\*\component\NumCtrl 11eb20ddbe3}  {\*\component\NumCtrl 11eb212159a}                       {\*\component\NumCtrl 11e32cb5da3}\cf0\fs36     {\*\component\NumCtrl 11f38f5b5c6}\par \par \par Ejercicio\cf1\fs34\par                                                                         \par Resuelve la siguiente ecuaci\u243 n en tu cuaderno y verifica el resultado sustituyendo los valores de los \par enteros en las casillas de los valores a, b, c y d en el apartado Soluci\u243 n. \par \par           {\*\component\Space 11e477e438f} \par \par Pulsa {\*\component\NumCtrl 11f3970cb15} para obtener una nueva ecuaci\u243 n.\par              \cf0\fs36\par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Por un lado,  {\*\mjaformula y = a(x+b)}  es la ecuaci\u243 n de una recta con pendiente  {\*\mjaformula a}  y ordenada al origen\par    {\*\mjaformula a\u183 b}.\par \par \u8226  Por otro lado,  {\*\mjaformula y = c(x+d)}  es la ecuaci\u243 n de una recta con pendiente  {\*\mjaformula c}  y ordenada al origen\par    {\*\mjaformula c\u183 d}.\par \par \u8226  Resolver la ecuaci\u243 n significa encontrar el valor o los valores de  x, para los cuales la ecuaci\u243 n \par     {\*\mjaformula a(x + b) = c(x + d)}  se satisface.\par \par \u8226  Gr\u225 ficamente esto equivale a encontrar el o los puntos de intersecci\u243 n de las rectas.\fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226  Si  a = c, b = d,  entonces las rectas  {\*\mjaformula y = a(x + b)}  y  {\*\mjaformula y =c(x + d)}  son iguales, y por lo tanto \par   cualquier n\u250 mero  x  es soluci\u243 n de  {\*\mjaformula a(x + b) = c(x + d)}.\par \par \u8226  Si  a = c, b \fs32\u8800 \fs34  d, las rectas  {\*\mjaformula y = a(x + b)}  y  {\*\mjaformula y = c(x + d)}  son paralelas, pero no iguales, y \par   por tanto no se intersecan, lo cual significa que  {\*\mjaformula a(x + b) = c(x + d)}  no tiene soluci\u243 n.\par \par \u8226  Si las rectas {\*\mjaformula y = a(x + b)}  y  {\*\mjaformula y = c(x + d)}  no son paralelas, entonces se intersecan en un \par   solo punto. En este caso,  {\*\mjaformula a(x + b) = c(x + d)}  tiene soluci\u243 n \u250 nica.\par \par ____________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor: Mar\u237 a Juana Linares Altamirano \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
