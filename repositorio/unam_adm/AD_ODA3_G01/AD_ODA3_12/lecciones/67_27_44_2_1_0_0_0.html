   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del  tipo   a x = b' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  a x = b, con a y b enteros.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Resolver una ecuaci\u243 n del tipo  a x = b  con  a  y  b  enteros significa despejar la inc\u243 gnita  x. \par \par Analiza el siguiente procedimiento paso a paso para encontrar el valor de  x, con el pulsador Soluci\u243 n\par paso a paso. Observa que \u233 ste te permite tambi\u233 n retroceder. Al terminar, ver\u225 s un gr\u225 fico que\par corresponde al significado geom\u233 trico de la soluci\u243 n. \par                                                                                                            \par {\*\component\Space 11e32c7e60c}   {\*\component\NumCtrl 11e32cb5da3} \par                                                                           \par                                                                           {\*\component\Space 120b1147b6b}\par                                                                            {\*\component\Space 11ecd7593d7}\par \par \par \par \par \par \par \par \par \par \par                                                                           \par {\*\component\NumCtrl 11e32cb3aac} {\*\component\NumCtrl 11e32cb528b}          \par \par Presiona  {\*\component\NumCtrl 120ef68cbc6} para obtener distintos valores de  a  y  b, o bien, c\u225 mbialos directamente con \par los pulsadores respectivos. Utiliza el pulsador ubicado abajo a la derecha de la gr\u225 fica para acercar o \par alejar la imagen.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par  {\*\component\NumCtrl 11e47756e15}  {\*\component\NumCtrl 11ee50c965c}                                               \par Si tienes la ecuaci\u243 n:                                           {\*\component\Space 120d19db8c1}\par            {\*\component\Space 11e477e438f}                                            {\*\component\Space 11e47359017}\par     \par \u191  Cu\u225 nto vale x ?\par \par Introduce el valor de x en los campos de texto, \par y oprime Intro.\par \par      {\*\component\Space 11e479c187f} \par           \par \par \par {\*\component\Space 11e47ec8dfe}\cf0\fs36\par                                                                            {\*\component\Space 120d1b0a4fc}\par                                                               {\*\component\NumCtrl 120b28040cb}\par \par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Por un lado  y = a x  es la ecuaci\u243 n de una recta con pendiente  a  y que pasa por el origen.\par \u8226  Por otro lado  y = b  es la ecuaci\u243 n de una recta tal que su valor es  b, para todo n\u250 mero  x.\par \u8226  Resolver la ecuaci\u243 n significa encontrar el valor o los valores de  x, para los cuales la ecuaci\u243 n\par   a x = b  se satisface. \par \u8226  Gr\u225 ficamente esto equivale a encontrar el punto o los puntos de intersecci\u243 n de ambas rectas.\fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226  Si  a=0 y  b=0, entonces las rectas  y = a x   y   y = b  son iguales y por lo tanto cualquier n\u250 mero \par   x  es soluci\u243 n de  a x = b.\par \u8226  Si  a=0  y  b\fs32\u8800 \fs34 0, las rectas  y = a x   y  y = b  son paralelas, pero no iguales y por tanto no se \par   intersecan, lo cual  significa que  a x = b  no tiene soluci\u243 n.\par \u8226  Si las rectas  y = a x   y   y = b  no son paralelas, entonces se intersecan en un s\u243 lo punto x.\par   En este caso, la ecuaci\u243 n  a x = b, tiene soluci\u243 n \u250 nica .     \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autores: Mar\u237 a Juana Linares Altamirano y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
