   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo ax + b = c.' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  ax + b = c  con a, b y c enteros.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34             \par \par Resolver una ecuaci\u243 n del tipo  ax + b = c  con a, b y c enteros significa despejar la inc\u243 gnita x.\par Analiza el siguiente procedimiento paso a paso, presionando el pulsador, para encontrar el valor de x. \par Al terminar, ver\u225 s un gr\u225 fico correspondiente al significado geom\u233 trico de la soluci\u243 n.\par \par {\*\component\Space 11e32c7e60c}    {\*\component\Space 11e47359017}\par \par \par \par \par \fs16\par \fs34\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11e32cb3aac}  {\*\component\NumCtrl 11e32cb528b}  {\*\component\NumCtrl 11e6aae4267}                                         {\*\component\NumCtrl 11e32cb5da3}\cf0\fs36   {\*\component\NumCtrl 11f1aef491f}\cf1\fs34\par \par Pulsa Otra ecuaci\u243 n para obtener distintos valores de a, b y c.\cf0\fs36\par \par \par Ejercicio\cf1\fs34\par \par Si tienes la ecuaci\u243 n                                             {\*\component\Space 11f1b5a7c67}\par \par          {\*\component\Space 11e477e438f}   \par \par            \u191  Cu\u225 nto vale x ?\par \par Introduce el valor de x, y oprime la tecla Intro.\par \par           {\*\component\Space 11e479c187f} \par \par \par                                                                             \par                                                                            {\*\component\NumCtrl 11f1b899111}\par         {\*\component\Space 11e47ec8dfe}\cf0\fs36\par \par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Por un lado,  y = ax + b  es la ecuaci\u243 n de una recta con pendiente  a  y ordenada al origen  b.\par \u8226  Por otro lado,  y = c  es la ecuaci\u243 n de una recta tal que su valor es c, para todo n\u250 mero  x; es \par   decir, es la ecuaci\u243 n de una recta horizontal que intersecta el eje y en c.\par \u8226  Resolver la ecuaci\u243 n significa encontrar el valor o los valores de x, para los cuales la ecuaci\u243 n\par   ax + b = c  se satisface.\par \u8226  Gr\u225 ficamente esto equivale a encontrar el punto o los puntos de intersecci\u243 n de ambas rectas.\fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226  Si  a = 0  y  b = c, entonces las rectas  y = ax + b  y  y = c  son iguales, y por lo tanto, cualquier\par   n\u250 mero  x  es soluci\u243 n  de  ax + b = c.\par \u8226  Si  a = 0  y  b \fs32\u8800  \fs34 c  las rectas  y = ax + b  y  y = c  son paralelas, pero no iguales y por tanto no se\par   intersectan, lo cual significa que  ax + b = c  no tiene soluci\u243 n.\par \u8226  Si las rectas  y = ax + b  y  y = c  no son paralelas, entonces se intersecan en un solo punto.\par   En este caso, la ecuaci\u243 n  ax + b = c, tiene soluci\u243 n \u250 nica.\par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Mar\u237 a Juana Linares Altamirano \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
