   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo a x = b' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo   {\*\mjaformula a x = b}   con  a  y  b  racionales.\par \par Estas ecuaciones tambi\u233 n pueden expresarse como:  {\*\mjaformula{\fraction{\num a}{\den b}} x = {\fraction{\num c}{\den d}}}  con  a,  b,  c  y  d  enteros, donde  \par b  y  d  son positivos. Nota: En caso de tener alg\u250 n denominador negativo se cambian los signos del \par numerador y el denominador, con lo cual el denominador resulta positivo y la ecuaci\u243 n no se altera.\par    \cf0\fs36\par \par Soluci\u243 n\cf1\fs34             \par \par Resolver ecuaciones lineales del tipo  {\*\mjaformula{\fraction{\num a}{\den b}} x = {\fraction{\num c}{\den d}}}  con a,  b,  c  y  d enteros, significa despejar la \par inc\u243 gnita  x. \par \par Analiza el siguiente procedimiento paso a paso para encontrar el valor o los valores de  x, con el \par pulsador Soluci\u243 n paso a paso. Observa que \u233 ste te permite avanzar o retroceder. Al terminar ver\u225 s \par un gr\u225 fico que corresponde al significado geom\u233 trico de la soluci\u243 n.\par                                                                    \par {\*\component\Space 11e32c7e60c}{\*\component\NumCtrl 11e32cb5da3}\cf0\fs36  \cf1\fs34\par                                                                              {\*\component\Space 120decd9c70}\par \par                                                                            {\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par                                                                         \par                                                                           \par  {\*\component\NumCtrl 11e32cb3aac}{\*\component\NumCtrl 11e32cb528b} {\*\component\NumCtrl 11eb20ddbe3} {\*\component\NumCtrl 11eb212159a} \par \par Pulsa \cf0\fs36{\*\component\NumCtrl 11f38f5b5c6}\cf1\fs34  para obtener otros valores de a, b, c y d, o bien c\u225 mbialos directamente con \par los pulsadores correspondientes. Usa el pulsador que se encuentra abajo a la derecha de la gr\u225 fica \par para acercar o alejar la imagen.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par                                                                            {\*\component\Space 120df70b69a}      \par Si tienes la ecuaci\u243 n:\par             {\*\component\Space 11e477e438f}                                         {\*\component\Space 11f39515f55}\par  \par \par \u191  Cu\u225 nto vale x ?          \par \par Introduce el valor de x en los campos de texto\par y oprime Intro.            \par \par              {\*\component\Space 11e479c187f} \par                                                                            \par                        -45                                                \par                                              \par {\*\component\Space 120e1403670}   {\*\component\Space 120dfaa3c0b}\par \par                                      {\*\component\NumCtrl 11f3970cb15}      \cf0\fs36{\*\component\Space 120e12d59f0}\par \par \par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Por un lado   {\*\mjaformula y = {\fraction{\num a}{\den b}} x}   es la ecuaci\u243 n de una recta con pendiente  {\*\mjaformula{\fraction{\num a}{\den b}}}  y que pasa por el origen.\par \par \u8226  Por otro lado   {\*\mjaformula y = {\fraction{\num c}{\den d}}}   es la ecuaci\u243 n de una recta cuyo valor es  {\*\mjaformula{\fraction{\num c}{\den d}}}  para todo n\u250 mero  x.\par \par \u8226  Resolver la ecuaci\u243 n significa encontrar el valor o los valores de  x, para los cuales la ecuaci\u243 n\par     {\*\mjaformula{\fraction{\num a}{\den b}} x = {\fraction{\num c}{\den d}}}   se satisface. \par \par \u8226  Gr\u225 ficamente esto equivale a encontrar el punto o los puntos de intersecci\u243 n de ambas rectas.\fs36\cf0\par  \par \par Casos especiales\cf1\fs34\par \par \u8226  Si  a= 0  y  c=0 entonces las rectas  {\*\mjaformula y = {\fraction{\num a}{\den b}} x}   y   {\*\mjaformula y = {\fraction{\num c}{\den d}}}  son iguales y por lo tanto cualquier\par   n\u250 mero x es soluci\u243 n  de  {\*\mjaformula{\fraction{\num a}{\den b}} x = {\fraction{\num c}{\den d}}} .\par \par \u8226  Si  a=0  y  c\fs32\u8800 \fs34 0, las rectas   {\*\mjaformula y = {\fraction{\num a}{\den b}} x}   y   {\*\mjaformula y = {\fraction{\num c}{\den d}}}   son paralelas, pero no iguales, y por tanto \par   no se intersecan, lo cual significa que   {\*\mjaformula{\fraction{\num a}{\den b}} x = {\fraction{\num c}{\den d}}}    no tiene soluci\u243 n.\par \par \u8226  Si las rectas  {\*\mjaformula y = {\fraction{\num a}{\den b}} x}   y   {\*\mjaformula y = {\fraction{\num c}{\den d}}}   no son paralelas, entonces se intersecan en un s\u243 lo punto.\par     \par    En este caso,    {\*\mjaformula{\fraction{\num a}{\den b}} x = {\fraction{\num c}{\den d}}}   tiene soluci\u243 n \u250 nica.\par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autores: Mar\u237 a Juana Linares Altamirano y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
