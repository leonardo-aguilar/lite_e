   <param name="pleca" value="title='Ecuaciones lineales' subtitle='Resoluci&oacute;n de ecuaciones lineales del tipo a x + b = c' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones lineales del tipo  a x  +  b  =  c  con  a,  b, y  c racionales.\par \par Otra manera de expresar el objetivo es:\par Resolver ecuaciones lineales del tipo   {\*\mjaformula{\fraction{\num a}{\den b}} x + {\fraction{\num c}{\den d}} = {\fraction{\num e}{\den f}}}  con  a,  b,  c,  d,  e   y   f  enteros, donde \par b,  d  y  f  son positivos. En caso de tener un denominador negativo \u233 ste puede hacerse positivo \par cambiando simult\u225 neamente el signo al numerador y al denominador.\par    \cf0\fs36\par \par Soluci\u243 n\cf1\fs34             \par \par Resolver ecuaciones lineales del tipo   {\*\mjaformula{\fraction{\num a}{\den b}} x  \f0\fs34 + {\fraction{\num c}{\den d}} = {\fraction{\num e}{\den f}}}  con  a,  b,  c,  d,  e  y  f  enteros, significa \par despejar la inc\u243 gnita  x. \par \par Analiza el siguiente procedimiento paso a paso para encontrar el valor o los valores de  x. Al terminar \par ver\u225 s un gr\u225 fico que corresponde al significado geom\u233 trico de la soluci\u243 n.\par \par {\*\component\Space 11e32c7e60c}{\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11e32cb3aac} {\*\component\NumCtrl 11e32cb528b} {\*\component\NumCtrl 11eb20ddbe3} {\*\component\NumCtrl 11eb212159a} {\*\component\NumCtrl 11f620b199c} {\*\component\NumCtrl 11f632d5618} {\*\component\NumCtrl 11e32cb5da3}\cf0\fs36  {\*\component\NumCtrl 11f38f5b5c6}\par \par \par Ejercicio\cf1\fs34\par                                                                             \par Resuelve la siguiente ecuaci\u243 n en tu cuaderno y verifica tu resultado sustituyendo los valores de los\par enteros en las casillas de los pulsadores que se muestran en el apartado Soluci\u243 n.\par \par             {\*\component\Space 11e477e438f}    \par                                                \par \par Pulsa {\*\component\NumCtrl 11f3970cb15} para obtener una nueva ecuaci\u243 n.\cf0\fs36\par \par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226 \b  \b0 Por un lado   {\*\mjaformula y = {\fraction{\num a}{\den b}} x + {\fraction{\num c}{\den d}}}   es la ecuaci\u243 n de una recta con pendiente   {\*\mjaformula{\fraction{\num a}{\den b}}}   que pasa\par    por el origen.\par \par \u8226 \b  \b0 Por otro lado   {\*\mjaformula y = {\fraction{\num e}{\den f}}}   es la ecuaci\u243 n de una recta horizontal con ordenada  {\*\mjaformula{\fraction{\num e}{\den f}}} .\par \par \u8226 \b  \b0 Resolver la ecuaci\u243 n significa encontrar el o los valores de  x, para los cuales la ecuaci\u243 n \par     {\*\mjaformula{\fraction{\num a}{\den b}} x +{\fraction{\num c}{\den d}} = {\fraction{\num e}{\den f}}}  se satisface.\par \u8226 \b  \b0 Gr\u225 ficamente esto equivale a encontrar el o los puntos de intersecci\u243 n de ambas rectas. \fs36\cf0\par \par \par Casos especiales\cf1\fs34\par \par \u8226 \b  \b0 Si  a = 0,  c = 0, e = 0   las rectas   {\*\mjaformula y = {\fraction{\num a}{\den b}} x + {\fraction{\num c}{\den d}}}   y   {\*\mjaformula y = {\fraction{\num e}{\den f}}}   son la misma, entonces  \par    cualquier n\u250 mero x es soluci\u243 n de la ecuaci\u243 n.\par \par \u8226 \b  \b0 Si  a = 0,  c \fs32\u8800 \fs34  0, e = 0  las rectas   {\*\mjaformula y = {\fraction{\num a}{\den b}} x + {\fraction{\num c}{\den d}}}   y   {\*\mjaformula y = {\fraction{\num e}{\den f}}}  son paralelas, pero no la misma, \par    entonces la ecuaci\u243 n no tiene soluci\u243 n.\b\par \par \b0\u8226 \b   \b0 Si las rectas   {\*\mjaformula y = {\fraction{\num a}{\den b}} x + {\fraction{\num c}{\den d}}}   y   {\*\mjaformula y = {\fraction{\num e}{\den f}}}   no son paralelas, entonces se intersecan en un s\u243 lo \par    punto. En este caso, la ecuaci\u243 n   {\*\mjaformula{\fraction{\num a}{\den b}} x + {\fraction{\num c}{\den d}} = {\fraction{\num e}{\den f}}}   tiene soluci\u243 n \u250 nica.\par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Mar\u237 a Juana Linares Altamirano \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
