   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Utilizar las leyes de los exponentes para simplificar expresiones aritm\u233 ticas.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par A continuaci\u243 n se presenta una serie de reactivos. Debes escribir el resultado en el campo de texto. \par El programa te indicar\u225  si tu respuesta es correcta o incorrecta.\cf0\fs36\par \par \par Ejercicios\fs34\cf1\par \par Despu\u233 s de escribir tu respuesta en cada campo de texto pulsa intro.   \b\cf0\par \par 1)\b0\cf1        {\*\component\Space 11f4e1c2d9c}\par \par \par     {\*\component\NumCtrl 11f4e3f3794}     {\*\component\NumCtrl 11f4e3fd58a}\b\cf0\par \par \par 2)\b0\cf1   {\*\component\Space 11f4e638911} {\*\component\Space 11faa54452e}\par                                           \par \par     {\*\component\NumCtrl 11fa10c5f42}     {\*\component\NumCtrl 11fa10c8364}\b\cf0\par \par \par 3)\b0\cf1      {\*\component\Space 11fa10fcafe} {\*\component\Space 11faa8042f5}          \par \par \par     {\*\component\NumCtrl 11fa11315f3}     {\*\component\NumCtrl 11fa113ea79}\b\cf0\par \par \par 4)\b0\cf1    {\*\component\Space 11f4e6505ed} {\*\component\Space 11faa920eee}  \par                                   \par \par \par      Escribe tu respuesta en forma de fracci\u243 n.   {\*\component\NumCtrl 11fa1191efe}   {\*\component\NumCtrl 11fa11948fc}\b\par \par \par 5)\b0      {\*\component\Space 11f4e688213} {\*\component\Space 11faa9f3f84}                                   \par                                                         \par \par \par     Calcula el resultado de elevar k al exponente que encontraste.  {\*\component\NumCtrl 11ebf7670f6}\par     {\*\component\NumCtrl 11fa12696bf}   {\*\component\NumCtrl 11fa126c205}   {\*\component\NumCtrl 11fa126f01a}\b\par \par \par 6)\b0{\*\component\Space 11f4e763854} \par                                                                                                    \u191 Cu\u225 les son los exponentes que \par                                                                                                    se deben escribir en el \par                                                                                                    numerador y en el denominador?\par \par \par     Ya se tienen los exponentes. \u191 Qu\u233  se debe hacer con ellos?  {\*\component\NumCtrl 11ec2c3919f} \par                                                               {\*\component\Space 11fd336fa95}\par     \u191 Cu\u225 l es el resultado de esta operaci\u243 n    ? \par \par      Repite con otros valores:  {\*\component\NumCtrl 11fa1a50514}   {\*\component\NumCtrl 11fa1a78bb0}   {\*\component\NumCtrl 11fa1a86660}   {\*\component\NumCtrl 11fa1a8889e}   {\*\component\NumCtrl 11fa1a8b79d}\ul\par \par                                                                                                                                                  \fs24\ulnone\par \par Versi\u243 n 1.2\par Autor: Mario Alejandro Mercado Mendoza\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n \par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par }">
