   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Utilizar las leyes de los exponentes para simplificar expresiones algebraicas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Se presentar\u225  una serie de reactivos en los que para contestar debes escribir el resultado en el\par campo de texto. El programa te indicar\u225 \cf0\fs36  \fs34\cf1 si tu respuesta es correcta o incorrecta.\fs36\cf0\par \par \par Ejercicios\fs34\cf1\par \par Despu\u233 s de escribir la respuesta en cada campo de texto pulsa Intro.   \par \par  1)                               {\*\component\Space 11f4e1c2d9c}\par     \par \par \par    {\*\component\NumCtrl 11f4e3f3794}  {\*\component\NumCtrl 11f4e3fd58a}  \par \par 2)       {\*\component\Space 11f4e638911}  {\*\component\Space 11f6c1850ac}\par \par                              \par    {\*\component\NumCtrl 11f62e42134}  {\*\component\NumCtrl 11f62e5ef7b}  {\*\component\NumCtrl 11f62e555db}  {\*\component\NumCtrl 11f62e4ceba} \par  \par 3)     {\*\component\Space 11f4e6505ed} {\*\component\Space 11f6392e8ea}\par  \par  \par \par    {\*\component\NumCtrl 11f62e63946}   {\*\component\NumCtrl 11f62e6bf4f} {\*\component\NumCtrl 11f62e7fabd} {\*\component\NumCtrl 11f631203b9}\par \par \par 4)                        {\*\component\Space 11f4e688213} {\*\component\Space 11f6c3a9784}                                                                    \par \par                        \par    {\*\component\NumCtrl 11f63b7d9f2} {\*\component\NumCtrl 11f63b82478}\par \par \par 5) Observa c\u243 mo se simplifica la siguiente expresi\u243 n pulsando Soluci\u243 n paso a paso. Al final\par     deber\u225 s escribir los valores de algunos exponentes y pulsar Intro para verificar tu resultado.\par {\*\component\Space 11f4e763854}   \ul\par \par \par \par \par \par
