   <param name="pleca" value="title='Sistemas de ecuaciones lineales de 2 x 2' subtitle='N&uacute;mero de soluciones de un sistema de ecuaciones lineales de 2 x 2' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Interpretar la soluci\u243 n de un sistema de dos ecuaciones con dos inc\u243 gnitas mediante un punto, una \par recta o sin soluci\u243 n.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Dado un sistema de ecuaciones lineales 2 x 2, de la forma: \par \par                                      a x + b y = c\par                                      d x + e y = f\par \par como \u233 ste:\par                          {\*\component\Space 11e83a56c44}\par \par \par se te presentar\u225  la gr\u225 fica de cada una de las ecuaciones del sistema y con s\u243 lo inspeccionarla, \par deber\u225 s interpretar si la soluci\u243 n est\u225  representada por un punto, una recta o si no tiene soluci\u243 n.\par Tendr\u225 s, adem\u225 s, la oportunidad de corroborar tu respuesta.\par \par Recuerda que cada ecuaci\u243 n lineal con dos inc\u243 gnitas representa la gr\u225 fica de una recta en el \par plano. \cf0\fs36\par \par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Cada ecuaci\u243 n representa una recta en el plano.\par \u8226  La gr\u225 fica del sistema estar\u225  representada por dos rectas.\cf0\fs36\par \par \par Casos posibles\cf1\fs34\par \par \u8226  Si las rectas coinciden, entonces habr\u225  infinitas soluciones.\par \u8226  Si las rectas no se intersectan porque son paralelas, el sistema no tiene soluci\u243 n.\par \u8226  Si las rectas se intersectan (no son paralelas), tendr\u225 n un solo punto en com\u250 n y por lo tanto habr\u225  \par   una \u250 nica soluci\u243 n.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34             \par                                                                          \par {\*\component\Space 11e32c7e60c} {\*\component\Space 11e47359017}\par \par                                                                               \u191 Tiene soluci\u243 n?. Si es as\u237 , \u191 cu\u225 ntas  \par                                                                               soluciones hay? \u191 Est\u225 n representadas        \par   por un punto o por una recta?.                               en la gr\u225 fica por un punto o por una recta?\par                                                                               \par \par \par \par                                                                               Reflexiona, contesta para ti y {\*\component\NumCtrl 11f9f83ec67}. \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11fa47c8f6b} {\*\component\NumCtrl 11fa47e43d5} {\*\component\NumCtrl 11fa47fa134} {\*\component\NumCtrl 11fa480f4d3} {\*\component\NumCtrl 11fa482668c} {\*\component\NumCtrl 11fa483e8bb}\par \par                                            \cf0\fs36\par Ejercicios\cf1\fs34\par \par 1. Mueve los pulsadores de los coeficientes para encontrar cada uno de los casos:\par     a) Sin soluci\u243 n.\par     b) Soluci\u243 n mediante una recta.               \u161 Acu\u233 rdate de verificar tus respuestas!\par     c) Soluci\u243 n mediante un punto.  \par \par 2. Considera el sistema de ecuaciones lineales:      {\*\component\Space 11fa08d9441}\par \par             {\*\component\Space 11e477e438f}   \par \par \par     Dibuja la gr\u225 fica en tu cuaderno. \par \par          \u191 Tiene soluci\u243 n?\par \par    \u191 C\u243 mo est\u225  representada la soluci\u243 n? \par \par             {\*\component\NumCtrl 11fa08a1c83} \par \par Pulsa en el siguiente bot\u243 n para obtener {\*\component\NumCtrl 11eec5e43fe}.\cf0\fs36\par \par \par Observaciones\cf1\fs34\par \par 1. Observa la representaci\u243 n del sistema en el plano y saca una conclusi\u243 n respecto a la relaci\u243 n que \par     existe entre esta representaci\u243 n y el n\u250 mero de soluciones.\par 2. A un sistema que no tiene soluci\u243 n tambi\u233 n se le llama incompatible.\par 3. Cuando se resuelve un sistema de ecuaciones lineales, se responde a la pregunta \u191 cu\u225 nto valen  x \par     y  y?. Puede haber una sola respuesta, muchas (infinitas) o ninguna. \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: H\u233 ctor de Jes\u250 s Argueta Villamar\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Leon\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
