   <param name="pleca" value="title='Sistemas de ecuaciones lineales de 2 x 2' subtitle='Problemas que llevan a plantear sistemas de ecuaciones lineales de 2 x 2' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver problemas mediante sistemas de ecuaciones lineales de {\*\mjaformula 2\u215 2} .\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Un problema en el que se te pide que encuentres dos inc\u243 gnitas, y al traducirlo obtienes un par de\par ecuaciones lineales, puedes resolverlo utilizando los m\u233 todos de soluci\u243 n de sistemas de ecuaciones\par lineales de  {\*\mjaformula 2\u215 2} .\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Por ejemplo, si traducimos al lenguaje algebraico el siguiente problema:\par  \par {\*\component\Space 12119e5b70a}\par     \par \par \par \par \par Obtenemos el par de ecuaciones:\par                                                      {\*\mjaformula (1)   x+y=14 800}\par \par                                                      {\*\mjaformula (2)   {\fraction{\num x}{\den y}}={\fraction{\num 7}{\den 3}}}   porque  {\*\mjaformula{\fraction{\num 28 000}{\den 12 000}}={\fraction{\num 7}{\den 3}}}\par \par Al despejar la inc\u243 gnita {\*\mjaformula x} en la ecuaci\u243 n (2) obtenemos el siguiente sistema de ecuaciones lineales \par (equivalente al anterior):\par                                                       {\*\mjaformula (3)   x+y=14 800}\par \par                                                       {\*\mjaformula (4)   x={\fraction{\num 7}{\den 3}}y}\par \par Dado que la inc\u243 gnita {\*\mjaformula x} se encuentra despejada en la ecuaci\u243 n (4), conviene utilizar el m\u233 todo de \par sustituci\u243 n. As\u237  tenemos:\par                                                        {\*\mjaformula{\fraction{\num 7}{\den 3}}y+y=14 800}\par \par \u201 sta es una ecuaci\u243 n lineal que al resolverse produce el resultado {\*\mjaformula y=4 440}, con lo que se tiene el\par valor de una de las inc\u243 gnitas. Para encontrar el valor de la otra, basta con sustituir este valor en (4), \par y se obtiene el resultado  {\*\mjaformula x=10 360}.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par \par {\*\component\Space 11fd8987f59}\par \par \par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">

   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(aleat==0)' expresi&oacute;n='[25,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\b\f2\fs34 Antes de una batalla, las fuerzas de dos ej\u233 rcitos estaban en la relaci\u243 n de 7 a 11. El \par ej\u233 rcito menor perdi\u243  {\*\mjaformula{\expr muertoschico}} hombres en la batalla y el mayor {\*\mjaformula{\expr muertosgrande}}. Si la relaci\u243 n \par ahora es de 9 a 13, \u191 cu\u225 ntos hombres ten\u237 a cada ej\u233 rcito antes de la batalla?\f3\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='no'">

   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='(bien!=1)&amp;(aleat==0)' expresi&oacute;n='[90,70+(0+baraja-ent((0+baraja)/5)*5)*40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs26\cf0{\*\mjaformula (1)   {\fraction{\num x}{\den y}}={\fraction{\num 7}{\den 11}}};\cf1  \f2\fs24\par}' fuente='Arial,PLAIN,13' fijo='no'">
