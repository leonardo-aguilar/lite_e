   <param name="pleca" value="title='Sistemas de ecuaciones lineales de 2 x 2' subtitle='Problemas que llevan a plantear sistemas de ecuaciones lineales de 2 x 2' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar el sistema de ecuaciones lineales de {\*\mjaformula 2\u215 2} que permite resolver un problema.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Cuando en un problema se te pide que encuentres dos inc\u243 gnitas y al traducirlo obtienes un par de\par ecuaciones lineales, te encuentras ante un sistema de ecuaciones lineales de  {\*\mjaformula 2\u215 2} .\par \par Como ejemplo podemos traducir al lenguaje algebraico el problema que se enuncia a continuaci\u243 n. \par \par {\*\component\Space 12119ec893f}\par \par \par \par \par \par En este ejemplo se tienen dos inc\u243 gnitas: la cantidad de litros de la soluci\u243 n A (inc\u243 gnita a la que se \par le asigna la letra {\*\mjaformula x}) y la cantidad de litros de la soluci\u243 n B (a la cual se le asigna la inc\u243 gnita {\*\mjaformula y}). \par \par Por un lado, se sabe que el n\u250 mero de litros de la soluci\u243 n  A  m\u225 s el n\u250 mero de litros de la soluci\u243 n \par B  debe producir los 50 litros que se necesitan. De aqu\u237  se tiene la ecuaci\u243 n:\par \par                                                                {\*\mjaformula x+y=50}\par \par Por otro lado, la concentraci\u243 n de alcohol de la soluci\u243 n  A  (3%) multiplicada por el n\u250 mero de litros \par de la soluci\u243 n  A  m\u225 s la concentraci\u243 n de alcohol de la soluci\u243 n  B  (6%) multiplicado por el n\u250 mero \par de litros de la soluci\u243 n  B  debe producir el porcentaje de alcohol deseado (4.4%) multiplicado por el \par n\u250 mero de litros totales (50 litros). Se tiene entonces una segunda ecuaci\u243 n:\par \par                                                     {\*\mjaformula 0.03x+0.06y=0.044(50)} \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Una vez que el problema ha quedado expresado como un sistema de ecuaciones lineales de  {\*\mjaformula 2\u215 2}, hay\par que aplicar alguno de los m\u233 todos de soluci\u243 n de este tipo de sistemas para encontrar la respuesta al\par problema.\par \par                                                      {\*\mjaformula (1) x+y=50} \par \par                                                      {\*\mjaformula (2) 0.03 x+0.06 y=2.2}  \par \par Se puede utilizar el m\u233 todo de sustituci\u243 n puesto que es f\u225 cil despejar cualquiera de las inc\u243 gnitas de\par la ecuaci\u243 n (1). As\u237 , el anterior sistema es equivalente al sistema:\par \par                                                      {\*\mjaformula (3) y=50-x}\par \par                                                      {\*\mjaformula (4) 0.03 x+0.06 y=2.2}  \par \par Sustituyendo el valor de {\*\mjaformula y} de la ecuaci\u243 n (3) en la ecuaci\u243 n (4) se obtiene la ecuaci\u243 n:\par                              \par                                                        {\*\mjaformula 0.03 x+0.06(50-x)=2.2}\par \par Esta es una ecuaci\u243 n lineal que se simplifica como:\par                                                               {\*\mjaformula -0.03 x+3=2.2}\par \par Al resolver esta \u250 ltima ecuaci\u243 n se obtiene que  {\*\mjaformula x \u8776  26.67}\cf0\fs36   \fs34\cf1 litros. Valor que, al ser sustituido en la\par ecuaci\u243 n (3) produce  {\*\mjaformula y \u8776  23.33}\cf0\fs36   \fs34\cf1 litros.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo puedes traducir los problemas propuestos al lenguaje algebraico. \par \par {\*\component\Space 11fd8987f59}\par \par \par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.2\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">

   <param name="G_73" value="espacio='E0' tipo='texto' dibujar-si='(ya3=1)&amp;((bien3&lt;1)|(bien3&gt;2))&amp;(aleat==2)' expresi&oacute;n='[80,105+(3+baraja3-ent((3+baraja3)/5)*5)*30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34{\*\mjaformula\cf0{\expr (velbote+velrio)}-{\expr tiempo2*2}y={\expr (velbote-velrio)*tiempo1}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_74" value="espacio='E0' tipo='texto' dibujar-si='(ya3=1)&amp;((bien3&lt;1)|(bien3&gt;2))&amp;(aleat==2)' expresi&oacute;n='[80,105+(4+baraja3-ent((4+baraja3)/5)*5)*30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34{\*\mjaformula\cf0{\expr (velbote+velrio)*tiempo2}-{\expr tiempo2}y={\expr (velbote-velrio)*tiempo2+1}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_75" value="espacio='E0' tipo='texto' dibujar-si='(bien3==3)' expresi&oacute;n='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b Incorrecto\f2\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='no'">
   <param name="G_76" value="espacio='E0' tipo='texto' dibujar-si='((bien3==1)|(bien3==2))&amp;(ya2!=1)' expresi&oacute;n='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b Correcto\f2\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='no'">
   <param name="G_77" value="espacio='E0' tipo='texto' dibujar-si='(((bien2==1)&amp;(caso==2))|((bien2==2)&amp;(caso==2)))&amp;(aleat==0)&amp;(ya2=1)' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Resuelve la ecuaci\u243 n  {\*\mjaformula{\expr porcentajeA/100-porcentajeB/100\decimals 2\fixed0}x+{\expr litros*porcentajeB/100}={\expr litros*porcentajetotal/100\decimals 3\fixed0}}  para encontrar la cantidad de anticongelante A. \par Posteriormente, usa esta informaci\u243 n para encontrar la cantidad de anticongelante B.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_78" value="espacio='E0' tipo='texto' dibujar-si='(bien2==1)&amp;(aleat==1)&amp;(ya2=1)' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Resuelve la ecuaci\u243 n {\*\mjaformula{\expr ((mult-1)==1)?&squot;&squot;:mult-1}y={\expr mult*(excedente-anios)+anios}} para encontrar la edad de Tom\u225 s. Posteriormente, usa esta \par informaci\u243 n para encontrar la edad de Gabriela.\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_79" value="espacio='E0' tipo='texto' dibujar-si='(bien2==1)&amp;(aleat==2)&amp;(ya2=1)' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Resuelve la ecuaci\u243 n {\*\mjaformula{\expr (velbote+velrio)*tiempo2}-{\expr tiempo2*2}y={\expr (velbote-velrio)*tiempo2}} para obtener la velocidad del r\u237 o. Usa esta informaci\u243 n para \par descubrir la velocidad del barco. Recuerda que  {\*\mjaformula x={\expr (velbote+velrio)}-y}.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_80" value="espacio='E0' tipo='texto' dibujar-si='(bien!=1)&amp;(aleat=1)' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si {\*\mjaformula x} representa la edad de Gabriela, \u191 qu\u233  debe representar {\*\mjaformula y}?\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_81" value="espacio='E0' tipo='texto' dibujar-si='(bien!=1)&amp;(aleat=2)' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si {\*\mjaformula x} representa la velocidad del barco, \u191 qu\u233  debe representar {\*\mjaformula y}?\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_82" value="espacio='E0' tipo='texto' dibujar-si='(aleat==0)&amp;(mal=1)' expresi&oacute;n='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b Incorrecto\f2\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='no'">
   <param name="G_83" value="espacio='E2' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Una soluci\u243 n A contiene 3% de alcohol y otra soluci\u243 n B, 6% de alcohol. Se desea mezclar \par las dos soluciones para obtener 50 litros de una soluci\u243 n que contenga 4.4% de alcohol. \par \u191 Cu\u225 ntos litros de cada una de las soluciones (A y B) ser\u225 n necesarios para obtener la \par soluci\u243 n pedida?\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
