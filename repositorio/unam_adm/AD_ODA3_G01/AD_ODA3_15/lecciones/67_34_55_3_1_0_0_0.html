   <param name="pleca" value="title='Sistemas de ecuaciones lineales de 2 x 2' subtitle='M&eacute;todos algebraicos de soluci&oacute;n de un sistema de ecuaciones lineales de 2 x 2' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red132\green0\blue0;\red0\green0\blue128;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver sistemas de ecuaciones lineales con dos inc\u243 gnitas mediante cualquiera de los siguientes\par m\u233 todos: suma-resta, sustituci\u243 n o igualaci\u243 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Un sistema de ecuaciones lineales 2 x 2, tiene la forma: \par \par                                              a x + b y = c\par                                              d x + e y = f,\par Por ejemplo:\par                                 {\*\component\Space 11e83a56c44}\par \par \par Resolverlo significa encontrar n\u250 meros  x  y  y, que satisfacen ambas ecuaciones.\cf0\fs36\par \par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Cada ecuaci\u243 n representa una recta en el plano.\par \u8226  Resolver el sistema de ecuaciones significa encontrar el o los puntos (x,y), que son comunes a \par   ambas rectas.\fs36\cf0\par \par \par Casos posibles\cf1\fs34\par \par \u8226  Si las rectas coinciden, entonces habr\u225  infinitas soluciones.\par \u8226  Si las rectas no se intersectan porque son paralelas, entonces el sistema no tiene soluci\u243 n.\par \u8226  Si las rectas se intersectan (no son paralelas), entonces tendr\u225 n un s\u243 lo punto en com\u250 n y por lo \par    tanto habr\u225  una \u250 nica soluci\u243 n.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34             \par \par A continuaci\u243 n se presenta, paso a paso, el m\u233 todo de  {\*\component\NumCtrl 122031757b1} para resolver el sistema.\par \par La idea es transformar tal sistema, mediante sumas o restas, en una ecuaci\u243 n lineal con s\u243 lo una \par de las inc\u243 gnitas  x  o  y. En ella se despeja la inc\u243 gnita y su valor se sustituye en cualquiera de las \par ecuaciones del sistema para as\u237  obtener el valor de la otra inc\u243 gnita. \par \par Para obtener mediante suma o resta una ecuaci\u243 n con una sola inc\u243 gnita, se multiplican las \par ecuaciones por constantes distintas de cero de manera que uno de los t\u233 rminos sea el inverso aditivo\par del otro, con lo que al sumar las ecuaciones se elimina la inc\u243 gnita correspondiente. En el ejemplo de\par arriba, esto se logra multiplicando la primera ecuaci\u243 n por  3  y la segunda por  -2 obteniendo:\par                                 \cf2 (1)       9 x + 6 y = 6 \cf1 ,\par                                 \cf3 (2)      -4 x - 6 y = -2 \cf1 ,\par y al sumarlas obtenemos una ecuaci\u243 n con una sola inc\u243 gnita: 5 x = 4, cuya soluci\u243 n es  x = {\*\mjaformula{\fraction{\num 4}{\den 5}}}.\par \par {\*\component\Space 11e32c7e60c}  {\*\component\Space 11e47359017}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 11e32cb3aac}  {\*\component\NumCtrl 11e32cb528b}  {\*\component\NumCtrl 11e6aae4267}  {\*\component\NumCtrl 11e8a9ee1b8}  {\*\component\NumCtrl 11e8aa2a451}  {\*\component\NumCtrl 11eeccc17ff}\cf0\fs36\par \par \par Observaciones\cf1\fs34\par \par 1. Tambi\u233 n puedes cambiar los coeficientes a, b, c, d, e y f con los pulsadores y analizar los pasos \par     para resolver el nuevo sistema y relacionarlo con su nuevo gr\u225 fico.\par 2. Al cambiar los valores de los coeficientes a, b, c, d, e y f podr\u225 s observar diversos casos \par     particulares en los que se usan preferentemente otros m\u233 todos algebraicos distintos al de suma y \par     resta. \cf0\fs36\par \par \par Ejercicio\cf1\fs34\par \par Si tienes el sistema de ecuaciones lineales:\par \par             {\*\component\Space 11e477e438f}   \par \par \par \u191 tiene soluci\u243 n? y en tal caso, \u191 cu\u225 nto valen  x  y  y?\par \par Intenta resolver este ejercicio por el m\u233 todo de {\*\component\NumCtrl 122031c1d8e} en tu cuaderno, y luego comprueba \par tu resultado en el recuadro interactivo que se encuentra arriba, en el apartado Soluci\u243 n. Observa la \par gr\u225 fica de cada una de las ecuaciones de tu sistema lineal.\par \par Pulsa en el siguiente bot\u243 n para obtener {\*\component\NumCtrl 11eec5e43fe}\par \par __________________________________________________________________________________\fs28\par \par \fs24 Version 1.2\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Jos\u233  Luis Abreu\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
