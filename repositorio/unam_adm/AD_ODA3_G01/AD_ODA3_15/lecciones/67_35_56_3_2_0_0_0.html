   <param name="pleca" value="title='Sistemas de ecuaciones lineales de 2 x 2' subtitle='Gr&aacute;fica de un sistema de ecuaciones lineales de 2 x 2 en un mismo plano.' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de un sistema de dos ecuaciones lineales con dos inc\u243 gnitas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Dado un sistema de ecuaciones lineales de 2 x 2, de la forma: \par \par                                      a x + b y = c\par                                      d x + e y = f\par \par como por ejemplo:\par \par                       {\*\component\Space 11e83a56c44} \par \par \par se mostrar\u225  la gr\u225 fica, en un solo plano, de cada una de las ecuaciones del sistema y, con s\u243 lo \par inspeccionarla, deber\u225 s decidir el tipo de soluci\u243 n que tiene. \par \par Recuerda que cada ecuaci\u243 n lineal con dos inc\u243 gnitas representa la gr\u225 fica de una recta en el \par plano. \cf0\fs36\par \par \par Idea gr\u225 fica\cf1\fs34\par \par \u8226  Cada ecuaci\u243 n representa una recta en el plano.\par \u8226  La gr\u225 fica del sistema estar\u225  representada por dos rectas.\cf0\fs36\par \par \par Casos posibles\cf1\fs34\par \par \u8226  Si las rectas coinciden, entonces habr\u225  infinitas soluciones.\par \u8226  Si las rectas no se intersectan porque son paralelas, el sistema no tiene soluci\u243 n.\par \u8226  Si las rectas se intersectan (no son paralelas), tendr\u225 n un solo punto en com\u250 n y por lo tanto habr\u225  \par    una \u250 nica soluci\u243 n.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34             \par                                                                          \par {\*\component\Space 11e32c7e60c}    {\*\component\Space 11e47359017}\par \par \par  \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \u191 Cu\u225 ntas soluciones tiene? Reflexiona, contesta para ti y {\*\component\NumCtrl 11f9f83ec67} tu respuesta.\cf0\fs36\par \par \par Ejercicio\cf1\fs34\par \par Considera el sistema de ecuaciones lineales:             {\*\component\Space 11fa08d9441}\par \par             {\*\component\Space 11e477e438f}   \par \par \par  Dibuja la gr\u225 fica en tu cuaderno. \par \par      \u191 Cu\u225 ntas soluciones tiene?\par \par       {\*\component\NumCtrl 11fa08a1c83} tu respuesta.\par \par \par Pulsa en el siguiente bot\u243 n para obtener {\*\component\NumCtrl 11eec5e43fe}.\cf0\fs36\par \par \par Observaciones\cf1\fs34\par \par 1. Observa que puedes saber inmediatamente cu\u225 ntas soluciones tiene un sistema de ecuaciones a \par     partir de su gr\u225 fica .\par 2. A un sistema que no tiene soluci\u243 n tambi\u233 n se le llama incompatible.\par 3. Cuando se resuelve un sistema de ecuaciones lineales respondemos la pregunta \u191 cu\u225 nto valen  x  \par     y  y?, pudiendo haber una sola respuesta, muchas (infinitas) o ninguna.\par __________________________________________________________________________________\fs24\par \par Version 1.2\par Autor: H\u233 ctor de Jes\u250 s Argueta Villamar \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
