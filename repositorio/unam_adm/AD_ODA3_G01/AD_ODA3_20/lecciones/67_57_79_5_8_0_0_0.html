   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Problemas que dan lugar a ecuaciones cuadr&aacute;ticas con una inc&oacute;gnita' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver problemas mediante una ecuaci\u243 n cuadr\u225 tica.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Un problema que, al traducirlo, produce una ecuaci\u243 n cuadr\u225 tica de la forma:\par \par                                                                {\*\mjaformula ax{\supix 2}+bx+c=0}  \par \par puede resolverse utilizando la f\u243 rmula general: \par \par                                                           {\*\mjaformula x =} {\*\mjaformula{\fraction{\num -b\u177 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}.\par \par Es posible que alguna de las soluciones (si es que existen) no satisfaga las condiciones del problema,\par en cuyo caso debe ser rechazada.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Consideremos el siguiente problema:\par \par {\*\component\Space 120ffce91c5}\par \par     \par \par \par Al simbolizar este problema se tiene que si  {\*\mjaformula x}  representa el n\u250 mero de sacos que compr\u243  el \par comerciante, entonces el precio de cada uno de ellos es de {\*\mjaformula{\fraction{\num 1000}{\den x}}}. De esta manera, el problema \par puede reducirse a la soluci\u243 n de la ecuaci\u243 n:\par \par                                                    {\*\mjaformula (x+10)({\fraction{\num 1000}{\den x}}-5)=1000}\par \par o, de manera equivalente:\par                                                 {\*\mjaformula{\fraction{\num 1000x}{\den x}}-5x+{\fraction{\num 10000}{\den x}}-50=1000}\par \par Al simplificar esta \u250 ltima ecuaci\u243 n y multiplicarla por  {\*\mjaformula x}, se obtiene la ecuaci\u243 n cuadr\u225 tica:\par \par                                                         {\*\mjaformula -5x{\supix 2}-50x+10000=0}\par \par La ecuaci\u243 n se puede simplificar dividiendo todo entre 5:\par \par                                                         {\*\mjaformula -x{\supix 2}-10x+2000=0}\par \par a la que se le puede aplicar la f\u243 rmula general con los valores  {\*\mjaformula a=-1},  {\*\mjaformula b=-10}  y  {\*\mjaformula c=2000}. En el\par recuadro interactivo que sigue se presenta la soluci\u243 n paso a paso de la ecuaci\u243 n, basta con utilizar\par el pulsador del extremo superior derecho.\par                                        \par                                        {\*\component\Space 11ffed9cc84}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Se rechaza la soluci\u243 n {\*\mjaformula x{\subix 1}=-50} que aparece en el paso 5 puesto que el comerciante no pudo comprar\par -50 sacos de caf\u233 . Por lo tanto, se compraron 40 sacos de caf\u233  a un costo de {\*\mjaformula{\fraction{\num 1000}{\den 40}}=25} pesos cada \par uno.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el recuadro interactivo que se encuentra a continuaci\u243 n, resuelve los problemas propuestos\par siguiendo los pasos indicados para ello, y contestando las preguntas que se plantean en cada uno.\par \par \par {\*\component\Space 11fd8987f59}\par \par \par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par \par \par \par }">

   <param name="G_75" value="espacio='E0' tipo='texto' dibujar-si='(bien2==1)&amp;(aleat==0)&amp;(ya2=1)' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Cada una de las soluciones obtenidas: \fs26  \fs34{\*\mjaformula x\f3\fs36{\subix 1}=\fs32{\fraction{\num\cf0{\expr 2*(numero1+numero2)}+{\expr sqrt(sqr(2*(numero1+numero2))-16*(numero1*numero2))}\cf1}{\den\cf0 4\cf1}}\f5\fs24};\f6\fs34   \f1\fs34{\*\mjaformula x\f3\fs36{\subix 2}\fs32 ={\fraction{\num\cf0{\expr 2*(numero1+numero2)}-{\expr sqrt(sqr(2*(numero1+numero2))-16*(numero1*numero2))}\cf1}{\den\cf0 4\cf1}}\f5\fs24}  produce una soluci\u243 n \par v\u225 lida. De hecho  {\*\mjaformula x{\subix 1}}  y  {\*\mjaformula x{\subix 2}}  son los n\u250 meros buscados. Realiza las operaciones y coloca los \par n\u250 meros hallados en los campos de texto.\f5\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_76" value="espacio='E0' tipo='texto' dibujar-si='(bien2==1)&amp;(aleat==1)&amp;(ya2=1)' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 S\u243 lo la soluci\u243 n    {\*\mjaformula x\f2\fs36{\subix 2}\fs32 ={\fraction{\num\cf0{\expr aumentovel*ahorrotiempo}-{\expr sqrt(4*ahorrotiempo*distancia*aumentovel+sqr(aumentovel*ahorrotiempo))}\cf1}{\den{\expr -2*ahorrotiempo}}}\f4\fs24} es v\u225 lida, pues produce una velocidad positiva. Calcula la\par velocidad {\*\mjaformula x{\subix 2}} y, con este dato, obt\u233 n el tiempo empleado por el tren. Recuerda que el tiempo\par es igual a {\*\mjaformula{\fraction{\num{\expr distancia}}{\den\cf0 x\cf1}}} .\f4\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_77" value="espacio='E0' tipo='texto' dibujar-si='(bien2==1)&amp;(aleat==2)&amp;(ya2=1)' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34 S\u243 lo la soluci\u243 n    {\*\mjaformula\cf0 x\f3\fs36{\subix\cf0 2}\fs32 ={\fraction{\num\cf1\cf0 -{\expr 2*(cateto2-cateto1)+2}-{\expr sqrt(sqr(2*(cateto2-cateto1)+2)-4*(sqr(cateto2-cateto1)-1))}}{\den\cf1\cf0 -2}}\f5\fs32}  es v\u225 lida, pues produce una magnitud positiva. As\u237 , el\par cateto A tiene una magnitud de  {\*\mjaformula\cf0\f2\fs34{\expr cateto2}\f5\fs32}  metros. Encuentra la magnitud del otro cateto y de\par la hipotenusa\f5\fs32\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_78" value="espacio='E0' tipo='texto' dibujar-si='(bien!=1)&amp;(aleat=1)' expresi&oacute;n='[15,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Si {\*\mjaformula x} es la velocidad que emple\u243  el tren, entonces {\*\mjaformula{\fraction{\num{\expr distancia}}{\den\cf0 x\cf1}}} es el tiempo empleado. As\u237 , la ecuaci\u243 n \par cuadr\u225 tica que resuelve el problema es  {\*\mjaformula (x+{\expr aumentovel})({\fraction{\num{\expr distancia}}{\den\cf0 x\cf1}}-{\expr ahorrotiempo})={\expr distancia}}  \u191 Cu\u225 l de las siguientes \par ecuaciones es equivalente a esta \u250 ltima?\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_79" value="espacio='E0' tipo='texto' dibujar-si='(bien!=1)&amp;(aleat=2)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34 Si {\*\mjaformula x} es la magnitud del cateto A, entonces {\*\mjaformula\cf0 x-\f3\fs30{\expr cateto2-cateto1}\f4\fs24} es la magnitud del cateto B y {\*\mjaformula\cf0 x\f3\fs30 +1\f4\fs24} es la\par magnitud de la hipotenusa. Por teorema de Pit\u225 goras se tiene que la ecuaci\u243 n cuadr\u225 tica\par que resuelve el problema es  {\*\mjaformula\cf0 (x+1){\supix\cf0 2}=x{\supix\cf0 2}+(x-{\expr cateto2-cateto1}){\supix\cf0 2}}. \u191 Cu\u225 l de las siguientes es equivalente?\f4\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">

   <param name="G_86" value="espacio='E3' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b Un comerciante compr\u243  cierto n\u250 mero de sacos de caf\u233  por 1000 pesos. Si hubiera\par comprado 10 sacos m\u225 s por el mismo dinero, cada saco le habr\u237 a costado 5 pesos\par menos.  \u191 Cu\u225 ntos sacos compr\u243  y cu\u225 nto le cost\u243  cada uno? \f2\fs24\b0\par }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
