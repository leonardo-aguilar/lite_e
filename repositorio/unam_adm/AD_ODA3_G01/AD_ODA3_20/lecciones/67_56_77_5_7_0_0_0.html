   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='An&aacute;lisis del discriminante b&sup2; - 4ac' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la naturaleza de las soluciones de una ecuaci\u243 n de segundo grado cuando el discriminante\par {\*\mjaformula b}  sea igual, mayor o menor que cero.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Dada una ecuaci\u243 n de la forma   {\*\mjaformula ax{\supix 2}+bx+c = 0} , se calcula el discriminante   {\*\mjaformula b{\supix 2}-4ac}. Entonces:\par      a) si es mayor que cero la ecuaci\u243 n tendr\u225  dos soluciones,\par      b) si es igual a cero la ecuaci\u243 n tendr\u225  una soluci\u243 n,\par      c) si es menor que cero no tendr\u225  ninguna soluci\u243 n real.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Recordemos que la f\u243 rmula general                                                        \par                                                        {\*\mjaformula x =} {\*\mjaformula\f0\fs34{\fraction{\num -b \u177  {\radical{\index}{\radicand b{\supix 2} - 4ac}}}{\den 2a}}} \par \par sirve para encontrar las soluciones de las ecuaciones cuadr\u225 ticas. Como no existe ra\u237 z real de un\par n\u250 mero negativo, entonces hay que estudiar el discriminante {\*\mjaformula b{\supix 2}-4ac} (que es el n\u250 mero que se \par encuentra dentro de la ra\u237 z en la f\u243 rmula general) para determinar si su ra\u237 z existe.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par El siguiente recuadro interactivo te ayudar\u225  a practicar el procedimiento para determinar cu\u225 ntas\par soluciones tiene una ecuaci\u243 n de segundo grado. Rep\u237 telo paso a paso varias veces hasta\par que sientas que ya lo aprendiste.\cf0\fs36\par \par               {\*\component\Space 11f739b45e5}\cf1\fs34\par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par Representaci\u243 n gr\u225 fica\cf1\fs34  \par \par Las soluciones de la ecuaci\u243 n cuadr\u225 tica {\*\mjaformula ax{\supix 2}+bx+c = 0} pueden interpretarse como las abscisas de\par los puntos donde la gr\u225 fica de {\*\mjaformula y = ax{\supix 2}+bx+c } corta al eje x. \par \par Cambia los valores de a, b y c, y observa c\u243 mo se modifica la gr\u225 fica de  {\*\mjaformula y = ax{\supix 2}+bx+c }. Identifica\par los casos en que la ecuaci\u243 n {\*\mjaformula ax{\supix 2}+bx+c = 0} tiene dos, una o ninguna soluci\u243 n.\par \par               {\*\component\Space 123b15b7594}\par                       \par               {\*\component\Space 11fda9f7513}\cf0\fs36\par \par \par \par \par \par {\*\component\Space 12501000d3e}\par \par \par \par \par \par \par \par               {\*\component\Space 123b187bb77}{\*\component\Space 123b187c17f}\par \par \par \par \par Ejercicios\fs34\cf1\par \par Calcula en tu cuaderno el discriminante de la ecuaci\u243 n dada e indica el n\u250 mero de soluciones en el \par men\u250  que se muestra en el siguiente recuadro interactivo. Verifica tu respuesta pulsando el bot\u243 n\par correspondiente. Si no respondes correctamente revisa tus c\u225 lculos y oprime Otro inteno para corregir \par tu respuesta. Presiona Otro ejercicio para desplegar otra ecuaci\u243 n.\par \par                {\*\component\Space 11f739f5ad1}\par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Valentina Mu\u241 oz Porras y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par \par \par }">
