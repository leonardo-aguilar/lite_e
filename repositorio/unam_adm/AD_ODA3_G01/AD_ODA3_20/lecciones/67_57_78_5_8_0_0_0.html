   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Problemas que dan lugar a ecuaciones cuadr&aacute;ticas con una inc&oacute;gnita' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la ecuaci\u243 n cuadr\u225 tica que sirve para resolver un problema.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Diversos problemas, al ser traducidos al lenguaje algebraico, dan origen a ecuaciones cuadr\u225 ticas.\par Hay que indicar que estas ecuaciones pueden no tener soluci\u243 n, tener una soluci\u243 n o  dos\par soluciones. En el primer caso podemos afirmar que nuestro problema no se puede resolver, mientras\par que en los otros, s\u243 lo se aceptar\u225 n las soluciones que satisfagan las condiciones del problema y se\par rechazar\u225 n aqu\u233 llas que no lo hagan. En ocasiones, aunque la ecuaci\u243 n tenga dos soluciones, para \par el problema s\u243 lo una es utilizable. Otras veces las dos soluciones de la ecuaci\u243 n son v\u225 lidas.\par \par Por ejemplo, se desea resolver el siguiente problema: \par \par {\*\component\Space 120ff95b136}\par \par \par \par \par Aunque este problema tiene dos inc\u243 gnitas, es posible resolverlo usando s\u243 lo una de ellas. Sea\par {\*\mjaformula x}  el n\u250 mero de libros que se compraron. Como todos los libros tienen el mismo precio, el precio \par de cada uno es igual al costo total entre el n\u250 mero de libros comprados, es decir {\*\mjaformula{\fraction{\num 600}{\den x}}}. \par \par Ahora, si cada libro hubiera costado 5 pesos m\u225 s {\*\mjaformula ({\fraction{\num 600}{\den x}}+5)}, se hubieran podido comprar 10 libros \par menos, es decir,  {\*\mjaformula (x-10)}  con los mismos 600. Se puede expresar toda esta informaci\u243 n en la \par ecuaci\u243 n: \par                                                         {\*\mjaformula ({\fraction{\num 600}{\den x}}+5)(x-10)=600}\par \par Al realizar la multiplicaci\u243 n indicada se tiene la ecuaci\u243 n:\par \par                                                 {\*\mjaformula{\fraction{\num 600}{\den x}} x -{\fraction{\num 600}{\den x}}(10)+5x-5(10)=600} \par \par Al simplificar esta \u250 ltima, se obtiene  {\*\mjaformula -{\fraction{\num 6000}{\den x}}+5x-50=0}  que, al multiplicar por  {\*\mjaformula x},  da origen a la\par ecuaci\u243 n cuadr\u225 tica:\par \par                                                                {\*\mjaformula 5x{\supix 2}-50x-6000=0}\cf0\fs36  \cf1\fs34\par \par Se puede simplificar la ecuaci\u243 n dividiendo todo entre 5:\par \par                                                                 {\*\mjaformula x{\supix 2}-10x-1200=0}\cf0\fs36  \cf1\fs34                       \cf0\fs36\par \par Soluci\u243 n\cf1\fs34\par \par Una vez que se ha traducido un problema a una ecuaci\u243 n cuadr\u225 tica, basta con resolverla usando \par la f\u243 rmula general de la ecuaci\u243 n de segundo grado:\par \par                                                              {\*\mjaformula x=} {\*\mjaformula\f1\fs36{\fraction{\num -b\u177 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}\fs34} \par \par Para aplicarla a la ecuaci\u243 n cuadr\u225 tica del problema debemos sustituir los valores  {\*\mjaformula a=1},  {\*\mjaformula b=-10}  y \par  {\*\mjaformula c=-1200}. Esto produce:\par \par                                         {\*\component\Space 11ffcfb0d64}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Observa que en el paso 5 se produce una soluci\u243 n negativa  {\*\mjaformula x{\subix 2}=-30}. Tenemos que rechazarla\par puesto que {\*\mjaformula x}  representa el n\u250 mero de libros comprados, y la soluci\u243 n no puede ser negativa.\par  \par Tenemos entonces que se adquirieron 40 libros y, el precio de cada uno de ellos fue {\*\mjaformula{\fraction{\num 600}{\den 40}}=15} pesos.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo traduce el problema propuesto al lenguaje algebraico, siguiendo los\par pasos que se indican para resolverlo, y contesta las preguntas planteadas en cada uno de ellos.\par \par {\*\component\Space 11fd8987f59}\par \par \par \par {\*\component\Space 11f7610589f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n  acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par \par \par \par }">
