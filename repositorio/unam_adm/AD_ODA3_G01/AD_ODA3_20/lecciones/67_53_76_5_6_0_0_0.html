   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='Ecuaciones cuadr&aacute;ticas' subtitle='Resoluci&oacute;n de ecuaciones cuadr&aacute;ticas completas de la forma ax&sup2; + bx + c = 0' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver ecuaciones  de segundo grado completas por alguno de los siguientes m\u233 todos: factorizaci\u243 n,\par completar el trinomio cuadrado perfecto o f\u243 rmula general.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para resolver ecuaciones cuadr\u225 ticas de la forma  {\*\mjaformula a x{\supix 2}+b x+c=0}  se puede utilizar cualquiera de los\par siguientes m\u233 todos:\par \par 1. Factorizaci\u243 n. Primero hay que expresar la ecuaci\u243 n como el producto de dos binomios. Despu\u233 s \par     se resuelve la ecuaci\u243 n igualando a cero cada factor, y despejando x en cada uno de ellos.\par \par 2. Completar el trinomio cuadrado perfecto. Consiste en transformar a la ecuaci\u243 n en la forma\par     {\*\mjaformula (x+m){\supix 2}=n}  y posteriormente encontrar las ra\u237 ces de la misma.\par \par 3. F\u243 rmula general. Consiste en sustituir los valores de a, b y c en la f\u243 rmula: \par                                                        \par                                                        {\*\mjaformula x=} {\*\mjaformula\f0\fs34{\fraction{\num -b \u177  {\radical{\index}{\radicand b{\supix 2} - 4ac}}}{\den 2a}}} \par \par     llamada f\u243 rmula general para resolver la ecuaci\u243 n de segundo grado.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par En el men\u250  que se presenta a continuaci\u243 n, elige el procedimiento que quieras estudiar y luego, en el \par recuadro interactivo, pulsa :\par a) Continuar para desplegar cada paso de la soluci\u243 n.\par b) Otro ejemplo si deseas ver m\u225 s casos\cf0 .\cf1\par                                                                                               {\*\component\NumCtrl 11fac054ce4} \cf0\par {\*\component\Space 11f739b45e5}\par \par \par \par \par \par \par \par \par \par \par \cf1\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve en tu cuaderno la siguiente ecuaci\u243 n utilizando el m\u233 todo que prefieras. Despu\u233 s introduce \par tu respuesta y verif\u237 cala. Presiona el bot\u243 n Otro ejercicio para resolver m\u225 s ecuaciones.\par \par                          {\*\component\Space 11f739f5ad1}\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs26\par \fs24\par Versi\u243 n 1.2\par Autor: Valentina Mu\u241 oz Porras\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par \par \par }">
