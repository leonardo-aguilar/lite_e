   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros naturales' subtitle='Algoritmo de Euclides (m&iacute;nimo com&uacute;n m&uacute;ltiplo y m&aacute;ximo com&uacute;n divisor)' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular el m\u237 nimo com\u250 n m\u250 ltiplo con n\u250 meros naturales (m\u225 ximo 5 n\u250 meros diferentes).\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Los m\u250 ltiplos de un n\u250 mero dado se obtienen multiplicando dicho n\u250 mero por todos los n\u250 meros \par naturales distintos de cero. Utiliza el siguiente recuadro interactivo para desplegar los m\u250 ltiplos del\par n\u250 mero, entre 2 y 20, que elijas con el pulsador mostrado en la parte superior izquierda.\par \par                  {\*\component\NumCtrl 11f291cb821}\fs36\cf0\par                  {\*\component\Space 11f291e7774}\fs34\cf1\par \par \par \par \par Estas listas son \u250 tiles solamente cuando deseamos saber si un n\u250 mero no muy grande es m\u250 ltiplo de\par otro. Para n\u250 meros muy grandes no son muy pr\u225 cticas. Por ejemplo, \u191 ser\u225  4832 m\u250 ltiplo de 7? \par Para responder este tipo de preguntas basta con dividir 4832 entre 7 y, si la divisi\u243 n es exacta,\par puedes afimar que 4832 es m\u250 ltiplo de 7. En los siguientes campos de texto (rect\u225 ngulos en blanco)\par escribe distintos n\u250 meros y al presionar el bot\u243 n con el signo de interrogaci\u243 n sabr\u225 s si el primer\par n\u250 mero es m\u250 ltiplo del segundo.\par \par \u191 Ser\u225  {\*\component\NumCtrl 11f293bbdc7} m\u250 ltiplo de {\*\component\NumCtrl 11f293df420} \cf0\fs36{\*\component\NumCtrl 11f293fd66c}  {\*\component\Space 11f29465062}\fs34\cf1\par \par Observa que algunos n\u250 meros aparecen tanto en la lista de m\u250 ltiplos de 2 como en la de m\u250 ltiplos de \par 3. Por ejemplo, 6, 12, 18, etc\u233 tera. A estos n\u250 meros se les llama m\u250 ltiplos comunes de los n\u250 meros \par 2 y 3. En general, un n\u250 mero es m\u250 ltiplo com\u250 n de dos (o m\u225 s) si es m\u250 ltiplo de cada uno de ellos. \par \par En el siguiente recuadro interactivo se despliegan dos copias de la recta num\u233 rica, en cada una de \par ellas aparece un n\u250 mero mostrado como punto verde. En la recta superior est\u225 n los m\u250 ltiplos del \par primer n\u250 mero y, en la inferior, los del segundo, todos en color azul. Los puntos en rojo y se\u241 alados \par con una flecha, representan los m\u250 ltiplos comunes de ambos n\u250 meros, es decir, los que son m\u250 ltiplos \par tanto del primer n\u250 mero como del segundo. Con los pulsadores de la parte superior izquierda puedes\par elegir otros n\u250 meros, con valores entre 2 y 8. Observa los cambios en los m\u250 ltiplos de cada uno y en \par los m\u250 ltiplos comunes a ambos. El pulsador ubicado en la esquina inferior derecha te permite modificar\par la escala de visualizaci\u243 n para que puedas ver algunos m\u250 ltiplos grandes. \par \par {\*\component\NumCtrl 11f33000cd2}{\*\component\NumCtrl 11f3306069d}\par {\*\component\Space 11f32fd1610}\par \par \par \par \par \par \par \par \par \par \par \par \par El m\u225 s importante de los m\u250 ltiplos comunes es el m\u225 s peque\u241 o de ellos, y se le denomina m\u237 nimo \par com\u250 n m\u250 ltiplo. Para encontrar el m\u237 nimo com\u250 n m\u250 ltiplo de dos n\u250 meros no siempre es conveniente\par escribir las listas de m\u250 ltiplos. Hay un m\u233 todo m\u225 s eficaz que se llama el algoritmo de Euclides.\par \par Este algoritmo se basa en el hecho de que al realizar la divisi\u243 n de un n\u250 mero (dividendo) entre un \par n\u250 mero m\u225 s peque\u241 o (divisor), se obtiene un cociente y un residuo (este \u250 ltimo debe ser un n\u250 mero \par menor que el divisor). Por ejemplo, al dividir 11 (dividendo) entre 4 (divisor) se obtiene como cociente 2\par y como residuo 3; esto se puede escribir como {\*\mjaformula 11=4\u215 2+3}.\par \par El algoritmo de Euclides consiste en realizar este proceso de divisi\u243 n una y otra vez hasta que el \par residuo sea cero. En cada paso se debe tomar como dividendo al divisor del paso anterior y como\par divisor al residuo del paso anterior. Al final del proceso, el n\u250 mero importante es el \u250 ltimo cociente\par obtenido, conocido como el m\u225 ximo com\u250 n divisor de los n\u250 meros con los que se inici\u243  el algoritmo.\par \par Presiona {\*\component\NumCtrl 11f3d8de195} para desplegar el recuadro interactivo que te permitir\u225  seguir paso a paso\par la aplicaci\u243 n de este algoritmo. Oprimiendo Siguiente ver\u225 s el paso que siga. Al encontrar el m\u225 ximo \par com\u250 n divisor, pulsa Otro ejemplo para practicar con otro par de n\u250 meros generados al azar, o si lo \par deseas cambia estos n\u250 meros escribiendo otros en los campos de texto mostrados (rect\u225 ngulos en \par blanco) y presionando Intro. Cuando termines oprime Salir.\par \par Con el m\u225 ximo com\u250 n divisor de una pareja de n\u250 meros podemos obtener f\u225 cilmente el m\u237 nimo \par com\u250 n m\u250 ltiplo de dicha pareja. El m\u237 nimo com\u250 n m\u250 ltiplo de dos n\u250 meros es igual al producto de\par los n\u250 meros dividido entre su m\u225 ximo com\u250 n divisor. Por ejemplo, el m\u225 ximo com\u250 n divisor de 24 y\par 36 es 12, por tanto el m\u237 nimo com\u250 n m\u250 ltiplo de 24 y 36 es {\*\mjaformula{\fraction{\num 24\u215 36}{\den 12}}=72} .\cf0\fs36  \par \par \par Soluci\u243 n\fs34\cf1\par \par Para obtener el m\u237 nimo com\u250 n m\u250 ltiplo de varios n\u250 meros es necesario hacerlo por parejas, es \par decir, se halla primero el m\u237 nimo com\u250 n m\u250 ltiplo del primer par de n\u250 meros. Despu\u233 s el de la pareja \par integrada por el siguiente n\u250 mero y el m\u237 nimo com\u250 n m\u250 ltiplo encontrado. Posteriormente, el del par \par formado por el n\u250 mero que sigue y el segundo m\u237 nimo com\u250 n m\u250 ltiplo hallado y as\u237  sucesivamente\par hasta el \u250 ltimo n\u250 mero.\fs36\cf0\par \par \par Ejercicios\fs34\cf1\par .\par En el recuadro interactivo que se presenta a continuaci\u243 n, podr\u225 s calcular el m\u237 nimo com\u250 n m\u250 ltiplo\par de tres, cuatro o cinco n\u250 meros naturales entre 2 y 50.\par \par Especifica con el pulsador de cu\u225 ntos n\u250 meros deseas obtener el m\u237 nimo com\u250 n multiplo, escribe los \par n\u250 meros en los cuadros de texto (recuadros en blanco) y pulsa Intro para iniciar. Resuelve el \par ejercicio en tu cuaderno y luego oprime Siguiente para avanzar paso a paso y comparar tus \par resultados con los del programa. Observa  las notas del recuadro inferior izquierdo.\par \par {\*\component\Space 124fe334a44} \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz, Norma Patricia Apodaca Alvarez y Jos\u233  Luis Abreu Le\u243 n \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par }">
