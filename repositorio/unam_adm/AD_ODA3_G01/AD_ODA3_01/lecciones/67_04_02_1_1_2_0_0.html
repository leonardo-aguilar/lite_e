   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros naturales' subtitle='Operaciones b&aacute;sicas con n&uacute;meros naturales' subtitlines='0' bgcolor='' fgcolor='' align='' titleimage='' titlefont='' subtitlefont='' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas con n\u250 meros naturales considerando el orden de prioridad en las \par operaciones.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para llevar a cabo una operaci\u243 n en la que aparecen sumas, restas, multiplicaciones y divisiones, \par hay que realizar primero las multiplicaciones y divisiones procediendo de izquierda a derecha y \par luego las sumas y las restas, en ese mismo orden. \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Cuando en una operaci\u243 n s\u243 lo aparecen sumas y restas, la mejor manera de realizarla para no \par equivocarse es procediendo de izquierda a derecha. En el siguiente recuadro interactivo ensaya este\par tipo de operaciones, recuerda que puedes usar el campo de texto para realizarlas directamente o dar\par doble clic para acceder a la calculadora.\par \par                                     {\*\component\Space 11eaa59c9c6}\par \par \par \par \par \par \par \par \par Se puede utilizar el mismo procedimiento para realizar operaciones en las que s\u243 lo aparecen\par multiplicaciones y divisiones. En el campo de texto del recuadro interactivo, escribe el resultado de las\par operaciones propuestas, redonde\u225 ndolo a cuatro decimales y verifica tu respuesta.\par \par                                     {\*\component\Space 11eae5e19c2}\par \par \par \par \par \par \par \par \par Cuando se desea realizar una operaci\u243 n en la que aparecen sumas y/o restas combinadas con \par multiplicaciones y/o divisiones, la situaci\u243 n es m\u225 s complicada. Por ejemplo, si para resolver la simple\par operaci\u243 n  {\*\mjaformula 5+8\u215 3 } se realizaran las operaciones de izquierda a derecha, obtendr\u237 amos un resultado \par err\u243 neo.\par \par Las computadoras ejecutan este tipo de operaciones combinadas utilizando una serie de reglas que \par les permiten decidir el orden en que deben efectuarse las operaciones. Puedes utilizar el siguiente \par recuadro en blanco (campo de texto) para descubrir estas reglas. En el campo de texto escribe la \par operaci\u243 n utilizando el s\u237 mbolo   *   para la multiplicaci\u243 n y   /   para la divisi\u243 n. Una vez que hayas \par escrito la operaci\u243 n deseada pulsa la tecla Intro del teclado para obtener el resultado. Luego la \par computadora te preguntar\u225  cu\u225 l de las operaciones se realiz\u243  primero. \par \par                               {\*\component\Space 11ed73c6cbd}\par  \par \par \par \par \par \par \par \par La jerarqu\u237 a de las operaciones es el conjunto de reglas que permite decidir el orden en que deben \par realizarse las operaciones. La primera regla es:\par \par {\*\component\Space 11ed6dade38}\par \par \par y la segunda:\par \par {\*\component\Space 1209612aa2c}\par \par \par \par Estas reglas pueden resumirse en una sola:\par \par {\*\component\Space 120960ce1d3}\cf0\fs36\par \par \par \par \par Ejercicios\fs34\cf1\par \par En el siguiente recuadro interactivo deber\u225 s utilizar la jerarqu\u237 a de las operaciones para obtener el \par resultado correcto. El recuadro de la izquierda contiene tres operandos mientras que el de la derecha \par es de mayor dificultad pues tiene cuatro.\par \par {\*\component\Space 11eb25c193b}   {\*\component\Space 11eb30bd777}\par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n: 1.2\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edci\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica:  Norma Patricia Apodaca Alvarez\fs34\par \par \par }">
