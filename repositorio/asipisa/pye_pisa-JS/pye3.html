   <param name="A_18" value="id='afallos' algoritmo='s&iacute;' evaluar='siempre' inicio='i=0 ' hacer='fallo=(rcorrecta[pactual]==ract)?0:1;fallo=(ract==0)?0:fallo;fallo=(controlr==ract)?0:fallo;controlr=ract;fallo=(fallos[pactual]==4)?0:fallo;fallo=(fallos[pactual] &amp; bverfallos)?fallo-fallos[pactual]:fallo;fallo=(rcorrecta[pactual]==indica)?0:fallo;fallo=((rcorrecta[pactual]#indica)&amp;(~testt2)&amp;(fallos[pactual]))?0:fallo;fallos[pactual]=fallos[pactual]+fallo;i=1' mientras='i&lt;1'">

   <param name="A_26" value="id='nota' constante='s&iacute;' expresi&oacute;n='ent(rnd*18)+18' evaluar='una-sola-vez'">
